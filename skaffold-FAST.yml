apiVersion: skaffold/v2beta11
kind: Config
metadata:
  name: innovation-funding-service
profiles:
  - name: buildonly
    build:
      local:
        useDockerCLI: false
        useBuildkit: false
        tryImportMissing: false
        push: true
      tagPolicy:
        gitCommit:
          ignoreChanges: true
      artifacts:
        - image: robot-framework
          context: robot-tests
        - image: data-service
          context: .
          jib:
            type: gradle
            project: ifs-data-layer:ifs-data-service
            args:
              - "-DskipTests"
        - image: finance-data-service
          context: .
          jib:
            type: gradle
            project: ifs-data-layer:ifs-finance-data-service
            args:
              - "-DskipTests"
        - image: survey-data-service
          context: .
          jib:
            type: gradle
            project: ifs-data-layer:ifs-survey-data-service
            args:
              - "-DskipTests"
        - image: data-service-alerts
          context: .
          jib:
            type: gradle
            project: ifs-data-layer:data-service-alerts
            args:
              - "-DskipTests"
        - image: survey-service
          context: .
          jib:
            type: gradle
            project: ifs-web-service:ifs-survey-service
            args:
              - "-DskipTests"
        - image: project-setup-service
          context: .
          jib:
            type: gradle
            project: ifs-web-service:ifs-project-setup-service
            args:
              - "-DskipTests"
        - image: project-setup-mgt-service
          context: .
          jib:
            type: gradle
            project: ifs-web-service:ifs-project-setup-mgt-service
            args:
              - "-DskipTests"
        - image: front-door-service
          context: .
          jib:
            type: gradle
            project: ifs-web-service:ifs-front-door-service
            args:
              - "-DskipTests"
        - image: competition-mgt-service
          context: .
          jib:
            type: gradle
            project: ifs-web-service:ifs-competition-mgt-service
            args:
              - "-DskipTests"
        - image: assessment-service
          context: .
          jib:
            type: gradle
            project: ifs-web-service:ifs-assessment-service
            args:
              - "-DskipTests"
        - image: application-service
          context: .
          jib:
            type: gradle
            project: ifs-web-service:ifs-application-service
            args:
              - "-DskipTests"

  - name: at
    build:
      local:
        useDockerCLI: false
        useBuildkit: false
        tryImportMissing: true
        push: true
      tagPolicy:
        gitCommit:
          ignoreChanges: true
      artifacts: []
    deploy:
      kubeContext: at
      kustomize:
        paths:
          - os-files/kustomize/env/stub/at

  - name: custom
    build:
      local:
        useDockerCLI: false
        useBuildkit: false
        tryImportMissing: true
        push: true
      tagPolicy:
        gitCommit:
          ignoreChanges: true
      artifacts: []
    deploy:
      kubeContext: custom
      kustomize:
        paths:
          - os-files/kustomize/env/stub/custom

  - name: sysint
    build:
      local:
        useDockerCLI: false
        useBuildkit: false
        tryImportMissing: true
        push: true
      tagPolicy:
        gitCommit:
          ignoreChanges: true
      artifacts: []
    deploy:
      kubeContext: sysint
