apiVersion: skaffold/v2beta11
kind: Config
metadata:
  name: innovation-funding-service
profiles:
  - name: buildonly
    build:
      local:
        useDockerCLI: false
        useBuildkit: false
        tryImportMissing: false
        push: true
      tagPolicy:
        gitCommit:
          ignoreChanges: true
      artifacts:
        - image: application-service
          context: ifs-web-service/ifs-application-service
          jib:
            type: gradle
            project: ifs-web-service:ifs-application-service

  - name: custom
    build:
      local:
        useDockerCLI: false
        useBuildkit: false
        tryImportMissing: true
        push: true
      tagPolicy:
        gitCommit:
          ignoreChanges: true
      artifacts: []
    deploy:
      kubeContext: custom
      kustomize:
        paths:
          - os-files/kustomize/env/stub/custom

