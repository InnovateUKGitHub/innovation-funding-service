  - name: db-reset
    build:
      local:
        useDockerCLI: false
        useBuildkit: false
        tryImportMissing: true
        push: true
      tagPolicy:
        gitCommit:
          ignoreChanges: true
      artifacts:
        - image: dbreset
          context: ifs-data-layer/ifs-data-service/src/main/resources
          docker:
            dockerfile: Dockerfile-dbreset
    deploy:
      kustomize:
        paths:
          - os-files/kustomize/components/db-reset

  - name: local
    build:
      local:
        useDockerCLI: false
        useBuildkit: false
        tryImportMissing: true
        push: true
      tagPolicy:
        gitCommit:
          ignoreChanges: true
      artifacts: []
    deploy:
      kubeContext: local
      kustomize:
        paths:
          - os-files/kustomize/env/stub/local/dev