apiVersion: skaffold/v2beta11
kind: Config
metadata:
  name: innovation-funding-service
profiles:
  - name: buildonly
    build:
      local:
        useDockerCLI: false
        useBuildkit: false
        tryImportMissing: false
        push: true
      tagPolicy:
        envTemplate:
          template: "{{.TAG_ID}}"
      artifacts:
        - image: robot-framework
          context: robot-tests

  - name: at
    build:
      local:
        useDockerCLI: false
        useBuildkit: false
        tryImportMissing: true
        push: true
      tagPolicy:
        envTemplate:
          template: "{{.TAG_ID}}"
      artifacts: []
    deploy:
      kubeContext: at
      kustomize:
        paths:
          - os-files/kustomize/env/stub/at