# Core gradle properties for optimisation of build process

org.gradle.jvmargs=-Xms1024m -Xmx3g
org.gradle.configureondemand=true
org.gradle.daemon=false

# IFS modules can be individually enabled or disabled to streamline the build process

ifs.alert-service.enabled=false
ifs.application-service.enabled=true
ifs.assessment-service.enabled=true
ifs.competition-mgt-service.enabled=true
ifs.data-service.enabled=true
ifs.finance-data-service.enabled=false
ifs.front-door-service.enabled=true
ifs.project-setup-mgt-service.enabled=true
ifs.project-setup-service.enabled=true
ifs.survey-data-service.enabled=false
ifs.survey-service.enabled=false

# flags to pull docker images from nexus

ifs.application-service.pull.nexus.image=false
ifs.assessment-service.pull.nexus.image=false
ifs.competition-mgt-service.pull.nexus.image=false
ifs.data-service.pull.nexus.image=false
ifs.finance-data-service.pull.nexus.image=false
ifs.front-door-service.pull.nexus.image=false
ifs.project-setup-mgt-service.pull.nexus.image=false
ifs.project-setup-service.pull.nexus.image=false
ifs.survey-data-service.pull.nexus.image=false
ifs.survey-service.pull.nexus.image=false