<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" class="no-js" lang="en">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Create an application'" th:remove="tag"/>
</head>
<body class="create-application-organisation">

<div th:include="fragments/layout :: body-start" th:remove="tag"/>
<div th:include="fragments/layout :: global-header" th:remove="tag"/>

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag"/>

    <h1 class="heading-large">Create your account</h1>

    <p class="form-hint icon-info-small-blue">Organisation must be UK based to receive funding from Innovate UK</p>

    <h2 class="heading-medium">Business Organisation</h2>

    <div th:include="create-application/fragments :: organisation-details" th:remove="tag"/>

    <form action="#" th:object="${confirmCompanyDetailsForm}" method="POST">

        <h2 class="heading-medium">Operating address</h2>
        <fieldset>
            <legend class="visuallyhidden">Operating address</legend>
            <div class="form-block">
                <label class="block-label" for="address-same" data-target="manual-company-input"
                       data-target-inverted="true">
                    <input id="address-same" th:field="*{useCompanyHouseAddress}" type="checkbox" value="yes"/>
                    The registered address is the same as the operating address
                </label>
            </div>
        </fieldset>
        <div th:include="create-application/fragments :: company-address-details"
             th:with="form=${confirmCompanyDetailsForm}" th:remove="tag"/>

        <button type="submit button-large extra-margin" name="save-company-details" class="button">Save organisation and
            continue
        </button>
    </form>

    <div th:include="fragments/layout :: main-content-end" th:remove="tag"/>
</main>

<div th:include="fragments/layout :: footer" th:remove="tag"/>
<div th:include="fragments/layout :: body-end" th:remove="tag"/>
</body>
</html>
