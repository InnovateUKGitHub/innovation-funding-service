<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" th:remove="tag" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
	


	<div th:if="${param.filterInnovationArea != null}" th:remove="tag">
		<style>
			#assessor-list tbody tr{
				display: none;
			}
			.pagination{
				display: none;
			}
			#assessor-list tbody tr.filtered-result{
				display: table-row;
			}
		</style>
	</div>

</head>

<body class="full-width show-full-table">


<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
    <div th:include="prototypes/fragments/applicant-view :: prototype-subheader(${'Application allocation'}, ${'/prototypes/1381-application-allocation'})" th:remove="tag" />

	<!-- HARDCODED PROTOTYPE HTML -->
	
	<div th:include="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title(${'Innovate UK, Technology inspired, (4891061)'}, ${(param.title != null ? param.title[0] : 'Example application')})" th:remove="tag" />
	
	<div id="sticky-zone">

		<section class="info-area">
			<div th:include="prototypes/fragments/comp-admin :: prototype-allocation-summary" th:remove="tag" />
		</section>

	    

		<!-- <p class="form-hint">Add assessors to the invite list by selecting '<strong>Add</strong>' from the list of <strong>current assessors</strong> in the section below</p> -->

		<section class="data-area">

			<div th:include="prototypes/fragments/comp-admin :: prototype-comp-search-filters" th:with="filterTitle=${'assessors'}" th:remove="tag" />
			
			<div th:include="prototypes/fragments/comp-admin :: prototype-assessor-list-table" th:with="adminTask='manage'" th:remove="tag" />
			
			<div th:if="${param.filterStatus == null}" th:remove="tag">

				<ul class="pagination">
				    <li class="next">
				        <a href="#" rel="next" title="Navigate to next part">
				            <span class="pagination-label">Next</span>
				            <span class="pagination-part-title">2 of 4</span>
				        </a>
				    </li>
				</ul>

			</div>

		</section>


	</div>


	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>
<script src="/js/ifs_prototype/jquery.waypoints.min.js" type="text/javascript"></script>

<script type="text/javascript">
	// <![CDATA[

	// ]]>
	</script>
</body>
</html>
