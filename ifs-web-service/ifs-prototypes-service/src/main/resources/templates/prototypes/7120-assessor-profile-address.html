<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">

	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${param.status != null and param.status[0] == 'edit' ? 'Your address' : 'Assessor dashboard'}, ${param.status != null and param.status[0] == 'edit' ? '?' : '/prototypes/865-assessor-dashboard-invites'})" />


	<!-- HARDCODED PROTOTYPE HTML -->

	<h1 class="govuk-heading-l" th:text="${(param.status != null and param.status[0] == 'edit' ? 'Edit your address' : 'Your address')}">Your address</h1>

	<th:block th:unless="${(param.status != null and param.status[0] == 'edit')}">
		<p class="govuk-body">These details will be used for all accounts linked to your email address.</p>

		<h2 class="govuk-heading-s">Address</h2>
		<p class="govuk-body">
			4 Station Road<br />
			Swindon <br />
			Wiltshire <br />
			SN1 2BD
		</p>
	</th:block>
	<th:block th:if="${(param.status != null and param.status[0] == 'edit')}">
		<form>
			<fieldset class="extra-margin">
				<legend class="govuk-heading-m govuk-visually-hidden">Your address</legend>
				<div class="govuk-form-group">
					<label class="form-label" for="street">
						<span class="form-label-bold">Street</span>
					</label>
					<input class="form-control" id="street" name="street" type="text" th:value="${(param.edit == null ? '':'4 Station Road')}"/>
				</div>
				<div class="govuk-form-group">
					<label class="form-label govuk-visually-hidden" for="street-2">
						<span class="form-label-bold">Street line 2</span>
					</label>
					<input class="form-control" id="street-2" name="street-2" type="text" />
				</div>
				<div class="govuk-form-group">
					<label class="form-label" for="street-2">
						<span class="form-label-bold govuk-visually-hidden">Street line 3</span>
					</label>
					<input class="form-control" id="street-3" name="street-2" type="text" />
				</div>
				<div class="govuk-form-group">
					<label class="form-label" for="town">
						<span class="form-label-bold">Town</span>
					</label>
					<input class="form-control" id="town" name="town" type="text" th:value="${(param.edit == null ? '':'Swindon')}" />
				</div>
				<div class="govuk-form-group">
					<label class="form-label" for="county">
						<span class="form-label-bold">County</span>
					</label>
					<input class="form-control" id="county" name="county" type="text" th:value="${(param.edit == null ? '':'Wiltshire')}" />
				</div>
				<div class="govuk-form-group">
					<label class="form-label" for="postcode">
						<span class="form-label-bold">Postcode</span>
					</label>
					<input class="form-control" id="postcode" name="postcode" type="text" th:value="${(param.edit == null ? '':'SN1 2BD')}" />
				</div>
			</fieldset>
		</form>
	</th:block>


	<div class="extra-margin-top">
		<a th:href="${(param.status != null and param.status[0] == 'edit' ? '?' : '/prototypes/865-assessor-dashboard-invites')}" class="govuk-button" th:text="${(param.status != null and param.status[0] == 'edit' ? 'Save and return to your address' : 'Return to assessor dashboard')}">Return to assessor dashboard</a>
		<a th:unless="${(param.status != null and param.status[0] == 'edit')}" href="?status=edit" class="button-secondary button-right">Edit</a>
		<a th:if="${(param.status != null and param.status[0] == 'edit')}" href="?">Cancel</a>
	</div>
	<hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible" />

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
