<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="full-width">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">

	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Set up your project'}, ${(param.user != null and param.user[0] == 'nonLead' ? '/prototypes/1588-project-status?user=nonLead' :'/prototypes/1588-project-status')})" />


	<!-- HARDCODED PROTOTYPE HTML -->
	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-project-page-title(${'projectSetup'}, ${'Spend profile'})" />

	<th:block th:insert="prototypes/fragments/spend-profile :: prototype-spend-profile-intro" th:with="type=academic" />

	<form>

		<th:block th:insert="prototypes/fragments/spend-profile :: prototype-spend-profile-academic-table" />

		<th:block th:insert="prototypes/fragments/spend-profile :: prototype-spend-profile-totals" />

		<th:block th:insert="prototypes/fragments/spend-profile :: prototype-spend-profile-controls" th:with="type=academic" />

	</form>


	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>

	// <![CDATA[

</script>
</body>
</html>
