	// <![CDATA[
  jQuery(document).ready(function(){

      jQuery('.password-toggle').on('click',function(e){
        e.preventDefault();

        var inputType = jQuery('#id_password').attr('type');

        //alert(inputType);

        if (inputType == 'password'){
            jQuery('#id_password').attr('type', 'text');
            jQuery(this).text('Hide');
        }else{
            jQuery('#id_password').attr('type', 'password');
            jQuery(this).text('Show');
