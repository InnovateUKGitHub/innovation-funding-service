<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="app-overview">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">


	<!-- HARDCODED PROTOTYPE HTML -->

	<div class="hgroup no-margin-top" style="padding-top: 20px;">
        <h1 class="govuk-heading-xl no-margin-bottom">Join an application</h1>
        <p>You have been invited to join a new application into the competition 'Technology Inspired'.<br />
		Sign up to a new account, or sign in to an existing account to continue.</p>
    </div>

	<div class="grid-row">
    <section class="column-half">
			<th:block th:insert="prototypes/fragments/applicant-view :: prototype-signin(${'/prototypes/642-confirm-org'})" />
		</section>
		<section class="column-half">
		    <th:block th:insert="prototypes/fragments/applicant-view :: prototype-signin-create-acc(${'/prototypes/642-confirmed-org'})" />
		</section>
	</div>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script type="text/javascript">
	// <![CDATA[
  jQuery(document).ready(function(){

      jQuery('.password-toggle').on('click',function(e){
        e.preventDefault();

        var inputType = jQuery('#id_password').attr('type');

        //alert(inputType);

        if (inputType == 'password'){
            jQuery('#id_password').attr('type', 'text');
            jQuery(this).text('Hide');
        }else{
            jQuery('#id_password').attr('type', 'password');
            jQuery(this).text('Show');
        }

      });
  });
  // ]]>
</script>
</body>
</html>
