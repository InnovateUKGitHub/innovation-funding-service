<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="comp-dashboard">


<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="prototypes/fragments/layout :: prototype-admin-header" th:with="status='loggedIn',user='Vicky Brown'" />


<main id="content">

	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader('Competition setup', ${(param.compStatus != null and param.compStatus[0] == 'ready' ? '/prototypes/2469-comp-setup?compStatus=ready' : '/prototypes/2469-comp-setup')})" />

	<!-- HARDCODED PROTOTYPE HTML -->

	<th:block th:insert="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title-subheading(${'Connected digital additive manufacturing'}, ${'Assessment'}, ${null})" />

    <th:block th:if="${param.status != null and param.status[0] == 'edit'}">
		<form>
			<fieldset>
				<legend class="govuk-visually-hidden">Assessors</legend>
				<div class="form-group">
					<fieldset class="inline">
						<h3 class="govuk-heading-s">Assessors required per application</h3>
						<label class="block-label selection-button-radio" for="assessors-one">
							<input id="assessors-one" name="assessors-required" value="1" type="radio" />
							1
						</label>
						<label class="block-label selection-button-radio" for="assessors-three">
							<input id="assessors-three" name="assessors-required" value="3" type="radio" />
							3
						</label>
						<label class="block-label selection-button-radio" for="assessors-five">
							<input id="assessors-five" name="assessors-required" value="5" type="radio" checked="checked" />
							5
						</label>
					</fieldset>
				</div>
				<div class="form-group">
					<label class="form-label" for="remittance">
						<span class="form-label-bold">Assessor payment per application</span>
						<span class="form-hint">This information will be distributed in the assessor invites.</span>
					</label>
					<input class="form-control width-medium" id="remittance" name="remittance" value="£100" type="text" th:readonly="${(param.compStatus != null and param.compStatus[0] == 'ready')}" />
				</div>


			</fieldset>
		</form>
	</th:block>
	<th:block th:unless="${param.status != null and param.status[0] == 'edit'}">
		<dl class="application-question-list govuk-grid-row">
			<dt class="govuk-grid-column-one-third">Assessors required per application</dt>
			<dd class="column-two-thirds">5</dd>
			<dt class="govuk-grid-column-one-third">Assessor payment per application</dt>
			<dd class="column-two-thirds">£100</dd>
		</dl>
	</th:block>


	<div class="extra-margin">
		<a th:if="${(param.compStatus != null and param.compStatus[0] == 'ready')}" role="button" tabindex="0" class="govuk-button" th:href="${(param.status != null and param.status[0] == 'edit' ? '/prototypes/5090-assessors-required?compStatus=ready' : '/prototypes/5090-assessors-required?compStatus=ready&amp;status=edit')}" th:text="${(param.status != null and param.status[0] == 'edit' ? 'Done' : 'Edit')}">Done</a>
		<a th:unless="${(param.compStatus != null and param.compStatus[0] == 'ready')}" role="button" tabindex="0" class="govuk-button" th:href="${(param.status != null and param.status[0] == 'edit' ? '/prototypes/5090-assessors-required?' : '/prototypes/5090-assessors-required?status=edit')}" th:text="${(param.status != null and param.status[0] == 'edit' ? 'Done' : 'Edit')}">Done</a>
	</div>

	<ul class="pagination">
		<li class="prev">
			<a rel="next" title="Navigate to previous part" th:href="${param.compStatus != null and param.compStatus[0] == 'ready' ? '/prototypes/5085-application-process?compStatus=ready' : '/prototypes/5085-application-process'}">
				<span class="pagination-label">Previous</span>
				<span class="pagination-part-title">Application</span>
			</a>
		</li>
	</ul>

	<div class="extra-margin">
		<a th:href="${(param.compStatus != null and param.compStatus[0] == 'ready' ? '/prototypes/2469-comp-setup?compStatus=ready' : '/prototypes/2469-comp-setup')}" class="button-secondary">Return to setup overview</a>
	</div>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
