<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Allocate applications'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />

</head>

<body class="full-width">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="prototypes/fragments/layout :: prototype-admin-header" th:with="status='loggedIn'" />


<main id="content">

    <th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Competition dashboard'}, ${'/prototypes/3115-comp-dashboard'})" />

	<!-- HARDCODED PROTOTYPE HTML -->

	<p class="subtitle">Technology inspired, (12345A)</p>
	<h1 class="govuk-heading-xl govuk-!-margin-top-0">Submitted applications</h1>

	<div class="boxed">
		<div class="govuk-grid-row">
			<div class="govuk-grid-column-one-half">
				<p class="govuk-body"><span class="govuk-heading-m">12 April 2016</span> assessment deadline</p>
			</div>
			<div class="govuk-grid-column-one-half">
				<p class="govuk-body"><span class="govuk-heading-m">4</span> applications submitted</p>
			</div>
		</div>
		<div class="govuk-grid-row">
			<div class="govuk-grid-column-one-half">
				<a href="#" class="button-secondary">Export application data(.csv)</a>
			</div>
		</div>
	</div>

	<div class="search-filters extra-margin">
		<form action="#" method="GET">
			<fieldset class="govuk-fieldset">
				<div class="govuk-grid-row">
					<div class="govuk-grid-column-one-half">
						<legend class="govuk-heading-m govuk-!-margin-0">Filter applications</legend>
					</div>
				</div>
				<div class="govuk-grid-row">
					<div class="govuk-grid-column-one-half">
						<div class="govuk-form-group">
							<label class="form-label" for="filterSearch">Search</label>
							<input type="text" class="form-control" id="filterSearch" name="filterSearch" />
						</div>
					</div>
					<div class="column-quarter">
						<button class="govuk-button">Filter</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<div class="govuk-grid-row sorting">
		<div class="column-two-thirds">
			<h4><span class="govuk-heading-xl govuk-!-margin-0 available">20</span> <strong th:text="${type}">[TYPE]</strong></h4>
		</div>

		<div class="govuk-grid-column-one-third alignright">
			<div class="govuk-form-group">
				<label for="sort-by">Sort by</label>
				<select name="sort-by" id="sort-by" class="form-control">
					<option value="Application no.">Application number</option>
					<option value="Title">Title</option>
					<option value="Innovation area">Innovation area</option>
					<option value="Lead organisation">Lead organisation</option>
					<option value="Assigned assessors">Assigned assessors</option>
				</select>
			</div>
		</div>
	</div>

	<th:block th:insert="prototypes/fragments/manage-applications :: prototype-application-list9-table" />


	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script src="/js/ifs_prototype/jquery.waypoints.min.js" type="text/javascript"></script>
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>
</body>
</html>
