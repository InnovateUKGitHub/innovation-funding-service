<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="app-overview">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="prototypes/fragments/layout :: prototype-admin-header" th:with="status='loggedOut'" />


<main id="content">


	 <!--HARDCODED PROTOTYPE HTML-->

	<div class="grid-row">
		<div class="column-half">
			<div class="hgroup no-margin-top" style="padding-top: 20px; margin-bottom: 30px">
				<h1 class="govuk-heading-l no-margin">Internal Sign in</h1>
			</div>

			<form>
				<fieldset>
					<legend class="govuk-visually-hidden">Your details</legend>
					<div class="form-group">
						<label class="form-label" for="email-address">
							<span class="form-label-bold">Email address</span>
						</label>
						<input class="form-control" id="email-address" name="email-address" type="email" />
					</div>
					<div class="form-group">
						<label class="form-label" for="password">
							<span class="form-label-bold">Password</span>
						</label>
						<input class="form-control" id="password" name="password" type="password" />
					</div>
				</fieldset>
				<button class="button button-large extra-margin" name="sign-in" type="submit" formaction="#">Sign in</button>
			</form>

		</div>
		<div class="column-half">
			<div class="hgroup no-margin-top" style="padding-top: 20px; margin-bottom: 30px">
				<h2 class="govuk-heading-l no-margin">Not got an account?</h2>
				<p class="govuk-body">If you have not yet been set up with an Innovation Funding service account, please *exampleadminemail@innovateuk.gov.uk</p>
				<p class="govuk-body"><a href="#">Forgot your password?</a></p>
			</div>
		</div>
	</div>


	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script type="text/javascript">


</script>
</body>
</html>
