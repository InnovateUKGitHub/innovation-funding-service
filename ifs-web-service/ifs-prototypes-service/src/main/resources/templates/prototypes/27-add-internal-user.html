<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Create account'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">

    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Manage Users',linkClass='link-back',linkUrl='/prototypes/27-add-internal-user-overview.html'" />

    <!-- PROTOTYPE HTML -->
    <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Invite a new internal user',size='govuk-heading-l'" />

    <p class="govuk-body">Enter the new user's details below to add them to your invite list.</p>
    <h2 class="govuk-visually-hidden">User information</h2>
    <form action="/prototypes/27-add-internal-user-overview.html" novalidate="novalidate">
    <div class="govuk-form-group">
        <label class="govuk-label" for="firstName">
            <span>First name</span>
        </label>
        <input class="govuk-input"
               type="text"
               name="firstName"
               required="required"
               minlength="2"
               maxlength="70"
               th:attr="data-minlength-errormessage=#{validation.standard.firstname.length.min(null,null,2)},
                                    data-maxlength-errormessage=#{validation.standard.firstname.length.max},
                                    data-required-errormessage=#{validation.standard.firstname.required}" />
    </div>
    <div class="govuk-form-group">
        <label class="govuk-label" for="lastName">
            <span>Last name</span>
        </label>
        <input class="govuk-input"
               id="lastName"
               type="text"
               name="lastName"
               required="required"
               minlength="2"
               maxlength="70"
               th:attr="data-minlength-errormessage=#{validation.standard.lastname.length.min(null,null,2)},
                                    data-maxlength-errormessage=#{validation.standard.lastname.length.max},
                                    data-required-errormessage=#{validation.standard.lastname.required}" />
    </div>
    <div class="govuk-form-group">
        <label class="govuk-label" for="email">
            <span>Email</span>
        </label>
        <input class="govuk-input"
               type="email"
               name="email"
               maxlength="256"
               required="required"
               th:attr="data-maxlength-errormessage=#{validation.standard.email.length.max(256)},
                                    data-required-errormessage=#{validation.standard.email.required}" />
    </div>
    <div class="govuk-form-group">
        <label class="govuk-label" for="role">
            <span class="govuk-label">IFS role</span>
            <p class="govuk-hint">Please choose the appropriate IFS role for the user.</p>
        </label>
        <select name="role" class="govuk-select" id="role" required="required" data-required-errormessage="Please select a role">
            <option value="a">IFS Administrator</option>
            <option value="b">Competition Administrator</option>
            <option value="c">Project Finance</option>
            <option value="d">Customer Support</option>
        </select>
    </div>
    <div class="govuk-form-group extra-margin">
        <button class="govuk-button">Send invite</button>
        <a href="/prototypes/27-add-internal-user-overview.html">Cancel</a>
    </div>
</form>
    <!--  PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
