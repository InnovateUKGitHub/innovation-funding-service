<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="app-overview">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">


	<!-- HARDCODED PROTOTYPE HTML -->

	<h1 class="govuk-heading-l">Create your account</h1>

	<div class="panel">
		<p class="govuk-body">The profile that you are creating will be linked to the following organisation <br />
		<strong>Nomensa</strong></p>

		<h3 class="govuk-heading-s">Type</h3>
		<p class="govuk-body">Business</p>

	</div>

	<h2 class="govuk-heading-m">Your details</h2>

	<form>
		<fieldset class="govuk-fieldset">
			<legend class="govuk-visually-hidden">Your details</legend>
			<div class="govuk-form-group">
				<label class="govuk-label" for="title">
					<span class="govuk-label">Title</span>
				</label>
				<select class="govuk-select govuk-!-width-one-quarter" id="title" name="title">
					<option value="">Mr</option>
					<option value="">Miss</option>
					<option value="">Mrs</option>
					<option value="">Ms</option>
				</select>
			</div>
			<div class="govuk-form-group">
				<label class="govuk-label" for="first-name">
					<span class="govuk-label">First name</span>
				</label>
				<input class="govuk-input" id="first-name" name="first-name" type="text" />
			</div>
			<div class="govuk-form-group">
				<label class="govuk-label" for="last-name">
					<span class="govuk-label">Last name</span>
				</label>
				<input class="govuk-input" id="last-name" name="last-name" type="text" />
			</div>
			<div class="govuk-form-group">
				<label class="govuk-label" for="phone-number">
					<span class="govuk-label">Phone number</span>
					<span class="govuk-hint">We may use this to contact you about the application</span>
				</label>
				<input class="govuk-input" id="phone-number" name="phone-number" type="text" />
			</div>
			<div class="govuk-form-group">
				<h3 class="govuk-heading-s">Email</h3>
				<p class="govuk-hint">You will need this to sign into your account, the provided email is:<br /><strong>john.smith@nomensa.com</strong></p>
			</div>
			<div class="govuk-form-group">
				<label class="govuk-label" for="password">
					<span class="govuk-label">Password</span>
				</label>
				<input class="govuk-input" id="password" name="password" type="password" />
			</div>
			<div class="govuk-form-group">
				<label class="govuk-label" for="retype-password">
					<span class="govuk-label">Re-type password</span>
				</label>
				<input class="govuk-input" id="retype-password" name="retype-password" type="password" />
			</div>
		</fieldset>
		<button class="govuk-button button-large" name="create-account" type="submit">Create account and link to company</button>
	</form>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
