<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Manage Applications'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />

</head>

<body class="full-width">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="prototypes/fragments/layout :: prototype-admin-header" th:with="status='loggedIn'" />


<main id="content">

  	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Applications'}, ${'/prototypes/5052-view-applications'} + ${(param.comp != null ? '?comp=' + param.comp[0] : '')})" />

	<!-- HARDCODED PROTOTYPE HTML -->

	<th:block th:insert="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title-subheading(${'0102468: Technology inspired'}, ${'Ineligible applications'}, ${null})" />

	<p class="govuk-body extra-margin">The following applications have been marked as ineligible and removed from the assessment list. Unless otherwise stated, the lead applicant has not been informed.</p>

	<div class="search-filters extra-margin">

		<form action="#" method="GET">
			<fieldset>

				<div class="govuk-grid-row">
					<div class="govuk-grid-column-one-half">
						<div class="form-group">
							<label class="form-label" for="filterSearch">Keywords</label>
							<input type="text" class="form-control" id="filterSearch" name="filterSearch" />
						</div>


					</div>
					<div class="govuk-grid-column-one-half">
						<div class="govuk-grid-row">
							<div class="form-group">
								<label class="form-label" for="filterInformed">Informed</label>
								<select class="form-control" id="filterInformed" name="filterInformed">
									<option value="All">All</option>
									<option value="Yes">Yes</option>
									<option value="No">No</option>
								</select>
							</div>
						</div>
						<div class="govuk-grid-row">
							<div class="govuk-grid-column-one-half extra-margin">
								<a href="#">Clear all filters</a>
							</div>
							<div class="govuk-grid-column-one-half">
								<div class="alignright">
									<button class="govuk-button govuk-!-margin-0">Filter</button>
								</div>
							</div>
						</div>
					</div>

				</div>
			</fieldset>
		</form>
	</div>

	<div class="govuk-grid-row sorting">
		<div class="column-two-thirds">
			<h4><span class="govuk-heading-xl govuk-!-margin-0 available">20</span> <strong>Applications</strong></h4>
		</div>
        <div class="govuk-grid-column-one-third alignright">
            <div class="form-group">
                <label for="sort-by">Sort by</label>
                <select name="sort-by" id="sort-by" class="form-control">
                    <option value="Application number">Application number</option>
                    <option value="Project title">Project title</option>
                    <option value="Lead organisation">Lead organisation</option>
                    <option value="Lead applicant">Lead applicant</option>
                </select>
            </div>
        </div>
	</div>

	<th:block th:insert="prototypes/fragments/manage-applications :: prototype-application-list10-table" />

	<ul class="pagination">

		<li class="prev">
			<a href="#" rel="prev" title="Navigate to previous part">
				<span class="pagination-label">Previous</span>
				<!--<span class="pagination-part-title">0 to 20</span>-->
			</a>
		</li>
		<li class="next">
			<a href="#" rel="next" title="Navigate to next part">
				<span class="pagination-label">Next</span>
				<!--<span class="pagination-part-title">21 to 40</span>-->
			</a>
		</li>
	</ul>

	<div class="aligncentre">
		<a href="#" class="extra-margin-right">0 to 20</a>
		<a href="#" class="extra-margin-right">21 to 40</a>
		<a href="#" class="extra-margin-right">41 to 60</a>
		<a href="#" class="extra-margin-right">61 to 80</a>
		<a href="#" class="extra-margin-right">81 to 100</a>
	</div>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script src="/js/ifs_prototype/jquery.waypoints.min.js" type="text/javascript"></script>
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>
</body>
</html>
