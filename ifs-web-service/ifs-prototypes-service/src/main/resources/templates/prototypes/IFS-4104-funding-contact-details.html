<!DOCTYPE html>
<html class="govuk-template" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Prototype index page'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />

</head>

<body class="govuk-template__body" th:with="edit=${param.status != null and param.status[0] == 'edit' ? TRUE : FALSE},
      section1=${param.section1 != null and param.section1[0] == 'true' ? TRUE : FALSE},
section2=${param.section2 != null and param.section2[0] == 'true' ? TRUE : FALSE},
section3=${param.section3 != null and param.section3[0] == 'true' ? TRUE : FALSE}">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">

    <th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Back'}, ${'/prototypes/IFS-4104-funding-dashboard?section1='} + ${section1} + '&#38;section2=' + ${section2} + '&#38;section3=' + ${section3})"/>

    <main class="govuk-main-wrapper" id="content">

        <!-- HARDCODED PROTOTYPE HTML -->

        <div class="govuk-grid-row">
            <div class="govuk-grid-column-three-quarters">

                <h1 class="govuk-heading-xl">
                    Contact details
                </h1>

                <th:block th:unless="${param.status != null and param.status[0] == 'readonly'}">

                    <form class="govuk-form" th:action="${#httpServletRequest.requestURI}">

                        <fieldset class="govuk-fieldset">

                            <legend class="govuk-fieldset__legend">
                                Who is the most appropriate person for us to contact about your Horizon 2020 project?
                                We recommend your Legal Entity Appointed Representative (LEAR).
                            </legend>

                            <input type="hidden" id="section1" name="section1" value="true">
                            <input type="hidden" id="section2" name="section2" value="true">
                            <input type="hidden" id="status" name="status" value="readonly">

                            <div class="govuk-form-group">
                                <label class="govuk-label" for="name">
                                    Full name
                                </label>
                                <input class="govuk-input" id="name" name="name" type="text" th:value="${edit ? 'Joe Bloggs' : ''}" required>
                            </div>

                            <div class="govuk-form-group">
                                <label class="govuk-label" for="jobTitle">
                                    Job title
                                </label>
                                <input class="govuk-input" id="jobTitle" name="jobTitle" type="text" th:value="${edit ? 'Executive' : ''}" required>
                            </div>

                            <div class="govuk-form-group">
                                <label class="govuk-label" for="email">
                                    Email
                                </label>
                                <input class="govuk-input" id="email" name="email" type="email" th:value="${edit ? 'joebloggs@gmail.com' : ''}" required>
                            </div>

                            <div class="govuk-form-group">
                                <label class="govuk-label" for="telephone">
                                    Telephone
                                </label>
                                <input class="govuk-input" id="telephone" name="telephone" type="text" th:value="${edit ? '07986543211' : ''}" required>
                            </div>

                            <button class="govuk-button" type="submit">Continue</button>

                        </fieldset>

                    </form>

                </th:block>

                <th:block th:if="${param.status != null and param.status[0] == 'readonly'}">
                    <dl class="govuk-list">
                        <dt>Full name</dt>
                        <dd>Joe Bloggs</dd>
                        <dt>Job title</dt>
                        <dd>Executive</dd>
                        <dt>Email</dt>
                        <dd>Joebloggs@gmail.com</dd>
                        <dt>Telephone</dt>
                        <dd>07986543211</dd>
                    </dl>
                    <p class="govuk-body govuk-!-margin-bottom-6">
                        <a class="govuk-link" th:href="${'/prototypes/IFS-4104-funding-contact-details?status=edit&#38;section1=' + section1 + '&#38;section2=' + section2 + '&#38;section3=' + section3}">Edit your contact details</a>
                    </p>

                    <a class="govuk-button" th:href="${'/prototypes/IFS-4104-funding-dashboard?section1=' + section1 + '&#38;section2=' + section2 + '&#38;section3=' + section3}">Save and return</a>

                </th:block>

            </div>
        </div>

        <!-- END OF HARDCODED PROTOTYPE HTML -->

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>

</div>

    <th:block th:insert="fragments/layout :: footer" />
    <th:block th:insert="fragments/layout :: body-end" />
    <script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>
    <script src="/js/ifs_prototype/tablesaw-init.js" type="text/javascript"></script>
    <script src="/js/ifs_prototype/tablesaw.stackonly.jquery.js" type="text/javascript"></script>

    <script type="text/javascript">
	// <![CDATA[

	// ]]>
    </script>


</body>

</html>
