<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle=|Assign to application - ${model.competitionName}|" />
</head>

<body class="govuk-template__body competition-management competition-overview">
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back to competition',linkUrl=@{/competition/{competitionId}(competitionId=${model.competitionId})}" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Assign to application',subTitle=${model.competitionId + ': ' + model.competitionName},size='govuk-heading-xl'" />

        <h3 class="govuk-heading-s" th:text="${model.applicationId} + ' - ' + ${model.applicationName}" />

        <h3 class="govuk-heading-s">Innovation area</h3>
        <p class="govuk-body" th:text="${model.innovationArea}" />

        <h3 class="govuk-heading-s">Partners</h3>
        <p class="govuk-body" th:each="partner: ${model.partners}" th:text="${partner}" />

        <a th:href="@{/competition/{competitionId}/application/{applicationId}(competitionId=${model.competitionId},applicationId=${model.applicationId})}"
           class="govuk-link">Review application</a>

        <h3 class="govuk-heading-s govuk-!-margin-top-6">Assigned co-funders
            <th:block th:unless="${model.cofundersAvailableForApplicationPage.assignedCofunders.isEmpty()}"
                      th:text="${' (' + model.cofundersAvailableForApplicationPage.assignedCofunders.size() + ')'}" />
        </h3>
        <p th:if="${model.cofundersAvailableForApplicationPage.assignedCofunders.isEmpty()}">
            No co-funders have been assigned to this application.
        </p>

        <form
            th:unless="${model.cofundersAvailableForApplicationPage.assignedCofunders.isEmpty()}"
            th:action="@{${#ifsUtil.formPostUri(#httpServletRequest)} + '/remove'}" novalidate="novalidate"
              method="post">
            <table class="govuk-table">
                <thead class="govuk-table__head">
                    <tr class="govuk-table__row">
                        <th class="govuk-table__header" scope="col">Co-funder</th>
                        <th class="govuk-table__header" scope="col">Organisation</th>
                        <th class="govuk-table__header" scope="col">Email</th>
                        <th class="govuk-table__header" scope="col"></th>
                    </tr>
                </thead>
                <tbody class="govuk-table__body">
                    <tr class="govuk-table__row" th:each="entry : ${model.cofundersAvailableForApplicationPage.assignedCofunders}">
                        <td class="govuk-table__cell" th:text="${entry.name}" />
                        <td class="govuk-table__cell" th:text="${entry.organisation}" />
                        <td class="govuk-table__cell" th:text="${entry.email}" />
                        <td class="govuk-table__cell">
                            <button class="govuk-button govuk-button--secondary" type="submit"
                                      id="remove-invite-button" name="userId" th:value="${entry.userId}">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <h3 class="govuk-heading-s">Available co-funders</h3>

        <form method="GET" id="filter-cofunders-form">
            <div class="search-filters govuk-!-margin-top-6">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m govuk-!-margin-top-0">
                        <h2 class="govuk-fieldset__heading">Filter co-funders</h2>
                    </legend>
                    <div class="govuk-grid-row">
                        <div class="govuk-grid-column-two-thirds">
                            <label class="govuk-label"
                                   for="filter">Search for a co-funder by first or last name</label>
                            <input class="govuk-input"
                                   id="filter"
                                   name="filter"
                                   th:value="${model.filter}">
                        </div>
                        <div class="govuk-grid-column-one-third">
                            <button class="govuk-button" id="application-filter-button">Filter</button>
                        </div>
                    </div>
                </fieldset>
                <div class="govuk-!-margin-top-6">
                    <a href="?" class="govuk-link govuk-body">Clear all filters</a>
                </div>
            </div>
        </form>

        <h3 class="govuk-heading-s govuk-!-margin-top-6"><span class="govuk-!-font-size-48 govuk-!-font-weight-bold" th:text="${model.cofundersAvailableForApplicationPage.totalElements}"/> Co-funders</h3>

        <form method="POST"
              th:action="@{/competition/{competitionId}/cofunders/assign/{applicationId}/find/addSelected(competitionId=${model.competitionId},applicationId=${model.applicationId})}"
              th:object="${cofunderSelectionForm}"
              data-multipage-select=""
              autocomplete="off"
              th:attr="data-total-checkboxes=${model.pagination.totalElements}">

            <div class="govuk-grid-row sorting">
                <div class="govuk-grid-column-one-half select-all">
                    <div class="govuk-checkboxes">
                        <div class="govuk-checkboxes__item">
                            <input type="checkbox"
                                   class="govuk-checkboxes__input"
                                   data-select-all=""
                                   id="select-all-check"
                                   th:checked="${cofunderSelectionForm.isAllSelected()}"
                                   th:disabled="${model.pagination.totalElements == 0}"/>
                            <label for="select-all-check"
                                   class="govuk-label govuk-checkboxes__label">
                                Select all co-funders
                            </label>
                        </div>
                    </div>
                    <span class="govuk-hint">
                        <span data-count-selected="" th:text="${#lists.size(cofunderSelectionForm.selectedCofunderIds)}"></span> co-funders selected
                    </span>
                </div>
                <div class="govuk-grid-column-one-half select-all alignright">
                    <button class="govuk-button govuk-!-margin-bottom-3" name="addSelected" data-submit-el=""
                            th:attr="disabled=${#lists.isEmpty(cofunderSelectionForm.selectedCofunderIds)}">
                        Add selected to application
                    </button>
                </div>
            </div>

            <table class="govuk-table">
                <thead class="govuk-table__head">
                    <tr class="govuk-table__row">
                        <th class="govuk-table__header" scope="col">Select co-funder</th>
                        <th class="govuk-table__header" scope="col">Co-funder name</th>
                        <th class="govuk-table__header" scope="col">Organisation</th>
                        <th class="govuk-table__header" scope="col">Email</th>
                    </tr>
                </thead>
                <tbody class="govuk-table__body">
                    <tr class="govuk-table__row" th:each="entry : ${model.cofundersAvailableForApplicationPage.content}">
                        <td class="govuk-table__cell">
                            <div class="govuk-checkboxes">
                                <div class="govuk-checkboxes__item">
                                    <input type="checkbox"
                                           class="govuk-checkboxes__input"
                                           name="selectedCofunderIds"
                                           th:value="${entry.userId}"/>
                                    <label class="govuk-label govuk-checkboxes__label">
                                        <span class="govuk-visually-hidden">Add</span>
                                    </label>
                                </div>
                            </div>
                        </td>
                        <td class="govuk-table__cell" th:text="${entry.name}" />
                        <td class="govuk-table__cell" th:text="${entry.organisation}" />
                        <td class="govuk-table__cell" th:text="${entry.email}" />
                    </tr>
                </tbody>
            </table>
        </form>
        <th:block th:insert="fragments/elements :: pagination(pagination=${model.pagination})" />

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>
<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
