<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle=|Manage co-funders - ${model.competitionName}|" />
</head>

<body class="govuk-template__body competition-management competition-overview">
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back to competition',linkUrl=@{/competition/{competitionId}(competitionId=${model.competitionId})}" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Manage co-funders',subTitle=${model.competitionId + ': ' + model.competitionName},size='govuk-heading-xl'" />

        <ul class="govuk-list link-list">
            <h3 class="govuk-heading-s">Actions</h3>
            <li>
                <a th:if="${model.allocateLinkEnabled}" th:href="@{/competition/{competitionId}/cofunders/allocate(competitionId=${model.competitionId})}"
                    class="govuk-link">Allocate applications</a>
                <a th:unless="${model.allocateLinkEnabled}"
                   class="disabled govuk-link" aria-disabled="true">Allocate applications</a>
            </li>
            <li>
                <a th:href="@{/competition/{competitionId}/cofunders/view(competitionId=${model.competitionId})}" class="govuk-link">View feedback</a>
            </li>
        </ul>
        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>
<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
