<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Search'"/>
</head>
<body class="govuk-template__body competition-management">

<th:block th:insert="fragments/layout :: body-start"/>
<th:block th:insert="fragments/layout :: global-header"/>

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner"/>

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <form role="search" method="get" id="searchform"
              th:action="@{/dashboard/internal/search}">
            <th:block th:insert="competition/dashboard :: comp-dashboard-header (searchQuery=${searchQuery})"
                      th:with="setPageTitle='Search results',
                           size='govuk-heading-l'"/>
        </form>

        <th:block th:if="${model.searchStringPresent}">
            <p class="govuk-body">
                <span th:text="${model.applicationCount}" class="govuk-!-font-size-48 govuk-!-font-weight-bold"/>
                <strong>applications</strong>
                matching the number
                <strong th:text="${model.searchString}"/>
            </p>
        </th:block>

        <th:block
            th:insert="fragments/dashboard-application-search :: application-search(applications=${model.applications}, count=${model.applicationCount}, pagination=${model.applicationPagination})"/>

        <th:block th:insert="fragments/layout :: main-content-end"/>
    </main>
</div>
<th:block th:insert="fragments/layout :: footer"/>
<th:block th:insert="fragments/layout :: body-end"/>

</body>
</html>
