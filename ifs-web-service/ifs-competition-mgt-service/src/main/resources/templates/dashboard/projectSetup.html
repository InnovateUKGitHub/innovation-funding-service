<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Competition Management Dashboard'" />
</head>
<body class="govuk-template__body competition-management competition-overview">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <form role="search" method="get" id="searchform" th:action="@{'/dashboard/search'}">
            <th:block th:insert="competition/dashboard :: comp-dashboard-header (searchQuery=${''})" />
        </form>

        <div class="govuk-tabs">
            <h2 class="govuk-tabs__title">
                Project setup competitions
            </h2>
            <th:block th:insert="competition/dashboard :: comp-dashboard-navigation (selectedTab=${'projectSetup'}, counts=${model.counts}, tabs=${model.tabs})" />

            <section class="govuk-tabs__panel">
                <th:block th:if="${model.counts.projectSetupCount == 0}">
                    <p class="govuk-body">There are no competitions assigned to you.</p>
                </th:block>

                <th:block th:if="${model.counts.projectSetupCount > 0}"
                          th:with="projectSetupComps=${model.competitions.get(T(org.innovateuk.ifs.competition.resource.CompetitionStatus).PROJECT_SETUP)},
                                   informComps=${model.competitions.get(T(org.innovateuk.ifs.competition.resource.CompetitionStatus).ASSESSOR_FEEDBACK)},
                                   panelComps=${model.competitions.get(T(org.innovateuk.ifs.competition.resource.CompetitionStatus).FUNDERS_PANEL)}">
                    <h2 class="govuk-heading-m" th:text="'Project setup ('+${model.counts.projectSetupCount}+')'"></h2>

                    <th:block th:if="${model.projectFinanceUser}">
                        <a href="/project-setup-management/competitions/status/pending-bank-details-approvals" class="govuk-link"><span th:text="'Review bank details (' + ${model.countBankDetails} + ')'">2</span></a>
                    </th:block>

                    <ul class="govuk-list list-overview govuk-!-margin-top-6">
                        <!-- Deliberate separation from PS list.  Check with BAs if this should be categorised like in live tab for clarity of status -->
                        <li class="govuk-grid-row" th:each="competition : ${panelComps}">
                            <th:block
                                th:insert="competition/dashboard :: dashboard-row(projectSetup=${true})"
                                th:with="competition=${competition},
                                innovationAreas=competition.innovationAreaNames,
                                cell4=${competition.projectsCount + ' projects'}"/>
                        </li>
                        <li class="govuk-grid-row" th:each="competition : ${informComps}">
                            <th:block
                                th:insert="competition/dashboard :: dashboard-row(projectSetup=${true})"
                                th:with="competition=${competition},
                                innovationAreas=competition.innovationAreaNames,
                                cell4=${competition.projectsCount + ' projects'}"/>
                        </li>
                        <li class="govuk-grid-row" th:each="competition : ${projectSetupComps}">
                            <th:block
                                th:insert="competition/dashboard :: dashboard-row(projectSetup=${true})"
                                th:with="competition=${competition},
                                innovationAreas=competition.innovationAreaNames,
                                cell4=${competition.projectsCount + ' projects'}"/>
                        </li>
                    </ul>
                </th:block>
            </section>
        </div>
        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />

</body>
</html>
