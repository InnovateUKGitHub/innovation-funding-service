<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Manage users'" />
</head>
<body class="govuk-template__body competition-management">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='External user list',size='govuk-heading-l'" />

        <div class="govuk-tabs">
            <h2 class="govuk-tabs__title">
                External users
            </h2>
            <ul class="govuk-tabs__list">
                <li class="govuk-tabs__list-item">
                    <a class="govuk-tabs__tab" th:href="@{/admin/users/created}">
                        Users with account
                    </a>
                </li>
                <li class="govuk-tabs__list-item">
                    <a class="govuk-tabs__tab" th:href="@{/admin/invites}" aria-selected="true">
                        Invited users
                    </a>
                </li>
            </ul>
            <section class="govuk-tabs__panel">
                <th:block th:insert="fragments/invited-users :: invite-list(invites=${invites})" />
            </section>
        </div>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>
<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
