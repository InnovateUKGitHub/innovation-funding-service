<!-- =================== Comp setup section - Initial Details (1) ============================== -->

<div th:fragment="comp-setup-navigation(sections, allCompletedSections, currentSection, competition, readyToOpen)">
    <div th:class="${(param.section != null ? 'visuallyhidden' : '')}">
        <ul class="list-overview">
            <li th:each="(section, iteration : ${sections})" th:if="${section.toString() != 'HOME'}">
                <img width="30" height="30" th:src="${@mvcResourceUrlProvider.getForLookupPath('/images/field/field-done-right.png')}" th:title="'The &quot;'+${section.name}+'&quot; section is done'" th:alt="'The &quot;'+${section.name}+'&quot; section is done'" th:if="${allCompletedSections.contains(section)}" class="section-status" />
                <h3 class="heading-small">
                    <a th:if="(${isInitialComplete} or ${section.toString() == 'INITIAL_DETAILS'}) and ${section.toString() != 'APPLICATION_FORM'}"
                       th:href="@{/competition/setup/{competitionId}/section/{sectionPath}(competitionId=${competition.id},sectionPath=${section.path})}"
                       th:text="${section.name}">Section Name</a>
                    <a th:if="(${isInitialComplete} or ${section.toString() == 'INITIAL_DETAILS'}) and ${section.toString() == 'APPLICATION_FORM'}"
                       th:href="@{/competition/setup/{competitionId}/application/landing-page(competitionId=${competition.id})}"
                       th:text="${section.name}">Section Name</a>
                    <th:block th:unless="${isInitialComplete} or ${section.toString() == 'INITIAL_DETAILS'}"
                       th:text="${section.name}">Section Name</th:block>
                </h3>
            </li>
        </ul>

        <div class="extra-margin">
            <a th:if="${readyToOpen}" th:href="@{/competition/setup/{competitionId}/ready-to-open(competitionId=${competition.id})}"
               class="button no-margin-right" id="compCTA">Save as Ready To Open</a>
        </div>
    </div>
</div>

<!-- ===================Comp admin Page title============================== -->
<div th:fragment="comp-admin-page-title-subheading(subtitle, heading, subheading)">
  <div class="page-title">
    <p class="subtitle" th:text="${subtitle}">Sub title</p>
    <h1 class="heading-xlarge" th:text="${heading}">Title here</h1>
  </div>
</div>

<!-- ===================Comp admin Page back button============================== -->
<div th:fragment="setup-home">
    <div class="extra-margin">
        <a class="button button-secondary" th:href="@{/competition/setup/{competitionId}/(competitionId=${competition.id})}">Return to setup overview</a>
    </div>
</div>
