<th:block th:fragment="invite-list(invites)" xmlns:th="http://www.w3.org/1999/html">
    <p class="govuk-body">
        <span class="govuk-heading-xl govuk-!-margin-0" th:text="${invites.size()}">38</span>
        <span class="govuk-heading-s">users invited to collaborate</span>
    </p>
    <th:block th:insert="fragments/invited-users :: invites-table(invites=${invites})" />
</th:block>

<th:block th:fragment="invites-table(invites)" xmlns:th="http://www.w3.org/1999/html">
    <p class="govuk-body" th:if="${#lists.isEmpty(invites)}">There are no results for this search.</p>
    <div class="table-overflow" th:unless="${#lists.isEmpty(invites)}">
        <table class="govuk-table">
            <thead class="govuk-table__head">
            <tr class="govuk-table__row">
                <th class="govuk-table__header" scope="col">Name</th>
                <th class="govuk-table__header" scope="col">Organisation name</th>
                <th class="govuk-table__header" scope="col">Organisation ID</th>
                <th class="govuk-table__header" scope="col">Email</th>
                <th class="govuk-table__header" scope="col">Application number</th>
                <th class="govuk-table__header" scope="col">Status</th>
            </tr>
            </thead>
            <tbody class="govuk-table__body">
            <tr class="govuk-table__row" th:each="invite : ${invites}">
                <td class="govuk-table__cell" th:text="${invite.name}">Steve Smith</td>
                <td class="govuk-table__cell" th:text="${invite.organisationName}">Empire Limited</td>
                <td class="govuk-table__cell" th:text="${invite.organisationId}">22</td>
                <td class="govuk-table__cell ifs-table__email" th:text="${invite.email}">steve.smith@empire.com</td>
                <td class="govuk-table__cell" th:text="${invite.applicationId}">10</td>
                <td class="govuk-table__cell" th:text="${invite.status.displayName}">Sent</td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
