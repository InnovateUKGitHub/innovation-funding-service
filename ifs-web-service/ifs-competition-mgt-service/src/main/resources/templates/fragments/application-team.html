
<th:block th:fragment="organisation(organisation, isLead, orgId)" xmlns:th="http://www.w3.org/1999/html">
    <h2 class="govuk-heading-m">
        <th:block th:text="${isLead} ? ${organisation.organisationName} + ' (Lead)' : ${organisation.organisationName}">Organisation name</th:block>
    </h2>

    <h3 class="govuk-heading-s">Organisation type</h3>
    <p class="govuk-body" th:text="${organisation.organisationTypeName}">ORGANISATION TYPE</p>

    <div class="govuk-grid-row">
        <div th:if="${organisation.registeredAddress != null && organisation.registeredAddress.getAddress() != null}"
             class="govuk-grid-column-one-third" th:id="applicationTeamOrganisationRegisteredAddress + ${orgId}">
            <h3 class="govuk-heading-s">Registered address</h3>
            <th:block th:each="addressLine : ${organisation.registeredAddress.getAddress().getNonEmptyLines()}">
                <span th:text="${addressLine}">An address line</span><br />
            </th:block>
        </div>
        <div th:if="${organisation.operatingAddress != null && organisation.operatingAddress.getAddress() != null}"
             class="govuk-grid-column-one-third" th:id="applicationTeamOrganisationOperatingAddress + ${orgId}">
            <h3 class="govuk-heading-s">Operating address</h3>
            <th:block th:each="addressLine : ${organisation.operatingAddress.getAddress().getNonEmptyLines()}">
                <span th:text="${addressLine}">An address line</span><br />
            </th:block>
        </div>
    </div>

    <div class="table-overflow govuk-!-margin-top-6">
        <table class="govuk-table" th:id="${'applicationTeamOrganisationUser' + orgId}">
            <thead class="govuk-table__head">
            <tr class="govuk-table__row">
                <th class="govuk-table__header width-30-percent" scope="col">Full name</th>
                <th class="govuk-table__header width-30-percent" scope="col">Email</th>
                <th class="govuk-table__header width-30-percent" scope="col">Telephone</th>
            </tr>
            </thead>
            <tbody class="govuk-table__body">
            <tr class="govuk-table__row" th:each="user : ${organisation.users}">
                <td class="govuk-table__cell" th:text="${user.lead} ? ${user.name} + ' (Lead)' :  ${user.name}">Steve Smith</td>
                <td class="govuk-table__cell" th:text="${user.email}">steve.smith@empire.com</td>
                <td class="govuk-table__cell" th:text="${user.phoneNumber}">0800</td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
