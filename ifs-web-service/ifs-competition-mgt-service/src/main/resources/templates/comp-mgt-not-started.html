<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<th:block th:include="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
</head>
<body th:with="context='comp-management'" class="competition-management application-not-started">

	<th:block th:insert="fragments/layout :: body-start" />
	<th:block th:insert="fragments/layout :: global-header" />

	<main tabindex="-1" id="content" class="full-width">
	<th:block th:insert="fragments/layout :: main-content-start" 		   />

	<div class="grid-row">
		<div class="column-two-thirds">
			<div class="page-title">
				<div
					th:include="fragments/competition-management :: competition-id(competition=${competitionSummary})"
					th:remove="tag" />
				<h1 class="heading-xlarge"
					th:text="${competitionSummary.competitionName}" />
			</div>
		</div>
		<div class="column-third alignright extra-margin">
			<div
				th:include="fragments/competition-management :: competition-status(competition=${competitionSummary})"
				th:remove="tag" />
		</div>
	</div>

	<th:block th:insert="fragments/layout :: main-content-end" />
	</main>

	<th:block th:insert="fragments/layout :: footer" />
	<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
