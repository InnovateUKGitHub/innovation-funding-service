<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
</head>
<body class="govuk-template__body competition-management application-project-setup">

    <th:block th:insert="fragments/layout :: body-start" />
    <th:block th:insert="fragments/layout :: global-header" />

    <div class="govuk-width-container">
        <th:block th:insert="fragments/layout :: phase-banner" />

        <main class="govuk-main-wrapper" id="main-content" role="main">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <th:block th:with="competitionTitle=${#strings.isEmpty(competitionSummary.name)} ? |${competitionSummary.id} : $#{ifs.competition.no_title}| : |${competitionSummary.id} : ${competitionSummary.name}|">
                        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle=${competitionSummary.competitionName},subTitle=${competitionTitle},size='govuk-heading-xl'" />
                    </th:block>
                </div>
                <div class="govuk-grid-column-one-third alignright extra-margin">
                    <th:block th:insert="fragments/competition-management :: competition-status(competition=${competitionSummary})" />
                </div>
            </div>

            <th:block th:insert="fragments/layout :: main-content-end" />
        </main>
    </div>
    <th:block th:insert="fragments/layout :: footer" />
    <th:block th:insert="fragments/layout :: body-end" />
    <th:block th:insert="fragments/service-layout :: body-end" />

</body>
</html>
