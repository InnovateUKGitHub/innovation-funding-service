<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Invite to be an assessor',hasFormErrors=${#fields.hasErrors('${form.*}')}" />
    </head>

    <body class="govuk-template__body competition-management competition-overview">
        <th:block th:insert="fragments/layout :: body-start" />
        <th:block th:insert="fragments/layout :: global-header" />

        <div class="govuk-width-container">
            <th:block th:insert="fragments/layout :: phase-banner" />
            <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back to invite assessor',linkUrl=@{/competition/{competitionId}/assessors/invite(competitionId=${model.competitionId})}" />

            <main class="govuk-main-wrapper" id="main-content" role="main">
                <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Invite to be an assessor',subTitle=${model.competitionName},size='govuk-heading-xl'" />

                <div th:if="${#fields.hasErrors('${form.*}')}" class="govuk-error-summary" role="alert" aria-labelledby="error-summary-title" tabindex="-1" data-module="govuk-error-summary">
                    <h2 class="govuk-error-summary__title" id="error-summary-title">We were unable to save your changes.</h2>
                    <th:block th:insert="fragments/elements :: error-summary-list(form)" />
                </div>

                <h2 class="govuk-heading-m govuk-!-margin-0">Recipients</h2>

                <p class="govuk-body" th:text="${#strings.listJoin(model.recipients, ', ')}">Paul Plum, Felix Wilson</p>

                <form th:action="@{/competition/{competitionId}/assessors/invite/send(competitionId=${model.competitionId})}" novalidate="novalidate" method="post" enctype="multipart/form-data" th:object="${form}">
                    <div class="govuk-form-group govuk-!-margin-bottom-6" th:classappend="${#fields.hasErrors('*{subject}')} ? 'govuk-form-group--error'">
                        <label class="govuk-label" for="subject">
                            Subject
                        </label>
                        <th:block th:if="${#fields.hasErrors('subject')}">
                            <span class="govuk-error-message" th:each="err : ${#fields.errors('subject')}" th:text="${err}"></span>
                        </th:block>
                        <input class="govuk-input"
                               id="subject"
                               type="text"
                               th:field="*{subject}"
                               required="required"
                               th:attr="data-required-errormessage=#{validation.inviteAssessors.subject.required}"  />
                    </div>

                    <h3 class="govuk-heading-s">Message</h3>
                    <p th:utext="${model.content}" class="govuk-hint display-content">Read-only email content</p>

                    <div class="govuk-form-group govuk-!-margin-top-6">
                        <label class="govuk-label"
                               for="message">Additional text</label>
                        <textarea
                            id="message"
                            rows="8"
                            class="govuk-textarea"
                            th:field="*{content}">
                        </textarea>
                    </div>

                    <p class="govuk-hint govuk-!-margin-top-6">
                        Yours sincerely,
                    </p>

                    <p class="govuk-hint govuk-!-margin-top-6">
                        Innovate UK, part of UK Research and Innovation <br />
                        Tel: 0300 321 4357 <br />
                        Email: competitions@innovateuk.ukri.org
                    </p>

                    <div class="govuk-body govuk-!-margin-top-6">
                        <button type="submit" class="govuk-button">Send invite</button>
                        <a th:href="@{/competition/{competitionId}/assessors/invite(competitionId=${model.competitionId})}"
                           class="button-clear">Cancel</a>
                    </div>

                </form>

                <th:block th:insert="fragments/layout :: main-content-end" />
            </main>
        </div>
        <th:block th:insert="fragments/layout :: footer" />
        <th:block th:insert="fragments/layout :: body-end" />
        <th:block th:insert="fragments/service-layout :: body-end" />
    </body>
</html>
