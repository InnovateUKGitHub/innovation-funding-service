<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Competition Management Dashboard'" />
</head>
<body th:with="context='comp-management'" class="competition-management competition-setup">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />

    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='All competitions',linkClass='link-back',linkUrl=@{/dashboard},currentApplication=${currentApplication}" th:if="${currentSection.toString() == 'HOME'}" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Competition setup',linkClass='link-back',linkUrl=@{/competition/setup/{competitionId}/(competitionId=${competition.id})}" th:if="${currentSection.toString() != 'HOME'}" />


    <th:block th:if="${currentSection.toString() == 'HOME'}">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Competition setup',size='heading-xlarge'" />
    </th:block>

    <th:block th:insert="fragments/competition-setup :: comp-setup-navigation(${allSections}, ${currentSection}, ${competition}, ${readyToOpen})" th:if="${currentSection.toString() == 'HOME'}" />

    <th:block th:if="${currentSectionFragment != null}">
        <div th:replace="fragments/competition-setup-section :: ${currentSectionFragment}" th:remove="tag" />
    </th:block>

    <th:block th:insert="fragments/competition-setup :: setup-home" th:if="${currentSection.toString() != 'HOME'}" />

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
