<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Competition Management Dashboard'" th:remove="tag" />
</head>
<body th:with="context='comp-management'" class="competition-management competition-setup">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

    <div th:if="${currentSection.toString() == 'HOME'}" th:include="fragments/layout :: header-sub" th:with="linkTitle='All competitions',linkClass='link-back',linkUrl=@{/dashboard},currentApplication=${currentApplication}" th:remove="tag" />
    <div th:if="${currentSection.toString() != 'HOME'}" th:include="fragments/layout :: header-sub" th:with="linkTitle='Competition setup',linkClass='link-back',linkUrl=@{/competition/setup/{competitionId}/(competitionId=${competition.id})}" th:remove="tag" />


        <div class="grid-row">
            <div class="column-two-thirds">
                <div class="page-title">
                  <h1 th:if="${currentSection.toString() == 'HOME'}" class="heading-xlarge">Competition Setup</h1>
                </div>
            </div>
        </div>
    <div th:if="${currentSection.toString() == 'HOME'}" th:include="fragments/competition-setup :: comp-setup-navigation(${allSections}, ${allCompletedSections}, ${currentSection}, ${competition}, ${readyToOpen})" th:remove="tag" />

    <div th:replace="fragments/competition-setup-section :: ${currentSectionFragment}" th:remove="tag" />

    <div th:if="${currentSection.toString() != 'HOME'}" th:include="fragments/competition-setup :: setup-home" th:remove="tag" />

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />

</body>
</html>
