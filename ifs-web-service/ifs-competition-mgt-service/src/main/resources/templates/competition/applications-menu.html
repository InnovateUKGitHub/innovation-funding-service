<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle=|Applications - ${model.competitionName}|" />
    </head>

    <body class="govuk-template__body dashboard-internal wide-page">
        <th:block th:insert="fragments/layout :: body-start" />
        <th:block th:insert="fragments/layout :: global-header" />

        <div class="govuk-width-container">
           <th:block th:insert="fragments/layout :: phase-banner" />
           <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Competition',linkClass='link-back',linkUrl=@{/competition/{competitionId}(competitionId=${model.competitionId})}" />

           <main class="govuk-main-wrapper" id="main-content" role="main">
                <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Applications',subTitle=|${model.competitionId}: ${model.competitionName}|,size='govuk-heading-xl'" />

                <h2 class="govuk-heading-m">Key statistics</h2>
                <ul class="govuk-list grid-row">
                    <li class="column-quarter">
                        <div class="highlight-panel highlight-panel-padded">
                            <span class="govuk-heading-l" th:text="${model.assessorsInvited}">10</span>
                            <br />
                            <small>Assessors invited</small>
                        </div>
                    </li>

                    <li class="column-quarter">
                        <div class="highlight-panel highlight-panel-padded">
                            <span class="govuk-heading-l" th:text="${model.applicationsInProgress}">6</span>
                            <br />
                            <small>Applications beyond 50%</small>
                        </div>
                    </li>

                    <li class="column-quarter">
                        <div class="highlight-panel highlight-panel-padded">
                            <span class="govuk-heading-l" th:text="${model.applicationsSubmitted}">4</span>
                            <br />
                            <small>Applications submitted</small>
                        </div>
                    </li>
                    <li class="column-quarter">
                        <div class="highlight-panel highlight-panel-padded">
                            <span class="govuk-heading-l" th:text="${model.ineligibleApplications}">0</span>
                            <br />
                            <small>Ineligible applications</small>
                        </div>
                    </li>
                </ul>

                <h2 class="govuk-heading-m">Applications navigation</h2>

                <ul class="govuk-list link-list">

                    <li th:unless="${model.innovationLeadView}">
                        <a class="" th:href="@{/competition/{cid}/applications/all(cid=${model.competitionId})}">All applications</a>
                    </li>

                    <li>
                        <a class="" th:href="@{/competition/{cid}/applications/submitted(cid=${model.competitionId})}">Submitted applications</a>
                    </li>

                    <!--/* TODO: Implement non submitted applications - INFUND-7372

                    <li>
                        <a class="" href="#">Non submitted applications</a>
                    </li>

                    */-->
                    <li>
                        <a class="" th:href="@{/competition/{cid}/applications/ineligible(cid=${model.competitionId})}">Ineligible applications</a>
                    </li>
                </ul>

                <th:block th:insert="fragments/layout :: main-content-end" />
            </main>
        </div>
        <th:block th:insert="fragments/layout :: footer" />
        <th:block th:insert="fragments/layout :: body-end" />
    </body>
</html>
