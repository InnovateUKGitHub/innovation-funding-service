<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle=${model.competitionName} + ' in assessment'" th:remove="tag" />
</head>

    <body th:with="context='comp-management'" class="competition-management competition-overview">
        <div th:include="fragments/layout :: body-start" th:remove="tag" />
        <div th:include="fragments/layout :: global-header" th:remove="tag" />

        <main id="content">
            <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
            <div th:include="fragments/layout :: header-sub" th:with="linkTitle='All competitions',linkClass='link-back',linkUrl=@{/dashboard}" th:remove="tag" />

            <div class="page-title">
                <h1 class="heading-xlarge">
                    <span class="heading-secondary" th:text="${model.competitionName}">Technology inspired</span>
                    In assessment
                </h1>
            </div>

            <h2 class="heading-medium">Actions</h2>
            <div class="grid-row dashboard-actions">
                <div class="column-third">
                    <a class="button" th:href="@{/competition/{competitionId}/applications(competitionId=${model.competitionId})}">Applications</a>
                    <a class="button" th:href="@{/competition/{competitionId}/assessors(competitionId=${model.competitionId})}">Invite assessors</a>
                    <form action="#"
                          th:action="@{/competition/{competitionId}/notify-assessors(competitionId=${model.competitionId})}"
                          method="post">
                        <button type="submit" class="button button-large" th:disabled="${model.changesSinceLastNotify == 0}">Notify assessors</button>
                    </form>
                </div>
                <form action="#"
                      th:action="@{/competition/{competitionId}/close-assessment(competitionId=${model.competitionId})}"
                      method="post">
                    <button type="submit" class="button button-large">Close assessment</button>
                </form>
                <a class="button" th:href="@{/assessment/competition/{competitionId}(competitionId=${model.competitionId})}">Manage applications</a>
            </div>

            <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
        </main>

        <div th:include="fragments/layout :: footer" th:remove="tag" />
        <div th:include="fragments/layout :: body-end" th:remove="tag" />
    </body>
</html>
