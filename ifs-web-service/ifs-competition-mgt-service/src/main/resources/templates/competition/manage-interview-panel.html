<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Manage interview panel'" />
</head>

<body class="govuk-template__body competition-management">
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/competition-setup :: comp-setup-header-sub (linkTitle='Competition',linkClass='link-back',linkUrl=@{/competition/{id}(id=${model.competitionId})})" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Manage interview panel',subTitle=|${model.competitionId}: ${model.competitionName}, competition ${#strings.toLowerCase(model.competitionStatus.displayName)} |,size='heading-xlarge'" />

        <ul class="grid-row">
            <li class="column-quarter">
                <div class="highlight-panel highlight-panel-padded">
                    <span class="heading-large" th:text="${model.keyStats.applicationsAssigned}"></span><br /><small>Applications assigned</small>
                </div>
            </li>

            <li class="column-quarter">
                <div class="highlight-panel highlight-panel-padded">
                    <span class="heading-large" th:text="${model.keyStats.respondedToFeedback}"></span><br /><small>Applicants responded to feedback</small>
                </div>
            </li>

            <li class="column-quarter">
                <div class="highlight-panel highlight-panel-padded">
                    <span class="heading-large" th:text="${model.keyStats.assessorsAccepted}"></span><br /><small>Assessors accepted</small>
                </div>
            </li>
        </ul>

        <ul class="link-list extra-margin">

            <li><a th:if="${model.competitionStatus == T(org.innovateuk.ifs.competition.resource.CompetitionStatus).FUNDERS_PANEL}"
                   th:href="@{/assessment/interview/competition/{competitionId}/applications/find(competitionId=${model.competitionId})}">
                Assign applications
            </a>
                <a th:unless="${model.competitionStatus == T(org.innovateuk.ifs.competition.resource.CompetitionStatus).FUNDERS_PANEL}"
                   class="disabled" aria-disabled="true" >
                    Assign applications
                </a>
            </li>

            <li><a th:href="@{/assessment/interview/competition/{competitionId}/assessors/find(competitionId=${model.competitionId})}">Invite assessors</a></li>

            <li><p class="extra-margin">You can allocate applications to assessors once they have responded.</p></li>

            <li><a th:if="${model.competitionStatus == T(org.innovateuk.ifs.competition.resource.CompetitionStatus).FUNDERS_PANEL}"
                   th:href="@{/assessment/interview/competition/{competitionId}/assessors/allocate-assessors(competitionId=${model.competitionId})}">
                Allocate applications to assessors
            </a>
                <a th:unless="${model.competitionStatus == T(org.innovateuk.ifs.competition.resource.CompetitionStatus).FUNDERS_PANEL}"
                   class="disabled" aria-disabled="true" >
                    Allocate applications to assessors
                </a>
            </li>

        </ul>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>
<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
