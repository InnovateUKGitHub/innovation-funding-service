<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle=${model.title}" />
</head>
<body class="govuk-template__body">
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />
<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="dynamicBackLink=${true}" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle=${model.title}, subTitle=${model.subtitle},size='govuk-heading-xl'" />

        <div class="govuk-body wysiwyg-styles" th:if="${model.description != null}" ifs:utext="${model.description}"></div>

        <form th:action="@{${#ifsUtil.formPostUri(#httpServletRequest)}}"
                method="post">
            <button class="govuk-button govuk-!-margin-top-5">Next</button>
        </form>

        <a th:href="@{${model.backLinkUrl}}" th:if="${model.backButtonText}" th:text="${model.backButtonText}" class="govuk-button govuk-button--secondary govuk-!-margin-top-5"></a>
        <th:block th:insert="fragments/layout :: main-content-end"/>
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
