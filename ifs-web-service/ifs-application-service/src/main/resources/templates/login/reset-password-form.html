<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Forgotten password'" th:remove="tag"></div>
</head>
<body th:with="context='applicant'" class="sign-in">

<div th:include="fragments/layout :: body-start" th:remove="tag"></div>
<div th:include="fragments/layout :: global-header" th:remove="tag"></div>

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag"></div>

    <div class="page-title">
            <h1 class="heading-xlarge">Password reset</h1>
      </div>

    <form action="#" th:action="@{${#ifsUtil.uriWithQueryString(#httpServletRequest)}}" th:object="${resetPasswordForm}" method="POST">

        <fieldset>
            <legend class="visuallyhidden">Create new password</legend>
            <div th:class="${#fields.hasErrors('password')}? 'form-group error':'form-group'">
                <label class="form-label" for="id_password">
                    <span class="form-label-bold">Create new password</span>
                    <span class="form-hint">Your password is case-sensitive and needs to:
                      <ul class="list-bullet">
                        <li>be between 10 and 30 characters long</li>
                        <li>contain at least 1 capital letter</li>
                        <li>contain at least 1 number</li>
                      </ul>
                      Your password can include spaces to make a phrase.
                    </span>
                      <span th:if="${#fields.hasErrors('password')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                        </span>
                </label>
                <input th:class="${#fields.hasErrors('password') ? 'form-control field-error' : 'form-control'}" id="id_password" type="password" th:field="*{password}" required="required" data-required-errormessage="Please enter your password" minlength="10" maxlength="30" data-minlength-errormessage="Password size should be between 10 and 30 characters"/>
            </div>
            <div th:class="${#fields.hasErrors('retypedPassword')}? 'form-group error':'form-group'">
                <label class="form-label" for="id_retypedPassword">
                    <span class="form-label-bold">Re-type new password</span>
                        <span th:if="${#fields.hasErrors('password')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                        </span>
                </label>
                <input th:class="${#fields.hasErrors('retypedPassword') ? 'form-control field-error' : 'form-control'}" id="id_retypedPassword" type="password" th:field="*{retypedPassword}" required="required" data-required-errormessage="Please re-type your password" maxlength="30"  minlength="10" data-minlength-errormessage="Password size should be between 10 and 30 characters" />
            </div>
            <!-- .form-group -->

        </fieldset>
        <input class="button" value="Save password" type="submit"/>
    </form>


    <div th:include="fragments/layout :: main-content-end" th:remove="tag"></div>
</main>

<div th:include="fragments/layout :: footer" th:remove="tag"></div>
<div th:include="fragments/layout :: body-end" th:remove="tag"></div>
</body>
</html>
