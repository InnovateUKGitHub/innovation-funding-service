<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Forgotten password',hasFormErrors=${#fields.hasErrors('${resetPasswordForm.*}')}" />
</head>
<body class="govuk-template__body sign-in">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <div th:if="${#fields.hasErrors('${resetPasswordForm.*}')}"
             class="govuk-error-summary"
             role="alert"
             aria-labelledby="error-summary-title"
             tabindex="-1"
             data-module="govuk-error-summary">
            <h2 class="govuk-error-summary__title" id="error-summary-title">We are unable to reset your password.</h2>
            <th:block th:insert="fragments/elements :: error-summary-list(resetPasswordForm)" />
        </div>

        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Password reset',size='govuk-heading-xl'" />

        <form th:action="@{${#ifsUtil.formPostUri(#httpServletRequest)}}"
              th:object="${resetPasswordForm}"
              novalidate="novalidate"
              id="reset-password-form"
              method="POST">

            <th:block th:insert="fragments/passwords :: password (fieldName='password', label='Create new password')" />

            <button class="govuk-button" id="save-password-button" type="submit">Save password</button>
        </form>


        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
