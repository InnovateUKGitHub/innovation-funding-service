<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" class="no-js" lang="en">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Create an application'" th:remove="tag"/>
</head>
<body class="create-application-organisation">

<div th:include="fragments/layout :: body-start" th:remove="tag"/>
<div th:include="fragments/layout :: global-header" th:remove="tag"/>

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag"/>
    <div th:include="fragments/layout :: header-sub" th:with="linkTitle='Back',linkClass='link-back',linkUrl='javascript:history.back()',currentApplication=${currentApplication}" th:remove="tag" />
    <h1 class="heading-large">Create your account</h1>

    <p class="form-hint icon-info-small-blue">Your organisation must be UK based to receive funding from Innovate UK</p>

    <h2 class="heading-medium" th:text="${organisationForm.organisationType.name} + ''">? Organisation</h2>

    <div th:include="create-application/fragments :: organisation-details" th:with="confirmDetails=true" th:remove="tag"/>

    <a th:href="@{/organisation/create/save-organisation}" name="save-organisation" class="button button-large">Save</a>

    <div th:include="fragments/layout :: main-content-end" th:remove="tag"/>
</main>

<div th:include="fragments/layout :: footer" th:remove="tag"/>
<div th:include="fragments/layout :: body-end" th:remove="tag"/>
</body>
</html>
