<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Start new application',hasFormErrors=${#fields.hasErrors('${form.*}')}" />
</head>
<body class="govuk-template__body create-application-eligibility">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back',linkUrl='/organisation/create/knowledge-base',currentApplication=${currentApplication},dynamicBackLink=${true}" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <div th:if="${#fields.hasErrors('${form.*}')}" class="govuk-error-summary"
             aria-labelledby="error-summary-title"
             role="alert"
             tabindex="-1"
             data-module="govuk-error-summary">
            <h2 class="govuk-error-summary__title" id="error-summary-title">There is a problem</h2>
            <th:block th:insert="fragments/elements :: error-summary-list(form)" />
        </div>
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Enter details manually',subTitle=${subtitle},size='govuk-heading-xl'" />

        <form th:action="@{${#ifsUtil.formPostUri(#httpServletRequest)}}"
              method="POST"
              th:object="${form}"
              novalidate="novalidate">

            <div class="govuk-form-group"
                 th:classappend="${#fields.hasErrors('*{organisationName}') and organisationForm.triedToSave} ? 'govuk-form-group--error'">
                <label class="govuk-label"
                       for="organisationName">
                    Organisation name
                </label>
                <span class="govuk-error-message"
                      th:if="${#fields.hasErrors('*{organisationName}') and organisationForm.triedToSave}"
                      th:errors="*{organisationName}"></span>
                <input class="govuk-input"
                       id="organisationName"
                       th:field="*{organisationName}"
                       th:attr="data-required-errormessage=#{validation.standard.organisationname.required}"
                       type="text" required="required"/>
            </div>

            <div class="govuk-form-group">
                <button type="submit"
                        class="govuk-button">Save and continue</button>
            </div>
        </form>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>

</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
