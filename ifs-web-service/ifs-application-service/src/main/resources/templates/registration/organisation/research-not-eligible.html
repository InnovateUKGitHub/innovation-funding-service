<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Create an application'" />
</head>
<body class="govuk-template__body create-application-eligibility">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />

    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle='Back to confirm your eligibility',linkClass='link-back',linkUrl='/', dynamicBackLink=${true}"/>

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:unless="${collaborator}" th:insert="fragments/layout :: page-title" th:with="pageTitle='You are not eligible to start an application',size='govuk-heading-l'" />
        <th:block th:if="${collaborator}" th:insert="fragments/layout :: page-title" th:with="pageTitle='You are not eligible to join this application',size='govuk-heading-l'" />

        <p class="govuk-body">The way you intend to exploit the outputs from your project does not match the eligibility criteria for research applicants</p>
        <p class="govuk-body">
            The eligibility criteria is defined in the <a th:href="@{~/competition/{cid}/overview(cid=${competitionId})}" class="govuk-link">competition brief</a>.
        </p>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
