<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Create an application',hasFormErrors=${#fields.hasErrors('${form.*}')}" />
</head>
<body class="govuk-template__body create-application-eligibility">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Choose your organisation type',subTitle='Create your account',size='govuk-heading-xl'" />
        <p class="govuk-body">You are participating in this competition as part of the organisation
            <strong>
                <span th:if="${model.inviteOrganisationNameConfirmed}" th:text="${model.inviteOrganisationNameConfirmed}"></span>
                <span th:unless="${model.inviteOrganisationNameConfirmed}" th:text="${model.inviteOrganisationName}"></span>
            </strong>
        </p>

        <h2 class="govuk-heading-m">Choose your organisation type</h2>

        <form id="organisation-type-form" th:object="${form}" th:action="@{/organisation/create/new-account-organisation-type/}" method="POST">
            <div class="form-group" th:classappend="${#fields.hasErrors('*{organisationType}')} ? 'form-group-error'">
                <fieldset>
                    <legend id="organisationType">
                        <span class="govuk-visually-hidden">Please select your organisation type</span>
                        <th:block th:if="${#fields.hasErrors('*{organisationType}')}">
                            <span class="error-message" th:each="err : ${#fields.errors('organisationType')}" th:text="${err}"></span>
                        </th:block>
                    </legend>
                    <div class="multiple-choice" th:each="type : ${model.types}">
                        <input th:id="'radio-'+ ${type.id}" type="radio" th:attr="data-required-errormessage=#{validation.standard.organisationtype.required}" th:field="*{organisationType}" required="required" th:value="${type.id}" />
                        <label th:for="'radio-'+ ${type.id}">
                            <span th:text="${type.name}"></span>
                            <span class="form-hint" th:text="${type.description}"></span>
                        </label>
                    </div>
                </fieldset>
            </div>
            <p class="govuk-body">
                If your organisation type is not listed contact the <a th:href="@{/info/contact}">customer support service</a>.
            </p>
            <button id="organisation-type-cta" class="govuk-button extra-margin" name="select-company-type" type="submit">Continue</button>
        </form>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
