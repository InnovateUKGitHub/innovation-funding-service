<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" class="no-js" lang="en">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Create an application'" th:remove="tag"/>
</head>
<body th:with="context='applicant'" class="create-application-organisation">

<div th:include="fragments/layout :: body-start" th:remove="tag"/>
<div th:include="fragments/layout :: global-header" th:remove="tag"/>

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag"/>
    <div th:include="fragments/layout :: header-sub" th:with="linkTitle='Back',linkClass='link-back',linkUrl='javascript:history.back()',currentApplication=${currentApplication}" th:remove="tag" />
    <h1 class="heading-large">Create your account</h1>

    <p class="form-hint icon-info-small-blue">Your organisation must be UK based to receive funding from Innovate UK</p>

    <h2 class="heading-medium" th:text="${organisationForm.organisationType.name}"></h2>

    <div th:include="create-application/fragments :: organisation-details" th:remove="tag"/>

    <form th:action="@{/organisation/create/selected-organisation/{companyId}(companyId=${organisationForm.searchOrganisationId})}" th:object="${organisationForm}" method="POST">
        <input type="hidden" th:field="*{searchOrganisationId}" />

        <h2 class="heading-medium">Operating address</h2>
        <fieldset>
            <legend class="visuallyhidden">Operating address</legend>
            <div  th:class="${#fields.hasErrors('*{useSearchResultAddress}')} ? 'form-block error' : 'form-block'">
                <span class="error-message" th:if="${#fields.hasErrors('*{useSearchResultAddress}')}" th:errors="*{useSearchResultAddress}" />
                <label class="block-label" for="address-same" data-target="manual-company-input"
                       data-target-inverted="true">
                    <input id="address-same" th:field="*{useSearchResultAddress}" type="checkbox" value="yes"/>
                    The registered address is the same as the operating address
                </label>
            </div>
        </fieldset>
        <div th:include="create-application/fragments :: company-address-details"
             th:with="form=${organisationForm}" th:remove="tag"/>

        <button type="submit" name="save-organisation-details" class="button button-large extra-margin">Save organisation and continue</button>
    </form>

    <div th:include="fragments/layout :: main-content-end" th:remove="tag"/>
</main>

<div th:include="fragments/layout :: footer" th:remove="tag"/>
<div th:include="fragments/layout :: body-end" th:remove="tag"/>
</body>
</html>
