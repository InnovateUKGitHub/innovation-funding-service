<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Accept Invite'"/>
</head>
<body class="govuk-template__body create-application-eligibility">

<th:block th:insert="fragments/layout :: body-start"/>
<th:block th:insert="fragments/layout :: global-header"/>

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner"/>

    <main class="govuk-main-wrapper" id="main-content" role="main">

        <th:block th:insert="fragments/layout :: page-title"
                  th:with="pageTitle='Contact our Customer Support team',subTitle=${model.getApplicationId()+ ': ' + model.getProjectName()},size='govuk-heading-l'"/>
        <p class="govuk-body">This organisation is already part of the project.</p>

        <p class="govuk-body">You need to call Customer Support Services on 0300 321 4357 (9:00am to 5:30pm, 5 days a week) or
            email <a href="mailto:support@innovateuk.ukri.org" class="govuk-link">support@innovateuk.ukri.org</a>. </p>

        <th:block th:insert="fragments/layout :: main-content-end"/>
    </main>
</div>

<th:block th:insert="fragments/layout :: footer"/>
<th:block th:insert="fragments/layout :: body-end"/>
<th:block th:insert="fragments/service-layout :: body-end"/>
</body>
</html>
