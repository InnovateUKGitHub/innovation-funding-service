<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Confirm application submit'" />
</head>
<body th:with="context='applicant'" class="app-confirm-submit">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="currentApplication=${currentApplication}" />

    <div th:if="${agreeToTerms}" class="event-alert" >
      	<p><span>You must agree to the terms and conditions.</span></p>
	</div>

	<div th:if="${cannotSubmit}" class="event-alert" >
        <p><span>Registration is now closed, you are no longer able to submit your application.</span></p>
    </div>

	<h2 class="heading-medium">This is your final chance to make changes to the application.</h2>
    <p>You will not be able to access the application after this point. Are you sure you want to submit?</p>
    <form method="post" th:action="@{/application/{id}/submit(id=${currentApplication.getId()})}">
	        <input type="submit" tabindex="0" class="button large" value="Yes, I want to submit my application" />
	        <a role="button" tabindex="1" class="button buttonlink large" th:href="@{/application/{id}/summary(id=${currentApplication.getId()})}">Cancel</a>
  	</form>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
