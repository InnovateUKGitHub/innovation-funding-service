<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:with="applicationName=${#strings.isEmpty(model.applicationName)} ? #{ifs.application.no_title} : ${model.applicationName}">
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle=|Your fEC Model - ${applicationName}|" />
    </th:block>
</head>
<body class="govuk-template__body your-project-location app-form">
<th:block th:insert="fragments/layout :: global-header"/>
<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle='Your project finances',linkClass='link-back',linkUrl=${model.financesUrl}" />
    <main class="govuk-main-wrapper" id="main-content" role="main">
        <div th:if="${#fields.hasErrors('${form.*}')}" class="govuk-error-summary"
             aria-labelledby="error-summary-title"
             role="alert"
             tabindex="-1"
             data-module="govuk-error-summary">
            <h2 class="govuk-error-summary__title" id="error-summary-title">There is a problem</h2>
            <th:block th:insert="fragments/elements :: error-summary-list(form)" />
        </div>

        <th:block
            th:with="applicationName=${#strings.isEmpty(model.applicationName)} ? #{ifs.application.no_title} : ${model.applicationName}">

        <th:block th:insert="fragments/layout :: page-title"
                  th:with="pageTitle='Your fEC Model',subTitle=${model.applicationName},size='govuk-heading-xl'" />

            <b><p class="govuk-body"
                  th:text="'Will you be using the full economic costing (fEC) funding model?'"> </p></b>

            <p class="govuk-body"
               th:text="'This is very important for calculating your project costs.'"> </p>
        <form th:object="${form}"
              th:action="@{${#ifsUtil.formPostUri(#httpServletRequest)}}"
              th:attr="data-autosave='autosaveFormPost'"
              enctype="multipart/form-data"
              novalidate="novalidate"
              method="POST">

                <div class="govuk-form-group">
                    <div class="govuk-radios govuk-radios--inline">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input"
                                   th:field="*{fecModelEnabled}"
                                   id="fecModelEnabled-yes"
                                   type="radio"
                                   value="true"
                                   required="required"
                            >
                            <label class="govuk-label govuk-radios__label" for="fecModelEnabled-yes">
                                Yes
                            </label>
                        </div>

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input"
                                   th:field="*{fecModelEnabled}"
                                   id="fecModelEnabled-no"
                                   type="radio"
                                   value="false"
                                   required="required"
                            >
                            <label class="govuk-label govuk-radios__label" for="fecModelEnabled-no">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            <div class="form-footer" th:if="${model.open}">
                <div class="form-footer__actions">
                    <button id="mark-all-as-complete" th:unless="${model.complete}" type="submit" name="complete"
                            class="button-clear" value="true">Mark as complete
                    </button>
                </div>
            </div>
            <div>
                <a th:href="${model.financesUrl}"
                   th:if="${model.readOnly}"
                   class="govuk-!-margin-top-6 govuk-button govuk-button--secondary">Return to finances
                </a>
                <button type="submit" th:unless="${model.readOnly}"
                        class="govuk-!-margin-top-6 govuk-button">
                    Save and return to finances
                </button>
            </div>
        </form>
        <p class="user-feedback"><span>Need help with this service?</span> <a href="/info/contact">Contact us</a></p>
    </main>
</div>
<th:block th:insert="fragments/layout :: footer"/>
<th:block th:insert="fragments/layout :: body-end"/>
<th:block th:insert="fragments/service-layout :: body-end"/>
</body>
</html>
