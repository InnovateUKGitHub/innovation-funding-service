<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Award terms and conditions'"/>
</head>
<body class="govuk-template__body">
<th:block th:insert="fragments/layout :: body-start"/>
<th:block th:insert="fragments/layout :: global-header"/>

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner"/>

    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle='Terms and conditions of an Innovate UK grant award',linkClass='link-back',
                       linkUrl=@{/application/{applicationId}/form/question/{questionId}/terms-and-conditions(applicationId=${model.applicationId},questionId=${model.questionId})}"/>

    <main class="govuk-main-wrapper" id="main-content" role="main">

        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Partners\' acceptance of terms and conditions',size='govuk-heading-xl'" />

        <table class="govuk-table">
            <thead class="govuk-table__head">
            <tr class="govuk-table__row" >
                <th class="govuk-table__header" scope="col">Partner</th>
                <th class="govuk-table__header alignright" scope="col">Status</th>
            </tr>
            </thead>
            <tbody class="govuk-table__body">
            <tr class="govuk-table__row"
                th:each="partner : ${model.partners}">
                <td class="govuk-table__cell" th:text="${partner.name} + (${partner.lead} ? ' (Lead)' : '')">Polymorphism Ltd (Lead)</td>
                <td class="govuk-table__cell alignright">
                    <span th:if="${partner.termsAccepted}" class="accepted">Accepted</span>
                    <span th:unless="${partner.termsAccepted}" class="unaccepted">Not yet accepted</span>
                </td>
            </tr>
            </tbody>
        </table>

    </main>
</div>
<th:block th:insert="fragments/layout :: footer"/>
<th:block th:insert="fragments/layout :: body-end"/>
<th:block th:insert="fragments/service-layout :: body-end"/>
</body>
</html>
