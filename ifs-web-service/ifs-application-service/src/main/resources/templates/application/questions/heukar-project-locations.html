<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block
            th:with="applicationName=${#strings.isEmpty(model.applicationName)} ? #{ifs.application.no_title} : ${model.applicationName}">
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle=|Project location - ${applicationName}|"/>
    </th:block>
</head>
<body class="govuk-template__body team">
<th:block th:insert="fragments/modals :: modal-overlay"/>
<th:block th:insert="fragments/layout :: body-start"/>
<th:block th:insert="fragments/layout :: global-header"/>

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner"/>

    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle='Project location',linkClass='link-back',linkUrl=@{/application/{applicationId}(applicationId=${model.applicationId})}"/>

    <main class="govuk-main-wrapper" id="main-content" role="main">

        <div th:if="${#fields.hasErrors('${form.*}')}" class="govuk-error-summary"
             aria-labelledby="error-summary-title"
             role="alert"
             tabindex="-1"
             data-module="govuk-error-summary">
            <h2 class="govuk-error-summary__title" id="error-summary-title">There is a problem</h2>
            <th:block th:insert="fragments/elements :: error-summary-list(form)"/>
        </div>

        <th:block
                th:with="applicationName=${#strings.isEmpty(model.applicationName)} ? #{ifs.application.no_title} : ${model.applicationName}">
            <th:block th:insert="fragments/layout :: page-title"
                      th:with="pageTitle=${model.pageTitle},subTitle=${applicationName},size='govuk-heading-xl'"/>
        </th:block>
        <th:block th:if="${model.complete}">
            <div class="success-alert assignee govuk-!-margin-bottom-6">
                <p class="govuk-body">Project location is marked as complete</p>
            </div>
        </th:block>

        <form th:unless="${model.readOnly}"
              th:action="@{${#ifsUtil.formPostUri(#httpServletRequest)}}"
              method="POST"
              novalidate="novalidate"
              th:object="${form}"
              class="govuk-!-margin-top-5">

            <div th:unless="${model.readOnly}" class="govuk-form-group">
                <div class="govuk-form-group" id="selected"
                     th:classappend="${#fields.hasErrors('selected')} ? 'govuk-form-group--error'">
                    <legend class="govuk-visually-hidden">Selected</legend>
                    <label class="govuk-label" th:for="${checkboxId}">Choose the location where your project or work will be done.</label>
                    <th:block th:insert="question-type/form-elements :: form-hint (hint='Select more than one region if your project will be in several places.')" />
                    <th:block th:if="${#fields.hasErrors('selected')}">
                            <span class="govuk-error-message"
                                  th:each="err : ${#fields.errors('selected')}"
                                  th:text="${err}"></span>
                    </th:block>
                    <div class="govuk-checkboxes govuk-!-margin-top-5">
                        <div class="govuk-checkboxes__item"
                             th:each="location : *{allOptions}"
                             th:with="checkboxId=|location-selected-${location.display}|">
                            <input th:id="${checkboxId}"
                                   type="checkbox"
                                   name="selectedLocations"
                                   class="govuk-checkboxes__input"
                                   th:attr="data-required-errormessage=#{validation.projectlocation.required}"
                                   required="required"
                                   th:field="*{selected}"
                                   th:checked="*{selected}"
                                   th:value="${location}"
                            />
                            <label th:for=${checkboxId} class="govuk-label govuk-checkboxes__label">
                                <span th:text=${location.display}>location_name</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <button id="selected-parent-locations-cta" class="govuk-button govuk-!-margin-top-6">Save and continue
            </button>
        </form>

        <th:block th:if="${model.readOnly}">
            <p class="govuk-body">Choose the location where your project or work will be done.</p>
            <table class="govuk-body">
                <tr class="govuk-!-margin-bottom-2" th:each="entry: ${model.readOnlyMap}">
                    <div class="govuk-!-margin-bottom-3">
                        <td class="cell-align-top govuk-form-group govuk-!-margin-bottom-4">
                            <p class="govuk-!-font-weight-bold govuk-!-margin-top-0 govuk-!-margin-right-8"
                               th:text="${entry.key}"></p>
                        </td>
                        <td class="cell-align-top govuk-form-group">
                            <th:block th:each="location : ${entry.value}">
                                <p class="govuk-body govuk-!-margin-bottom-0" th:text="${location.getDisplay()}"></p>
                            </th:block>
                        </td>
                    </div>
                </tr>
            </table>
        </th:block>

        <th:block th:if="${model.leadApplicant && model.readOnly}">
            <form th:action="@{${#ifsUtil.formPostUri(#httpServletRequest)}}" th:object="${form}"
                  novalidate="novalidate"
                  method="post">
                <div th:if="${model.open}" class="form-footer govuk-!-margin-top-8">
                    <button th:unless="${model.complete}" id="application-question-complete" type="submit"
                            name="complete"
                            class="button-clear">Mark as complete
                    </button>
                    <button th:if="${model.complete}" id="edit" type="submit" name="edit" class="button-clear">Edit
                    </button>
                </div>
            </form>
        </th:block>

        <div class="govuk-!-margin-top-6">
            <a th:href="@{/application/{applicationId}(applicationId=${model.applicationId})}"
               class="govuk-button govuk-button--secondary">Return to application overview
            </a>
        </div>

        <th:block th:insert="fragments/layout :: main-content-end"/>
    </main>
</div>
<th:block th:insert="fragments/layout :: footer"/>
<th:block th:insert="fragments/layout :: body-end"/>
<th:block th:insert="fragments/service-layout :: body-end"/>
</body>
</html>
