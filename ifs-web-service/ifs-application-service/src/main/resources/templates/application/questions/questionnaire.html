<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block
        th:with="applicationName=${#strings.isEmpty(model.applicationName)} ? #{ifs.application.no_title} : ${model.applicationName}">
        <th:block th:insert="fragments/layout :: head"
                  th:with="pageTitle=|${model.questionName} - ${applicationName}|"/>
    </th:block>
</head>

<body class="govuk-template__body">

<th:block th:insert="fragments/layout :: body-start"/>
<th:block th:insert="fragments/layout :: global-header"/>

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle='Back to application overview',linkUrl=@{/application/{applicationId}(applicationId=${model.applicationId})}"/>

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <div th:if="${#fields.hasErrors('${form.*}')}" class="govuk-error-summary"
             role="alert"
             tabindex="-1"
             data-module="govuk-error-summary">
            <h2 class="govuk-error-summary__title">There is a problem</h2>
            <th:block th:insert="fragments/elements :: error-summary-list(form)"/>
        </div>

        <th:block
            th:with="applicationName=${#strings.isEmpty(model.applicationName)} ? #{ifs.application.no_title} : ${model.applicationName}">
            <th:block th:insert="fragments/layout :: page-title"
                      th:with="pageTitle=${model.questionName},subTitle=${applicationName},size='govuk-heading-xl'"/>
        </th:block>

        <form th:action="@{${#ifsUtil.formPostUri(#httpServletRequest)}}" method="post" th:object="${form}"
              enctype="multipart/form-data"
              novalidate="novalidate">

            <p th:if="${model.getNorthernIrelandDeclaration() != null}" class="govuk-body">
                Based on your answers, your subsidy basis has been determined as falling under <span class="govuk-!-font-weight-bold"><th:block th:if="${model.getNorthernIrelandDeclaration()}">the Northern Ireland Protocol</th:block><th:block th:unless="${model.getNorthernIrelandDeclaration()}">EU-UK Trade and Cooperation Agreement</th:block></span>.</p>

            <th:block th:unless="${model.readOnly}">
                <h2 class="govuk-heading-m">Declaration</h2>
                <div class="govuk-form-group" th:classappend="${#fields.hasErrors('agreement')} ? 'govuk-form-group--error'">
                    <div class="govuk-checkboxes">
                        <span class="govuk-error-message" th:if="${#fields.hasErrors('agreement')}" th:errors="*{agreement}"></span>
                        <div class="govuk-checkboxes__item">
                            <input id="agreement"
                                   class="govuk-checkboxes__input"
                                   type="checkbox"
                                   th:field="*{agreement}"
                                   data-switches-button-status="#mark-questionnaire-complete"/>
                            <label for="agreement"
                                   class="govuk-label govuk-checkboxes__label">
                                Based on the answers I have provided; I agree to the subsidy basis that has been determined for my organisation's application.
                            </label>
                        </div>
                    </div>

                </div>
            </th:block>

            <th:block th:insert="questionnaire/fragments :: answer-table(${model.answers})" />

            <!--/* Read only template */-->
            <th:block th:if="${model.readOnly}">
            </th:block>
            <div th:if="${model.open}" class="form-footer">
                <button id="mark-questionnaire-complete" th:unless="${model.complete}" type="submit" name="complete"
                        class="button-clear">Mark as complete
                </button>
                <button th:if="${model.complete}" id="edit-application-details-button" type="submit" name="edit" class="button-clear">
                    Edit
                </button>
            </div>
            <div class="govuk-!-margin-top-6">
                <a th:if="${model.readOnly}"
                   th:href="@{/application/{applicationId}(applicationId=${model.applicationId})}"
                   class="govuk-button">Return to application overview
                </a>
                <button th:unless="${model.readOnly}" id="application-question-save" type="submit"
                        class="govuk-button">Save and return to application overview
                </button>
            </div>
        </form>

        <th:block th:insert="fragments/layout :: main-content-end"/>
    </main>
</div>
<th:block th:insert="fragments/layout :: footer"/>
<th:block th:insert="fragments/layout :: body-end"/>
<th:block th:insert="fragments/service-layout :: body-end"/>
</body>
</html>
