<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">

    <th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Dashboard'}, ${'/prototypes/2113-dashboard'})" />


	<!-- HARDCODED PROTOTYPE HTML -->

	<h1 class="heading-large">Your profile</h1>

	<h2 class="heading-medium no-margin-bottom">Your details &nbsp; <small><a href="/prototypes/675-edit-your-details"> Edit your details</a></small></h2>

  <p>These details will be used for all accounts linked to your email address.</p>

	<h3 class="heading-small">Your name</h3>
	<p>Mr Joe Bloggs</p>
  <h3 class="heading-small">Gender</h3>
	<p>Male</p>
  <h3 class="heading-small">Your ethnic group</h3>
	<p>White</p>
  <h3 class="heading-small">Do you consider yourself disabled?</h3>
	<p>No</p>
	<h3 class="heading-small">Phone number</h3>
	<p>01234 567891</p>
	<h3 class="heading-small">Email address</h3>
	<p>J.b@assessor.com</p>


	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script type="text/javascript">

	jQuery('input#address-same').on('click',function(e){
		//e.preventDefault();
		if ( jQuery(this).is(':checked') ) {
			jQuery("#manual-company-input").hide();
		}else{
			jQuery("#manual-company-input").show();
		}

	});

	jQuery('#manual-company-trigger').on('click',function(e){
		e.preventDefault();
		jQuery("#manual-company-input").show();
		jQuery("#org-results").hide();

	});

	jQuery('#postcode-lookup').on('click',function(e){
		e.preventDefault();
		jQuery("#select-address-block").show();

	});

	jQuery('#select-address').on('change',function(e){
		e.preventDefault();
		jQuery("#address-details").show();
		jQuery("#street").val("King William House");
		jQuery("#street-2").val("13 Queens Square");
		jQuery("#town").val("Bristol");
		jQuery("#postcode").val("BS1 4NT");

	});

	jQuery('#enter-address-manually').on('click',function(e){
		e.preventDefault();
		jQuery("#address-details").show();
		jQuery("#select-address-block").hide();
	});
</script>
</body>
</html>
