<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Allocate applications'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />

</head>

<body>

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="prototypes/fragments/layout :: prototype-admin-header" th:with="status='loggedIn'" />


<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />
    <th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Manage assessment panel'}, ${'/prototypes/IFS-707-manage-assessment-panel'} + ${(param.comp != null ? '?comp=' + param.comp[0] : '')})" />

    <!-- HARDCODED PROTOTYPE HTML -->

    <th:block th:insert="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title-subheading(${'68: Technology inspired, competition closed'}, ${'Assign application to panel'}, ${'competition closed'})" />

    <p class="extra-margin">Assign assessors to applications. You will need to confirm assignments before assessors are notified.</p>

    <th:block th:insert="prototypes/fragments/manage-applications :: prototype-comp-search-filters" th:with="type='Applications',filterType=false,sortByType=1" />

    <th:block th:insert="prototypes/fragments/manage-applications :: prototype-application-list-table" th:width=""/>

    <ul class="pagination">

        <li class="prev">
            <a href="#" rel="prev" title="Navigate to previous part">
                <span class="pagination-label">Previous</span>
                <span class="pagination-part-title">0 to 20</span>
            </a>
        </li>
        <li class="next">
            <a href="#" rel="next" title="Navigate to next part">
                <span class="pagination-label">Next</span>
                <span class="pagination-part-title">21 to 40</span>
            </a>
        </li>

    </ul>

    <div class="aligncentre">
        <a href="#" class="extra-margin-right">0 to 20</a>
        <a href="#" class="extra-margin-right">21 to 40</a>
        <a href="#" class="extra-margin-right">41 to 60</a>
        <a href="#" class="extra-margin-right">61 to 80</a>
        <a href="#" class="extra-margin-right">81 to 100</a>
    </div>

    <!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script src="/js/ifs_prototype/jquery.waypoints.min.js" type="text/javascript"></script>
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>
</body>
</html>
