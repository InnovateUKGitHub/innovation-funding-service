<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

	<th:block th:insert="prototypes/fragments/finance-review-applicantQuestions :: finance-question-changes" th:with="status=partnerView" />
