<!DOCTYPE html>

<script type="text/javascript">
	jQuery('input#agree-terms').on('click',function(e){
		//e.preventDefault();
		if ( jQuery(this).is(':checked') ) {
			jQuery("#confirm-submit").removeClass('disabled');
		}else{
			jQuery("#confirm-submit").addClass('disabled');
		}

	});
