<!DOCTYPE html>

<head>

    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="comp-assessors full-width">


<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />

	<!-- HARDCODED PROTOTYPE HTML -->

	<th:block th:insert="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title(${'Innovate UK, Technology inspired, (4891061)'}, ${'Panel assessors'})" />



	<div id="sticky-zone">

		<section class="info-area">

			<div class="boxed">
				<p><span class="heading-medium">45</span><br />

			</div>

		</section>

		<section class="data-area">

			<div class="table-overflow">

							<th scope="col"></th>

					</thead>
					<tbody>
						<tr>
							<td><input type="text" value="Bob" aria-labelledby="asessor-name" class="form-control width-xlarge" /></td>

			            </tr>
			            <tr>
							<td><input type="text" value="Mark" aria-labelledby="asessor-name" class="form-control width-xlarge" /></td>

			            <tr>
							<td><input type="text" value="Ryan" aria-labelledby="asessor-name" class="form-control width-xlarge" /></td>

			            </tr>
			            <tr>
							<td><input type="text" value="David" aria-labelledby="asessor-name" class="form-control width-xlarge" /></td>
							<td><a href="#">Remove</a></td>
			            </tr>
			            <tr>
							<td><input type="text" value="George" aria-labelledby="asessor-name" class="form-control width-xlarge" /></td>
							<td><a href="#">Remove</a></td>
			            </tr>

					</tbody>
				</table>

				<div class="extra-margin">
					<a href="#">Add assessor</a>
				</div>


			</div>

			<div class="extra-margin ">
				<a href="#" class="button">Input panel findings</a>
			</div>


		</section>



	</div>

</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>
