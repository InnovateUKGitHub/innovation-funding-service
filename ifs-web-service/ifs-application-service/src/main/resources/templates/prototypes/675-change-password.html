<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" th:remove="tag" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="app-overview">

<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
    <div th:include="prototypes/fragments/applicant-view :: prototype-subheader(${'Dashboard'}, ${(param.assessor == null ? '/prototypes/675-dashboard' : '/prototypes/865-assessor-dashboard-invites')})" th:remove="tag" />

	<!-- HARDCODED PROTOTYPE HTML -->
	<h1 class="heading-large">Change password</h1>

	<form>
		<fieldset>
			<legend class="visuallyhidden">Change your current password</legend>

			<div class="form-group no-margin-bottom">
				<label class="form-label" for="current-password">
					<span class="form-label-bold">Enter your current password</span>
				</label>
				<input class="form-control" id="current-password" name="current-password" type="password" />
			</div>
			
		</fieldset>
		<hr />
		<fieldset>
			<legend class="visuallyhidden">New password</legend>

			<div class="form-group">
				<label class="form-label" for="new-password">
					<span class="form-label-bold">Enter new password</span>
					<span class="form-hint">Your password is case-sensitive and needs to:
					<ul class="list-bullet">
						<li>be between 10 and 30 characters long</li>
						<li>contain at least 1 capital letter</li>
						<li>contain at least 1 number</li>
					</ul>
					Your password can include spaces to make a phrase.
					</span>
				</label>
				<input class="form-control" id="new-password" name="new-password" type="password" />
			</div>

			<div class="form-group">
				<label class="form-label" for="retype-password">
					<span class="form-label-bold">Re-type password</span>
				</label>
				<input class="form-control" id="retype-password" name="retype-password" type="password" />
			</div>
		</fieldset>
		
		<div th:if="${param.assessor == null}" th:remove="tag">
			<button class="button button-large extra-margin" name="create-account" formaction="/prototypes/675-profile-details" type="submit">Save changes</button>
		</div>
		
		<div th:if="${param.assessor != null}" th:remove="tag">
			<a class="button button-large extra-margin" name="create-account" href="/prototypes/865-assessor-dashboard-invites?noInvites">Save changes</a>
		</div>

	</form>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>
