<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Manage Applications'" th:remove="tag" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />

</head>

<body class="full-width">

<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="prototypes/fragments/layout :: prototype-admin-header" th:with="status='loggedIn'" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
  	<div th:include="prototypes/fragments/applicant-view :: prototype-subheader(${'Competition dashboard'}, ${'/prototypes/3115-comp-dashboard'} + ${(param.comp != null ? '?comp=' + param.comp[0] : '')})" th:remove="tag" />

	<!-- HARDCODED PROTOTYPE HTML -->

	<div th:include="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title-subheading(${'0102468: Technology inspired'}, ${'Ineligible applications'}, ${null})" th:remove="tag" />

	<p class="extra-margin">The following applications have been marked as ineligible for assessment and have been removed from the list of applications for assessment. Unless otherwise stated the lead applicant has not been informed.</p>

	<div class="search-filters extra-margin">

		<form action="#" method="GET">
			<fieldset>

				<div class="grid-row">
					<div class="column-half">
						<div class="form-group">
							<label class="form-label" for="filterSearch">Keywords</label>
							<input type="text" class="form-control" id="filterSearch" name="filterSearch" />
						</div>
						<div class="form-group">
							<label class="form-label" for="filterInformed">Informed</label>
							<select class="form-control" id="filterInformed" name="filterInformed">
								<option value="All">All</option>
								<option value="Yes">Yes</option>
								<option value="No">No</option>
							</select>
						</div>

					</div>
					<div class="column-half">

						<div class="column-half extra-margin">
							<a href="#">Clear all filters</a>
						</div>
						<div class="column-half">
							<div class="alignright">
								<button class="button no-margin">Filter</button>
							</div>
						</div>
					</div>

				</div>
			</fieldset>
		</form>
	</div>

	<div th:include="prototypes/fragments/manage-applications :: prototype-application-list2-table" th:remove="tag" />

	<ul class="pagination">

		<li class="prev">
			<a href="#" rel="prev" title="Navigate to previous part">
				<span class="pagination-label">Previous</span>
				<!--<span class="pagination-part-title">0 to 20</span>-->
			</a>
		</li>
		<li class="next">
			<a href="#" rel="next" title="Navigate to next part">
				<span class="pagination-label">Next</span>
				<!--<span class="pagination-part-title">21 to 40</span>-->
			</a>
		</li>
	</ul>

	<div class="aligncentre">
		<a href="#" class="extra-margin-right">0 to 20</a>
		<a href="#" class="extra-margin-right">21 to 40</a>
		<a href="#" class="extra-margin-right">41 to 60</a>
		<a href="#" class="extra-margin-right">61 to 80</a>
		<a href="#" class="extra-margin-right">81 to 100</a>
	</div>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
<script src="/js/ifs_prototype/jquery.waypoints.min.js" type="text/javascript"></script>
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>
</body>
</html>
