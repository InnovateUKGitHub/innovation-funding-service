<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Create an application - Do you have an account? '" />
</head>
<body class="govuk-template__body create-application-eligibility">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back',linkUrl=${competitionId != null ? '/competition/'+competitionId+'/overview' : '/competition/search'},currentApplication=${currentApplication}"/>

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Do you have an account?',size='govuk-heading-xl'" />

        <div class="govuk-grid-row">

        <section class="govuk-grid-column-one-half" th:with="redirectAfterLogin='/application/create-authenticated/'+${competitionId}">
            <h2 class="govuk-heading-l govuk-!-margin-0">Yes<span class="govuk-visually-hidden">, I have an account</span></h2>
            <p class="govuk-body">Sign in to your Innovation Funding Service account.</p>

            <a th:href="${redirectAfterLogin}" class="govuk-button">Sign in</a>
        </section>

        <section class="govuk-grid-column-one-half" th:with="createUrl='/organisation/create/initialize'">
            <h2 class="govuk-heading-l govuk-!-margin-0">No<span class="govuk-visually-hidden">, I do not have an account</span></h2>
            <p class="govuk-body">Create a new account to start your application.</p>

                <a th:href="${createUrl}" class="govuk-button" value="create-account" type="submit">Continue and create an account</a>
            </section>
        </div>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
