<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="generic(question)">
    <th:block th:unless="${question.hasScope()}">
        <th:block th:if="${question.hasScore()}">
            <span class="section-status govuk-hint govuk-!-margin-0 float-right" th:text="|Average score ${question.getAverageScore()} / ${question.getAssessorMaximumScore()}|">No feedback provided</span>
        </th:block>

        <th:block th:if="${!question.hasScore()}">
            <span class="section-status govuk-hint govuk-!-margin-0 float-right">No feedback provided</span>
        </th:block>
    </th:block>

    <th:block th:if="${question.hasScope()}">
        <th:block th:if="${question.totalScope == 0}">
            <span class="section-status govuk-body govuk-!-margin-0 float-right" th:if="${question.totalScope != 0}">
                In scope 0/<span th:text="${question.totalScope}">5</span>
            </span>
        </th:block>
        <span class="section-status govuk-body govuk-!-margin-0 float-right" th:if="${question.totalScope != 0}">
                In scope <span th:text="${question.inScope}">4</span>/<span th:text="${question.totalScope}">5</span>
        </span>
    </th:block>
</th:block>

<th:block th:fragment="scope(question)">
</th:block>
