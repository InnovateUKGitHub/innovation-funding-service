<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<th:block th:insert="fragments/layout :: head" th:with="pageTitle='Assign a Monitoring Officer'" />
</head>
<body th:with="context='project-management'" class="project-management application-overview">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">
	<th:block th:insert="fragments/layout :: main-content-start" />

	<div class="grid-row">
		<div class="column-two-thirds">
            <th:block th:with="competitionTitle=${#strings.isEmpty(model.competitionSummary.competitionName)} ? |${model.competitionSummary.competitionId} : $#{ifs.competition.no_title}| : |${model.competitionSummary.competitionId} : ${model.competitionSummary.competitionName}|">
                <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle=${model.competitionSummary.competitionName},subTitle=${competitionTitle},size='heading-xlarge'" />
            </th:block>
		</div>
		<div class="column-third alignright extra-margin">
			<th:block th:insert="fragments/competition-management :: competition-status(competition=${model.competitionSummary})" />
		</div>
	</div>
	<hr/>

    <form th:action="@{/project/{projectId}/monitoring-officer/assign(projectId=${model.projectId})}" method="post" th:object="${form}">
				<input type="hidden" th:field="*{firstName}" />
				<input type="hidden" th:field="*{lastName}" />
				<input type="hidden" th:field="*{emailAddress}" />
				<input type="hidden" th:field="*{phoneNumber}" />

				<h2 class="heading-large">Assign Monitoring Officer</h2>
        <p>This will notify the Project Manager and Monitoring Officer of this appointment. The Monitoring Officer will be visible to all members of the consortium.</p>
        <button class="button large" name="submit-app-details">Assign Monitoring Officer</button>
    </form>

	<th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
