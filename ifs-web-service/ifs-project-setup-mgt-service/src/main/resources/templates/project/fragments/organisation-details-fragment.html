<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block
    th:fragment="organisation-details-view(orgDetails)">

    <fieldset class="govuk-fieldset">
        <legend class="govuk-visually-hidden" th:text="${orgDetails.organisationName} + ''">? Organisation</legend>
        <h2 class="govuk-heading-m">Organisation details</h2>

        <div class="govuk-form-group">

            <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Organisation type</h3>
            <p class="govuk-body" th:text="${orgDetails.organisationType}">Business</p>

            <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Registered name</h3>
            <p class="govuk-body govuk-!-margin-bottom-0" th:text="${orgDetails.organisationName}"></p>
<!--            <a th:href="@{//}"-->
<!--               class="button-clear govuk-link govuk-!-font-weight-regular govuk-!-margin-top-0 govuk-body">Edit registered name</a>-->

            <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Registration number</h3>
            <p class="govuk-body" th:text="${orgDetails.registrationNumber}"></p>

            <div>
                <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Registered address</h3>
                <div class="govuk-body govuk-!-margin-0" th:text="${orgDetails.addressLine1}"></div>
                <div class="govuk-body govuk-!-margin-0" th:text="${orgDetails.addressLine2}"></div>
                <div class="govuk-body govuk-!-margin-0" th:text="${orgDetails.addressLine3}"></div>
                <div class="govuk-body govuk-!-margin-0" th:text="${orgDetails.town}"></div>
                <div class="govuk-body govuk-!-margin-0" th:text="${orgDetails.county}"></div>
                <div class="govuk-body" th:text="${orgDetails.postcode}"></div>
            </div>

        </div>
    </fieldset>

</th:block>

</html>
