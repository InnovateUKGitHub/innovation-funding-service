<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Spend profile summary'" />
</head>
<body class="competition-management finance-checks-confirm">
<th:block th:insert="fragments/modals :: modal-overlay" />

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />

  <div class="grid-row">
      <div class="column-two-thirds">
          <div class="page-title">
              <th:block th:insert="fragments/competition-management :: competition-id(competition=${model.competitionSummary})" />
              <h1 class="heading-xlarge" th:text="${model.competitionSummary.competitionName}" />
          </div>
      </div>
      <div class="column-third alignright extra-margin">
          <h2 class="bold-small blue-block">Finance Checks</h2>
      </div>
  </div>
  <hr/>

    <form method="POST" th:action="@{/project/{projectId}/finance-check/generate(projectId=${model.projectId})}">
      <h2 class="heading-medium no-margin">Generate spend profile</h2>
  		<p>This will generate a flat spend profile for all project partners. This assumes that finance checks have been completed for all partners and this section will be locked.</p>
  		<p>Partners will be notified that they can now create their spend profile.</p>
			<button class="button large extra-margin">Generate spend profile</button>
    </form>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
