<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:insert="fragments/layout :: head"
              th:with="pageTitle=|${orgDetails.projectId}: ${orgDetails.projectName} - ${orgDetails.organisationName}|" />
</head>
<body class="govuk-template__body">

<th:block th:insert="fragments/layout :: body-start"/>
<th:block th:insert="fragments/layout :: global-header"/>

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner"/>
    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle='Back', dynamicBackLink=${true}"/>

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title"
                  th:with="pageTitle=${orgDetails.organisationName},subTitle=|${orgDetails.projectId}: ${orgDetails.projectName}|,size='govuk-heading-xl'"/>

        <th:block th:insert="project/fragments/organisation-details-fragment :: organisation-details-view (orgDetails=${orgDetails})"/>

        <div th:if="${showYourOrg}">
            <h2 class="govuk-heading-m">Organisation size</h2>

            <form th:object="${form}">
                <th:block th:insert="application/sections/your-organisation/growth-table-fragments ::
                                                without-growth-table(
                                                       form=${form},
                                                       organisationSizeOptions=${yourOrg.organisationSizeOptions},
                                                       isH2020=${yourOrg.h2020},
                                                       readOnly=${yourOrg.readOnly},
                                                       showOrganisationSizeAlert=${yourOrg.showOrganisationSizeAlert},
                                                       showStateAidAgreement=${yourOrg.showStateAidAgreement},
                                                )" />
            </form>

            <a th:href="@{//}"
               class="button-clear govuk-link govuk-!-font-weight-regular govuk-!-margin-top-0">Edit organisation size</a>
        </div>

        <div class="govuk-form-group govuk-!-margin-top-6">
            <a th:unless="${cookieBackLinkUrl != null && cookieBackLinkText != null}"
               th:href="@{/competition/{competitionId}/project/{projectId}/details}(competitionId=${orgDetails.competitionId}, projectId={orgDetails.projectId})"
               class="button-secondary">Return to project details</a>
            <a th:if="${cookieBackLinkUrl != null && cookieBackLinkText != null}"
               th:href="${cookieBackLinkUrl}"
               class="button-secondary"
               th:text="|Return to ${cookieBackLinkText.toLowerCase()}|">Return</a>
        </div>

        <th:block th:insert="fragments/layout :: main-content-end"/>

    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
