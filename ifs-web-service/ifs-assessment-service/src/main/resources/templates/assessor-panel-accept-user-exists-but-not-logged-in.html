<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Assess competition'" />
    </head>

    <body class="govuk-template__body create-application-eligibility">
        <th:block th:insert="fragments/layout :: body-start" />
        <th:block th:insert="fragments/layout :: global-header" />

        <div class="govuk-width-container">
            <th:block th:insert="fragments/layout :: phase-banner" />

            <main class="govuk-main-wrapper" id="main-content" role="main">
                <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Assessment panel',size='govuk-heading-xl'" />
                <p class="govuk-body" th:text="|You have been invited to the assessment panel for: '${model.competitionName}'.|"></p>

                <div class="govuk-grid-row">
                    <section class="govuk-grid-column-one-half">
                        <div>
                            <p class="govuk-heading-m">Your email address is linked to an existing account.</p>
                            <p class="govuk-body">Please sign in with your existing account.</p>
                            <p class="govuk-body"><a th:href="@{/invite-accept/panel/{inviteHash}/accept(inviteHash=${model.panelInviteHash})}" class="govuk-link">Click here to sign in</a></p>
                        </div>
                    </section>
                    <section class="govuk-grid-column-one-half"></section>
                </div>

                <th:block th:insert="fragments/layout :: main-content-end" />
            </main>
        </div>

        <th:block th:insert="fragments/layout :: footer" />
        <th:block th:insert="fragments/layout :: body-end" />
        <th:block th:insert="fragments/service-layout :: body-end" />
    </body>
</html>
