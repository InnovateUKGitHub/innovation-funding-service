<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Confirm rejection'" />
    </head>

    <body th:with="context='assessment'" th:class="${model.assessmentState.name() == 'PENDING' ? 'assessment-reject-confirm' : 'reject-invitation-confirm'}">
        <th:block th:insert="fragments/layout :: body-start" />
        <th:block th:insert="fragments/layout :: global-header" />

        <main tabindex="-1" id="content">
            <th:block th:insert="fragments/layout :: main-content-start" />
            <th:block th:if="${model.assessmentState.name() == 'PENDING'}" th:insert="fragments/assessment :: assessment-header-sub (linkTitle='Back to your assigned application',linkClass='link-back',linkUrl=@{/{assessmentId}/assignment(assessmentId=${model.assessmentId})})" />
            <th:block th:unless="${model.assessmentState.name() == 'PENDING'}" th:insert="fragments/assessment :: assessment-header-sub (linkTitle='Back to your assessment overview',linkClass='link-back',linkUrl=@{/{assessmentId}(assessmentId=${model.assessmentId})})" />

            <div class="page-title">
                <th:block th:insert="fragments/elements :: application-title (applicationId=${model.applicationId},applicationName=${model.applicationName})" />
                <h1 class="heading-xlarge">Confirm rejection</h1>
            </div>

            <p>If you have discovered a conflict of interest or are unable to review this assessment, you can return this application to Innovate UK.</p>
            <th:block th:insert="fragments/assessment :: assessment-reject-application-form (assessmentId=${model.assessmentId})" />

            <th:block th:insert="fragments/layout :: main-content-end" />
        </main>

        <th:block th:insert="fragments/layout :: footer" />
        <th:block th:insert="fragments/layout :: body-end" />
    </body>
</html>
