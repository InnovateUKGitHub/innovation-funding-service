<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle=${model.competitionTitle}" th:remove="tag" />
</head>

    <body th:with="context='assessment'" class="assessor-comp-dashboard">
        <div th:include="fragments/layout :: body-start" th:remove="tag" />
        <div th:include="fragments/layout :: global-header" th:remove="tag" />

        <main id="content">
            <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
            <div th:include="fragments/assessment :: assessment-header-sub" th:with="linkTitle='Back to assessor dashboard',linkClass='link-back',linkUrl=@{/assessor/dashboard}" th:remove="tag" />

            <div class="page-title">
                <h1 class="heading-xlarge" th:text="${model.competitionTitle}" />
            </div>

            <div class="grid-row">
                <div class="column-two-thirds competition details">
                    <ul class="no-bullet">
                        <li><strong>Competition:</strong> <span th:text="${model.competitionTitle}" th:remove="tag"/></li>
                        <li><strong>Lead Technologist:</strong> <span th:text="${model.leadTechnologist}" th:remove="tag"/></li>
                        <li><strong>Accept applications deadline:</strong> <span th:text="${#temporals.format(model.acceptDeadline, 'EEEE d MMMM yyyy')}" th:remove="tag"/></li>
                        <li><strong>Submit applications deadline:</strong> <span th:text="${#temporals.format(model.submitDeadline, 'EEEE d MMMM yyyy')}" th:remove="tag"/></li>
                    </ul>
                </div>
            </div>

            <div class="my-applications">
                <div class="in-progress"  th:unless="${#lists.isEmpty(model.applications)}">
                    <h2 class="heading-large">Applications for Assessment (<span th:text="${#lists.size(model.applications)}" />)</h2>
                    <form>
                        <ul class="boxed-list bulk-select">
                            <li th:each="application : ${model.applications}">
                                <div class="grid-row">
                                    <div class="column-assessment-details">
                                        <h3 class="heading-medium"><a th:href="@{/{assessmentId}(assessmentId=${application.assessmentId})}" th:text="${application.displayLabel}" /></h3>
                                        <p th:text="${application.leadOrganisation}" />
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>

            <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
        </main>

        <div th:include="fragments/layout :: footer" th:remove="tag" />
        <div th:include="fragments/layout :: body-end" th:remove="tag" />
    </body>
</html>
