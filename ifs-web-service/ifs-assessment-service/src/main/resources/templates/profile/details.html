<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Your details'" />
    </head>
    <body class="govuk-template__body">
        <th:block th:insert="fragments/layout :: body-start" />
        <th:block th:insert="fragments/layout :: global-header" />

        <div class="govuk-width-container">
            <th:block th:insert="fragments/layout :: phase-banner" />
            <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Assessor dashboard',linkClass='link-back',linkUrl=@{/assessor/dashboard}" />

            <main class="govuk-main-wrapper" id="main-content" role="main">
                <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Your details',size='govuk-heading-xl'" />
                <p>These details will be used for all accounts linked to your email address.</p>

                <dl class="govuk-list">
                    <dt>Your name</dt>
                    <dd>
                        <th:block th:text="${model.firstName}" /> <th:block th:text="${model.lastName}" />
                    </dd>

                    <dt th:if="${model.address}">Address</dt>
                    <dd th:if="${model.address}">
                        <th:block th:text="${model.address.addressLine1}" /><br />
                        <th:block th:unless="${#strings.isEmpty(model.address.addressLine2)}">
                            <th:block th:text="${model.address.addressLine2}" /><br />
                        </th:block>
                        <th:block th:unless="${#strings.isEmpty(model.address.addressLine3)}">
                            <th:block th:text="${model.address.addressLine3}" /><br />
                        </th:block>
                        <th:block th:text="${model.address.town}" /><br />
                        <th:block th:text="${model.address.county}" /><br />
                        <th:block th:text="${model.address.postcode}" />
                    </dd>

                    <dt th:if="${model.phoneNumber}">Phone number</dt>
                    <dd th:if="${model.phoneNumber}" th:text="${model.phoneNumber}" />

                    <dt>Email address</dt>
                    <dd th:text="${model.email}" />
                </dl>

                <div class="grid-row extra-margin">
                    <div class="column-half">
                        <a th:href="@{/assessor/dashboard}" class="button">Return to assessor dashboard</a>
                    </div>
                    <div class="column-half alignright">
                        <a th:href="@{/profile/details/edit}" class="button-secondary">Edit</a>
                    </div>
                </div>

                <th:block th:insert="fragments/layout :: main-content-end" />
            </main>
        </div>

        <th:block th:insert="fragments/layout :: footer" />
        <th:block th:insert="fragments/layout :: body-end" />
        <th:block th:insert="fragments/service-layout :: body-end" />
    </body>
</html>
