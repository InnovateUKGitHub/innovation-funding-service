<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:ifs="http://www.w3.org/1999/xhtml">
    <head>
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Annex ' + ${model.annex}" />
    </head>

    <body th:with="context='assessment'">
        <th:block th:insert="fragments/layout :: body-start" />
        <th:block th:insert="fragments/layout :: global-header" />

        <main id="content">
            <th:block th:insert="fragments/layout :: main-content-start" />
            <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back to your assessor agreement',linkClass='link-back',linkUrl=@{/profile/agreement}" />

            <div class="hgroup no-margin-top">
                <h1 class="heading-xlarge no-margin" th:text="|Annex ${model.annex}|">Annex A</h1>
            </div>

            <div ifs:utext="${model.text}"/>

            <th:block th:insert="fragments/layout :: main-content-end" />
        </main>

        <th:block th:insert="fragments/layout :: footer" />
        <th:block th:insert="fragments/layout :: body-end" />
    </body>
</html>
