<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:ifs="http://www.w3.org/1999/xhtml">
    <head>
        <div th:include="fragments/layout :: head" th:with="pageTitle='Terms of contract'" th:remove="tag"></div>
    </head>

    <body th:with="context='assessment'">
        <div th:include="fragments/layout :: body-start" th:remove="tag"></div>
        <div th:include="fragments/layout :: global-header" th:remove="tag"></div>

        <main id="content">
            <div th:include="fragments/layout :: main-content-start" th:remove="tag"></div>
            <div th:include="fragments/layout :: header-sub" th:with="linkTitle='Back to assessor dashboard',linkClass='link-back',linkUrl=@{/assessor/dashboard}" th:remove="tag" />

            <div class="hgroup">
                <h1 class="heading-xlarge">Terms of contract</h1>
            </div>

            <div th:object="${form}" th:remove="tag">
                <div class="error-summary" th:if="${#fields.hasErrors('*')}">
                    <h1 class="heading-medium error-summary-heading">
                        You were unable to sign the contract
                    </h1>
                    <ul class="error-summary-list">
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>

                <div ifs:utext="${model.text}" />

                <p class="form-hint">You can access these terms of contract at any time from your profile. <a href="/assessment/documents/AssessorServicesAgreementContractIFSAug2016.pdf">Download terms of contract</a>.</p>

                <form class="extra-margin" th:action="@{/profile/terms}" method="post" th:unless="${model.currentAgreement}">
                    <div class="form-group" th:classappend="${#fields.hasErrors('agreesToTerms')}? error">
                        <fieldset>
                            <legend>
                                <span class="visuallyhidden">Terms of contract</span>
                                <span th:if="${#fields.hasErrors('agreesToTerms')}" th:remove="tag">
                                    <span class="error-message"  th:each="err : ${#fields.errors('agreesToTerms')}" th:text="${err}" />
                                </span>
                            </legend>
                            <label class="block-label">
                                <input data-required-errormessage="Please agree to the terms and conditions" required="required" type="checkbox" th:field="*{agreesToTerms}" />
                                I agree to the terms of contract for becoming an assessor
                            </label>
                        </fieldset>
                    </div>

                    <button class="button button-large extra-margin" type="submit">Save and continue</button>
                </form>

                <p class="extra-margin" th:text="|You agreed to the contract on ${#temporals.format(model.contractSignedDate, 'd MMMM yyyy')}.|" th:if="${model.currentAgreement}">
                    <span class="icon icon-important"></span>
                    You agreed to the contract on 1 January 1970.
                </p>

                <a class="button-secondary app-submit-btn" th:href="@{/assessor/dashboard}" th:if="${model.currentAgreement}">Back to assessor dashboard</a>
            </div>

            <div th:include="fragments/layout :: main-content-end" th:remove="tag"></div>
        </main>

        <div th:include="fragments/layout :: footer" th:remove="tag"></div>
        <div th:include="fragments/layout :: body-end" th:remove="tag"></div>
    </body>
</html>
