<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Confirm rejection'" />
    </head>

    <body th:with="context='assessment'" class="reject-invitation-confirm">
        <th:block th:insert="fragments/layout :: body-start" />
        <th:block th:insert="fragments/layout :: global-header" />

        <main tabindex="-1" id="content">
            <th:block th:insert="fragments/layout :: main-content-start" />
            <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Confirm rejection',size='heading-xlarge'" />
            <p>Are you sure you want to reject <strong>'<span th:text="${model.competitionName}" th:remove="tag" />'</strong>?</p>
            <th:block th:insert="fragments/assessment :: assessor-reject-competition-form (inviteHash=${model.competitionInviteHash})" />

            <th:block th:insert="fragments/layout :: main-content-end" />
        </main>

        <th:block th:insert="fragments/layout :: footer" />
        <th:block th:insert="fragments/layout :: body-end" />
    </body>
</html>
