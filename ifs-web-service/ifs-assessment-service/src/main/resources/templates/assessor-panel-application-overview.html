<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Summary'" />
</head>

<body class="govuk-template__body app-summary panel-assessment">
<th:block th:insert="fragments/modals :: modal-overlay" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/assessment :: assessment-header-sub (linkTitle='Back to panel overview',linkUrl=@{/assessor/dashboard/competition/{compId}/panel(compId=${currentCompetition.id})})" />

    <main class="govuk-main-wrapper" id="main-content" role="main">

        <th:block th:with="applicationName=${#strings.isEmpty(currentApplication.name)} ? #{ifs.application.no_title} : ${currentApplication.name}">
            <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Application summary',subTitle=${applicationName},size='govuk-heading-xl'" />
        </th:block>

        <form action="#" th:action="@{${#ifsUtil.formPostUri(#httpServletRequest)}}"
              method="post" enctype="multipart/form-data"
              th:object="${form}" class="form-serialize-js section-overview">

            <h2 class="govuk-heading-m">Details</h2>
            <th:block th:insert="fragments/application :: application-summary (isApplicant = false, hideDetails = true)" />
        </form>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
