<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Confirm spend profile submit'" />
</head>
<body th:with="context='applicant'" class="app-confirm-submit">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />
    <th:block th:insert="fragments/layout :: header-sub" />

    <form th:action="@{/project/{id}/spend-profile/total(id=${projectId})}" method="POST">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Send project spend profile',size='heading-medium'" />
        <p>The project spend profile will be sent to both Innovate UK and the Monitoring Officer assigned to this project. This will be used for reference and the base for progress.</p>
        <input type="submit" class="button large" value="Submit"/>
    </form>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
