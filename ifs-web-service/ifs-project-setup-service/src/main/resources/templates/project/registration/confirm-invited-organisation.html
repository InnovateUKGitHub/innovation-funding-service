


<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Accept Invite'" />
</head>
<body th:with="context='applicant'" class="create-application-eligibility">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />
    <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Your organisation',size='heading-large'" />

    <h2 class="heading-medium">Business organisation</h2>

    <fieldset>
        <legend class="visuallyhidden">Business organisation</legend>
        <div class="form-block">
            <h3 class="heading-small">Organisation name</h3>
            <p th:text="${organisation.name}">Nomensa</p>
            <h3 class="heading-small">Registration number</h3>
            <p th:text="${organisation.companyHouseNumber}">0123456789</p>


            <div>
                <h3 class="heading-small">Address</h3>
                <div th:text="${organisationAddress?.addressLine1}"></div>
                <div th:text="${organisationAddress?.addressLine2}"></div>
                <div th:text="${organisationAddress?.addressLine3}"></div>
                <div th:text="${organisationAddress?.town}"></div>
                <div th:text="${organisationAddress?.county}"></div>
                <div th:text="${organisationAddress?.postcode}"></div>
            </div>
        </div>
    </fieldset>

    <p>If this is not the correct organisation <a th:href="${'mailto:'+ invite.leadApplicantEmail}">email the lead applicant</a>.</p>

    <a th:href="${registerUrl}" class="button button-large extra-margin">Continue</a>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
