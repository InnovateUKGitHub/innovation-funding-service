<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Join a project'" />
</head>
<body class="govuk-template__body create-application-eligibility">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Join a project',size='govuk-heading-l'" />
        <p class="govuk-body">You have been invited to join a project.</p>
        <dl class="standard-definition-list">
            <dt>Project</dt>
            <dd th:text="${model.projectName}"></dd>

            <dt>Competition</dt>
            <dd th:text="${model.competitionName}"></dd>

            <dt>Lead organisation</dt>
            <dd th:text="${model.leadOrganisationName}"></dd>

            <dt>Lead applicant</dt>
            <dd th:text="${model.leadApplicantName}"></dd>
        </dl>
        <p class="govuk-body">You have been invited to join this project on behalf of the following organisation: <strong th:text="${model.organisationName}"></strong></p>

        <a th:href="@{/registration/accept-invite-user-exist-confirm}" class="govuk-button govuk-!-margin-top-6"
           name="select-org-size" th:unless="${!userExists}">Continue to project</a>

        <a th:href="@{/registration/register}" class="govuk-button govuk-!-margin-top-6" name="select-org-size"
           th:unless="${userExists}">Create account</a>

    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
