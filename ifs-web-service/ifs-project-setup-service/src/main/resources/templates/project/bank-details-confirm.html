<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle=|Confirm bank details - ${project.name}|" />
</head>
<body class="govuk-template__body bank-detail-confirm">
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Set up your project',linkUrl=@{/project/{id}(id=${project.id})}" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Submit bank details',subTitle=${project.name},size='govuk-heading-xl'" />

        <form th:object="${form}" id="submit-bank-details-form" th:action="@{/project/{id}/bank-details(id=${project.id})}" method="post">
            <input type="hidden" th:field="*{accountNumber}"/>
            <input type="hidden" th:field="*{sortCode}"/>
            <input type="hidden" th:field="*{addressType}"/>
            <p class="govuk-body">Are you sure you wish to submit your bank details?</p>
            <p class="govuk-body">After you submit, your bank details will be reviewed by Innovate UK. We may contact you to clarify any issues before we perform finance checks.</p>
            <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible" />
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-one-half">
                    <button class="govuk-button" id="submit-bank-details-button">Submit</button>
                </div>
                <div class="govuk-grid-column-one-half alignright">
                    <a th:href="@{/project/{id}/bank-details(id=${project.id})}" id="cancel" class="button-clear">Cancel</a>
                </div>
            </div>
        </form>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
