<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Submit project details'" th:remove="tag" />
</head>
<body th:with="context='project'" class="project-details project-confirm">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />


<main id="content">
  <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
  <div th:include="fragments/layout :: header-sub" th:with="linkTitle='Project details',linkClass='link-back',linkUrl=@{/project/{id}/details(id=${applicationId})}"  th:remove="tag"></div>


    <form th:if="${isSubmissionAllowed}" th:action="@{/project/{id}/details/submit(id=${projectId})}" method="post">
      <div class="page-title">
        <h1 class="heading-xlarge no-margin">Submit project details</h1>
      </div>
      <p>Are you sure that you wish to submit your project details to Innovate UK?</p>
      <button class="button large" name="submit-app-details" >Submit</button>
    </form>


    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>
<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>
