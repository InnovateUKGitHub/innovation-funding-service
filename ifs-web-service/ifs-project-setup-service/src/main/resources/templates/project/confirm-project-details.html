<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Submit project details'" />
</head>
<body th:with="context='project'" class="project-details project-confirm">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main tabindex="-1" id="content">
  <th:block th:insert="fragments/layout :: main-content-start" />
  <div th:insert="fragments/layout :: header-sub" th:with="linkTitle='Project details',linkClass='link-back',linkUrl=@{/project/{id}/details(id=${applicationId})}" th:remove="tag"></div>


    <form th:if="${isSubmissionAllowed}" th:action="@{/project/{id}/details/submit(id=${projectId})}" method="post">
      <div class="page-title">
        <h1 class="heading-xlarge no-margin">Submit project details</h1>
      </div>
      <p>Are you sure that you wish to submit your project details to Innovate UK?</p>
      <button class="button large" name="submit-app-details" >Submit</button>
    </form>


    <th:block th:insert="fragments/layout :: main-content-end" />
</main>
<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
