<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Submit other documents'" />
</head>
<body class="govuk-template__body">
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/layout :: header-sub"  th:with="linkTitle='Back',linkClass='link-back',linkUrl=@{/project/{projectId}/partner/documents/(projectId=${model.projectId})}" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Submit other documents',subTitle=${model.projectName},size='govuk-heading-xl'" />
        <p class="govuk-body">Are you sure that you wish to submit your documents to Innovate UK?</p>
        <hr/>

        <form th:action="@{/project/{projectId}/partner/documents/submit(projectId=${model.projectId})}" th:if="${model.isShowSubmitDocumentsButton() and  model.submitAllowed and model.submitDate == null}" method="post">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-one-half">
                    <button class="button" name="submit-other-documents">Submit</button>
                </div>
                <div class="govuk-grid-column-one-half alignright">
                    <a th:href="@{/project/{projectId}/partner/documents(projectId=${model.projectId})}" class="buttonlink">Cancel</a>
                </div>
            </div>
        </form>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />

</body>
</html>
