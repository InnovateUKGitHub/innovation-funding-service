<!-- ===========================Place: <body> start =========================== -->

<th:block th:fragment="body-start">
    <!--/* Changes body class from no-js to js when js is enabled */-->
    <script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js-enabled')})(document.documentElement)</script>

    <th:block th:insert="fragments/elements :: skiplink-container" />
    <th:block th:insert="fragments/elements :: global-cookie-message" />
    <th:block th:insert="fragments/elements :: global-alert-message" />

</th:block>

<!-- ===========================Place: <body> end =========================== -->

<th:block th:fragment="body-end">

    <script src="/js/dest/vendor.min.js" th:src="${@mvcResourceUrlProvider.getForLookupPath('/js/dest/vendor.min.js')}" type="text/javascript"></script>
    <script src="/js/dest/ifs.min.js" th:src="${@mvcResourceUrlProvider.getForLookupPath('/js/dest/ifs.min.js')}" type="text/javascript"></script>

    <!--/* switch for having javascript that only gets loaded in a specific java sub-module */-->
    <th:block th:switch="${context}">
        <th:block th:case="'applicant'">
            <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/js/dest/application.min.js')}" type="text/javascript"></script>
        </th:block>
        <th:block th:case="'assessment'">
            <script th:src="'/assessment'+${@mvcResourceUrlProvider.getForLookupPath('/js/dest/assessment.min.js')}" type="text/javascript"></script>
        </th:block>
        <th:block th:case="'comp-management'">
            <script th:src="'/management'+${@mvcResourceUrlProvider.getForLookupPath('/js/dest/comp-management.min.js')}" type="text/javascript"></script>
        </th:block>
        <th:block th:case="'project'">
            <script th:src="'/project-setup'+${@mvcResourceUrlProvider.getForLookupPath('/js/dest/project-setup.min.js')}" type="text/javascript"></script>
        </th:block>
    </th:block>
</th:block>

<!-- ===========================Place: main <header>  =========================== -->

<th:block th:fragment="global-header">
    <header role="banner" id="global-header" class="with-proposition">
      <th:block th:insert="fragments/elements :: notification" />
      <div class="header-wrapper">
            <div class="header-global">
                <th:block th:insert="fragments/elements :: header-logo" />
            </div>
            <div class="header-proposition">
              <div class="content">
                <a href="#proposition-links" class="js-header-toggle menu" th:if="${#authentication} ? ${#authorization.expression('isAuthenticated()')} : ${false}">Menu</a>

                <nav id="proposition-menu">
                    <div th:insert="fragments/elements :: header-links" th:with="hideDashboardLink=${hideDashboardLink}"></div>
                </nav>
              </div>
            </div>
        </div>
    </header>

    <div class="grid-container phase-banner" th:classappend="${fullwidth != null} ? 'full-width'">
      <p>
        <strong class="phase-tag">BETA</strong>
        <span>This is a new service â€“ your <a target="_blank" href="https://www.surveymonkey.co.uk/r/innovationfundingservicefeedback">feedback</a> will help us to improve it.</span>
      </p>
    </div>
</th:block>
<!-- ===========================Place: <main> content-start =========================== -->

<th:block th:fragment="main-content-start">

</th:block>

<!-- ===========================Place: <main> content-end =========================== -->

<th:block th:fragment="main-content-end">
    <p class="user-feedback"><span>Need help with this service?</span> <a href="/info/contact">Contact us</a></p>
</th:block>


<!-- ===========================Place: main <footer>  =========================== -->

<th:block th:fragment="footer">

  <footer class="group js-footer" id="footer" role="contentinfo">

      <div class="footer-wrapper">

        <div class="footer-meta">
          <div class="footer-meta-inner">

            <div class="open-government-licence">
              <p class="logo"><a href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/" rel="license">Open Government Licence</a></p>
                <p>All content is available under the <a href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/" rel="license">Open Government Licence v3.0</a>, except where otherwise stated</p>
            </div>
          </div>

          <div class="copyright">
            <a href="http://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/copyright-and-re-use/crown-copyright/">&copy; Crown copyright</a>
          </div>
        </div>
      </div>
    </footer>
</th:block>


<!-- =========================== Element : subheader =========================== -->
<th:block th:fragment="header-sub">
    <div class="sub-header">
        <nav>
            <a th:if="${linkTitle != null and linkUrl != null}"
               th:class="${linkClass != null ? linkClass : ''}"
               th:href="${linkUrl}"
               th:text="${linkTitle}" />
        </nav>
        <div class="deadline" th:if="${currentCompetition != null && currentCompetition.open}">Days left to submit <span th:text="${currentCompetition.getDaysLeft()}"></span></div>
    </div>
</th:block>


<th:block th:fragment="header-sub-generic">
    <div class="sub-header">
        <div class="deadline">
            <th:block th:text="${deadlineText}" />
            <span th:text="${daysLeft}"></span>
        </div>
        <strong th:text="${title}" />
    </div>
</th:block>


</html>
