    <th:block th:switch="${context}">

        <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/js/dest/application.min.js')}" type="text/javascript"></script>
      </th:block>
      <th:block th:case="'assessment'">

      </th:block>
      <th:block th:case="'comp-management'">

<!-- ===========================Place: main <header>  =========================== -->

<div th:fragment="global-header">
    <header role="banner" id="global-header">
      <div th:include="fragments/elements :: notification" th:remove="tag" />
      <div class="header-wrapper">
        <div class="header-global">

            <div th:include="fragments/elements :: header-logo"></div>
            <div th:include="fragments/elements :: header-links"></div>
        </div>
      </div>
    </header>

    <div class="grid-container phase-banner">
      <p>
        <strong class="phase-tag">BETA</strong>
        <span>This is a new service â€“ your <a href="mailto:IFSfeedback@innovateuk.gov.uk">feedback</a> will help us to improve it.</span>
      </p>
    </div>
</div>
<!-- ===========================Place: <main> content-start =========================== -->

<div th:fragment="main-content-start">

</div>

<!-- ===========================Place: <main> content-end =========================== -->

<div th:fragment="main-content-end">
    <p class="user-feedback"><span>Need help with this service?</span> <a href="/info/contact">Contact us</a></p>
</div>


<!-- ===========================Place: main <footer>  =========================== -->

<div th:fragment="footer">

  <footer class="group js-footer" id="footer" role="contentinfo">

      <div class="footer-wrapper">

        <div class="footer-meta">
          <div class="footer-meta-inner">

            <div class="open-government-licence">
              <p class="logo"><a href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/" rel="license">Open Government Licence</a></p>
                <p>All content is available under the <a href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/" rel="license">Open Government Licence v3.0</a>, except where otherwise stated</p>
            </div>
          </div>

          <div class="copyright">
            <a href="http://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/copyright-and-re-use/crown-copyright/">&copy; Crown copyright</a>
          </div>
        </div>
      </div>
    </footer>
</div>


<!-- =========================== Element : subheader =========================== -->
<div th:fragment="header-sub">
    <div class="sub-header">
        <nav>
            <a th:if="${linkTitle != null and linkUrl != null}"
               th:class="${linkClass != null ? linkClass : ''}"
               th:href="${linkUrl}"
               th:text="${linkTitle}" />
        </nav>
        <div class="deadline" th:if="${currentCompetition != null}">Days left to submit&nbsp;&nbsp;
            <div th:include="fragments/elements :: pie-small" th:with="daysPercentage=${currentCompetition.getStartDateToEndDatePercentage()},daysLeft=${currentCompetition.getDaysLeft()}" th:remove="tag" />
        </div>
    </div>
</div>


<div th:fragment="header-sub-generic">
    <div class="sub-header">
        <div class="deadline"><span th:text="${deadlineText}" th:remove="tag"  />&nbsp;&nbsp;
            <div th:include="fragments/elements :: pie-small" th:with="daysPercentage=${daysPercentage},daysLeft=${daysLeft}" th:remove="tag" />
        </div>
        <strong th:text="${title}" />
    </div>
</div>


</html>
