<div th:fragment="registration">

    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? error">
        <label class="form-label" th:for="password">
            <span class="form-label-bold">Create password</span>
            <span th:if="${#fields.hasErrors('password')}" th:remove="tag">
            <span class="error-message"  th:each="err : ${#fields.errors('password')}" th:text="${err}" />
        </span>
        </label>
        <div class="form-hint" id="password-hint">
            <p>Your password is case-sensitive and needs to:</p>
            <ul class="list list-bullet">
                <li>be at least 8 characters long</li>
                <li>contain at least 1 capital letter</li>
                <li>contain at least 1 number</li>
            </ul>
            <p class="no-margin-bottom">Your password can include spaces to make a phrase.</p>
        </div>
        <input aria-describedby="password-hint"
               class="form-control"
               th:errorclass="field-error"
               type="password"
               th:field="*{password}"
               required="required"
               minlength="8"
               th:attr="data-required-errormessage=#{validation.standard.password.required},
                        data-minlength-errormessage=#{validation.standard.password.length.min(null,null,8)}" />
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('retypedPassword')}? error">
        <label class="form-label" th:for="retypedPassword">
            <span class="form-label-bold">Re-type password</span>
            <span th:if="${#fields.hasErrors('retypedPassword')}" th:remove="tag">
                                  <span class="error-message"  th:each="err : ${#fields.errors('retypedPassword')}" th:text="${err}" />
                            </span>
        </label>
        <input class="form-control"
               th:errorclass="field-error"
               type="password"
               th:field="*{retypedPassword}"
               required="required"
               minlength="8"
               th:attr="data-required-errormessage=#{validation.standard.retypedpassword.required},
                        data-minlength-errormessage=#{validation.standard.password.length.min(null,null,8)}" />
    </div>

</div>
