<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle=${model.termsAndConditionsLabel}" />
</head>
<body class="govuk-template__body grant-terms-conditions">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title"
                  th:with="pageTitle=${model.termsAndConditionsLabel},size='govuk-heading-l'" />

        <th:block th:if="${model.procurementThirdParty}">

            <th:block th:fragment="terms-and-conditions-content">
                <div class="govuk-body">
                    <p><a th:href="@{~/competition/{competitionId}/info/terms-and-conditions/full(competitionId=${model.competitionId})}"
                            th:text="|View ${#strings.capitalize(#strings.toLowerCase(model.termsAndConditionsLabel))}|">View
                        full terms and conditions</a></p>
                    <p th:utext="${model.termsAndConditionsGuidance}"></p>
                </div>
            </th:block>

        </th:block>
    </main>
</div>
<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
