<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle=${title}" />
</head>
<body class="govuk-template__body error" th:attrappend="class='${errorMessageClass}'">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <h1 class="govuk-heading-l" th:text="${title}">Page title</h1>

        <p class="govuk-body" th:if="${url}">
            <b>Page:</b> <span th:text="${url}">Page URL</span>
        </p>

        <div class="boxed">
            <span>
                <th:block th:text="${messageForUser}">An unexpected error occurred.</th:block>
                You can choose to <a th:href="@{/registration/resend-email-verification}">send a new verification link</a> by e-mail or go back to the <a href="https://www.gov.uk/government/organisations/innovate-uk">Innovate UK homepage</a>.
            </span>
        </div>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
