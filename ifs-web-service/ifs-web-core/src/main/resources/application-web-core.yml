logging:
    level:
        org:
            innovateuk:
                ifs: WARN
                ifs.util.ThymeleafUtil: WARN
            springframework: WARN
        root: WARN
logout:
    url: https://ifs.local-dev/Logout
management:
    endpoint:
        health:
            enabled: true
            probes:
                enabled: true
            show-components: ALWAYS
            show-details: ALWAYS
        info:
            enabled: true
        restart:
            enabled: false
        shutdown:
            enabled: false
    endpoints:
        enabled-by-default: true
        web:
            base-path: /monitoring
            exposure:
                exclude: threaddump,heapdump
                include: '*'
    health:
        livenessstate:
            enabled: true
        readinessstate:
            enabled: true
server:
    connection-timeout: 600000
    servlet:
        session:
            cookie:
                http-only: false
                secure: true
            tracking-modes: cookie
    tomcat:
        max-connections: 1000
        max-threads: 1000
spring:
    jackson:
        serialization:
            write_dates_as_timestamps: false
    messages:
        always-use-message-format: true
        basename: messages,ValidationMessages
    mvc:
        favicon:
            enabled: false
    servlet:
        multipart:
            max-file-size: 35MB
            max-request-size: 40MB
    thymeleaf:
        cache: true
        enable-spring-el-compiler: true
tomcat:
    ajp:
        enabled: true
        port: 8009
        remoteauthentication: false
