apiVersion: skaffold/v2beta11
kind: Config
metadata:
  name: innovation-funding-service
profiles:
  - name: buildonly
    build:
      local:
        useDockerCLI: false
        useBuildkit: false
        tryImportMissing: false
        push: false
      tagPolicy:
        gitCommit:
          ignoreChanges: true
      artifacts:
        - image: seleniumhub
          context: robot-tests/hubdocker
        - image: chrome
          context: robot-tests/chrome

  - name: at
    build:
      local:
        useDockerCLI: false
        useBuildkit: false
        tryImportMissing: true
        push: false
#      tagPolicy:
#        gitCommit:
#          ignoreChanges: true
      artifacts: []
    deploy:
      kubeContext: at
      kustomize:
        paths:
          - os-files/kustomize/env/stub/local/at