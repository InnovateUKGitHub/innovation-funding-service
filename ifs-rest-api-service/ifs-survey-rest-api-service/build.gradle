apply from: rootProject.file("gradle-support/java.gradle")
apply from: rootProject.file("gradle-support/bom.gradle")

group 'innovateuk'
version project.version

apply plugin: 'idea'

ext {
    javaLanguageLevel = 1.8
}

dependencies {
    compile project(':ifs-rest-api-service')
    compile 'org.innovateuk.ifs.libraries:ifs-resources'
    compile "org.innovateuk.ifs.libraries:ifs-survey-resources"
    compile "org.innovateuk.ifs.libraries:ifs-security"
    compile "org.springframework:spring-web"
    testCompile "junit:junit"
}

ext.ifsSurveyAuthSecretKey="supersecretkey"
ext.ifsSurveyDataSericeBaseUrl="survey-data-service"
