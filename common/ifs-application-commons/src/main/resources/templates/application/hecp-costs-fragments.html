<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="model" type="org.innovateuk.ifs.application.forms.sections.yourprojectcosts.viewmodel.YourProjectCostsViewModel"*/-->
<!--/*@thymesVar id="form" type="org.innovateuk.ifs.application.forms.hecpcosts.form.HorizonEuropeGuaranteeCostsForm"*/-->

<!--/***************************

            HECP COSTS

*********************************/-->
<!--/*<editor-fold defaultstate="collapsed">*/-->
<th:block th:fragment="hecp-costs">
    <div class="govuk-form-group"
         th:classappend="${#fields.hasErrors('personnel')} ? 'govuk-form-group--error'">
        <label class="govuk-label govuk-label--s" th:for="personnel">
            <span>Personnel costs</span>
        </label>
        <th:block
                th:insert="question-type/form-elements :: form-validation-custom-messages (errorId=personnel)"/>
        <span class="govuk-body govuk-!-padding-right-1">&pound;</span>
        <th:block th:if="${model.readOnly}">
            <span class="govuk-body" th:text="${#numbers.formatInteger(form.personnel, 0, 'DEFAULT')}"></span>
        </th:block>
        <th:block th:unless="${model.readOnly}">
            <input type="number"
                   data-prevent-input-non-number
                   class="govuk-input govuk-input--width-10 cost-total"
                   th:field="*{personnel}"
                   min="0"
                   th:attr="data-min-errormessage=#{validation.standard.non.negative.integer.format}"
                   placeholder="0"
                   step="1"
                   th:readonly="${model.readOnly}"
                   th:errorclass="govuk-input--error"/>
        </th:block>
    </div>
