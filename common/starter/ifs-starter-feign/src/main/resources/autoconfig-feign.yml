ifs:
  feign:
    file-storage-service: "${FILE_STORAGE_SERVICE_SERVICE_HOST:localhost}:${FILE_STORAGE_SERVICE_SERVICE_PORT:8091}"

feign:
  okhttp:
    enabled: true
  metrics:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048