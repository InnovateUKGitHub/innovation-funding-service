ifs:
  web:
    baseURL: "https://localhost:8080"
  data:
    service:
      rest:
        baseURL: "http://localhost:8090"
  starters:
    stubdev:
      projectRootDirectory: ${PROJECT_ROOT_DIRECTORY}
      enableClientMethodTiming: false
      validateHtml: false
      webCoreTemplates: "/ifs-web-service/ifs-web-core/src/main/resources/templates/"
      logThymeLeafTemplates: false
tomcat:
  ajp:
    enable: false
spring:
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    checkTemplate: true
  resources:
    cache:
      period: 0
