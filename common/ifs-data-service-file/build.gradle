apply from: rootProject.file("common/gradle-support/java.gradle")

configurations {
    mapstruct
}

dependencies {

    api platform(project(":common:bom"))

    implementation "org.mapstruct:mapstruct-jdk8:1.2.0.Final"
    implementation "org.mapstruct:mapstruct:1.2.0.Final"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.2.0.Final"
    mapstruct "org.mapstruct:mapstruct-processor:1.2.0.Final"

    implementation project(":common:ifs-rest-util")
    implementation project(":common:ifs-security")
    implementation project(":common:ifs-commons")
    implementation project(":common:ifs-resources")
    implementation project(":common:ifs-error-util")
    implementation project(":common:ifs-data-service-commons")

    implementation "jakarta.persistence:jakarta.persistence-api"
    implementation "org.springframework:spring-context"
    implementation "org.springframework:spring-tx"
    implementation "org.springframework:spring-web"
    implementation "org.springframework.data:spring-data-commons"
    implementation "javax.servlet:javax.servlet-api"


    implementation "org.apache.tika:tika-parsers:1.22"
    // Exclusions and upgrades of tika dependencies to fix whitesource issues.
    configurations.compile.exclude(group: "org.quartz-scheduler", module: "quartz")
    implementation "org.apache.commons:commons-lang3"

    testImplementation "com.h2database:h2"
    testImplementation "junit:junit"
    testImplementation "org.mockito:mockito-core"
    testImplementation "org.springframework.boot:spring-boot-starter-data-jpa"
    testImplementation "org.springframework.boot:spring-boot-starter-test"

}
