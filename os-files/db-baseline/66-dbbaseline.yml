apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: db-config
  data:
    DB_NAME: "${DB_NAME}"
    DB_USER: "${DB_USER}"
    DB_PASS: "${DB_PASS}"
    DB_HOST: "${DB_HOST}"
    DB_PORT: "${DB_PORT}"
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: flyway-config
  data:
    FLYWAY_LOCATIONS: "<<FLYWAY-LOCATIONS>>"
    FLYWAY_BASELINE_VERSION: "<<FLYWAY-BASELINE-VERSION>>"
    FLYWAY_BASELINE_DESCRIPTION: "<<FLYWAY-BASELINE-DESCRIPTION>>"
- apiVersion: v1
  kind: Pod
  metadata:
    name: dbbaseline
  spec:
    containers:
    - name: dbbaseline
      image: innovateuk/dbbaseline:1.0-SNAPSHOT
      imagePullPolicy: Always
      command: [ "/bin/bash", "-exec" ]
      args:
      - |
        cat > /flyway/flyway.conf <<EOF
        spring.flyway.url=jdbc:mysql://\${DB_HOST}:\${DB_PORT}
        spring.flyway.schemas=\$DB_NAME
        spring.flyway.locations=\$FLYWAY_LOCATIONS
        spring.flyway.user=\$DB_USER
        spring.flyway.password=\$DB_PASS
        spring.flyway.baselineVersion=\$FLYWAY_BASELINE_VERSION
        spring.flyway.baselineDescription=\$FLYWAY_BASELINE_DESCRIPTION
        EOF
        . /baseline-db.sh
      env:
      - name: DB_HOST
        valueFrom:
          configMapKeyRef:
            name: db-config
            key: DB_HOST
      - name: DB_PORT
        valueFrom:
          configMapKeyRef:
            name: db-config
            key: DB_PORT
      - name: DB_NAME
        valueFrom:
          configMapKeyRef:
            name: db-config
            key: DB_NAME
      - name: DB_USER
        valueFrom:
          configMapKeyRef:
            name: db-config
            key: DB_USER
      - name: DB_PASS
        valueFrom:
          configMapKeyRef:
            name: db-config
            key: DB_PASS
      - name: FLYWAY_LOCATIONS
        valueFrom:
          configMapKeyRef:
            name: flyway-config
            key: FLYWAY_LOCATIONS
      - name: FLYWAY_BASELINE_VERSION
        valueFrom:
          configMapKeyRef:
            name: flyway-config
            key: FLYWAY_BASELINE_VERSION
      - name: FLYWAY_BASELINE_DESCRIPTION
        valueFrom:
          configMapKeyRef:
            name: flyway-config
            key: FLYWAY_BASELINE_DESCRIPTION
    restartPolicy: Never