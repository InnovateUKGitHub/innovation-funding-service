apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: robot-framework
  spec:
    replicas: 1
    selector:
      deploymentconfig: robot-framework
    strategy:
      resources: {}
    template:
      metadata:
        labels:
          deploymentconfig: robot-framework
      spec:
        containers:
        - image: innovateuk/robot-framework:1.0-SNAPSHOT
          name: robot-framework
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 2000m
              memory: 2000M
            requests:
              cpu: 100m
              memory: 400M
          ports: {}
          restartPolicy:
            never: {}
          volumeMounts:
            - mountPath: /mnt/ifs_storage
              name: dir-1
        volumes:
          - name: dir-1
            persistentVolumeClaim:
              claimName: file-upload-claim
    test: false
    triggers:
    - type: ConfigChange
  status: {}



