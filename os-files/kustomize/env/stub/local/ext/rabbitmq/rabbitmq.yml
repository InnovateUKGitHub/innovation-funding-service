kind: Service
apiVersion: v1
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 15672
      targetPort: 15672
      nodePort: 15672
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
      nodePort: 5672
  selector:
    app: rabbitmq