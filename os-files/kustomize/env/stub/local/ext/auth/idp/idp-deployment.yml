apiVersion: apps/v1
kind: Deployment
metadata:
  name: idp
spec:
  template:
    spec:
      containers:
        - name: idp
          startupProbe:
            httpGet:
              path: /idp/status
              port: 9443
              scheme: HTTPS
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 120
