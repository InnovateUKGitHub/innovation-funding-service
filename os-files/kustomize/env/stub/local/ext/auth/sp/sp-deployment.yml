apiVersion: apps/v1
kind: Deployment
metadata:
  name: shib
spec:
  template:
    spec:
      containers:
        - name: shib
          startupProbe:
            httpGet:
              path: /Shibboleth.sso/Metadata
              port: 9443
              scheme: HTTPS
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 120