apiVersion: v1
kind: Service
metadata:
  name: file-storage-service
  labels:
    app: file-storage-service
  annotations:
    javaDebug: javaDebug
spec:
  type: NodePort
  ports:
    - name: 8080-tcp
      port: 8080
      targetPort: 8080
      nodePort: 8080
  selector:
    app: file-storage-service