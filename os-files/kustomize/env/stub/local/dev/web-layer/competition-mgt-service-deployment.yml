apiVersion: apps/v1
kind: Deployment
metadata:
  name: competition-mgt-svc
spec:
  template:
    spec:
      containers:
        - name: spring-boot-service-container
          livenessProbe:
            httpGet:
              path: /management/monitoring/health
              port: 8080
          readinessProbe:
            httpGet:
              path: /management/monitoring/health
              port: 8080
          startupProbe:
            httpGet:
              path: /management/monitoring/health
              port: 8080