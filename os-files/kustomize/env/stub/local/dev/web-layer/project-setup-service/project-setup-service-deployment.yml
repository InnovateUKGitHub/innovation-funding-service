apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-setup-svc
spec:
  template:
    spec:
      containers:
        - name: spring-boot-service-container
          livenessProbe:
            httpGet:
              path: /project-setup/monitoring/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 31
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /project-setup/monitoring/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 1
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 100m
              memory: 500M