apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
spec:
  template:
    spec:
      containers:
      - name: spring-boot-service-container
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /monitoring/health
            port: 8080
          initialDelaySeconds: 5000
          periodSeconds: 5
          timeoutSeconds: 25
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /monitoring/health
            port: 8080
          initialDelaySeconds: 5000
          periodSeconds: 5
          timeoutSeconds: 25
          successThreshold: 1
          failureThreshold: 3
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 400m
            memory: 1000m