apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-data-service
spec:
  template:
    spec:
      containers:
      - name: spring-boot-service-container
        livenessProbe:
          httpGet:
            path: /monitoring/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 31
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /monitoring/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 1
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
            memory: 750M