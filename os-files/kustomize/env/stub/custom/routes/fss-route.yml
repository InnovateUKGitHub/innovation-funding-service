apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: fss
spec:
  host: fss-openshiftEnvKey.openshiftEnvUrl
  port:
    targetPort: 8080-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: file-storage-service
    weight: 100
status:
  ingress:
    - conditions:
        - status: 'True'
          type: Admitted
      host: fss-openshiftEnvKey.openshiftEnvUrl
      routerName: router
