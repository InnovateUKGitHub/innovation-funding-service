apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mail
spec:
  host: mail-openshiftEnvKey.openshiftEnvUrl
  port:
    targetPort: 4443-tcp
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: mail
    weight: 100
status:
  ingress:
    - conditions:
        - status: 'True'
          type: Admitted
      host: mail-openshiftEnvKey.openshiftEnvUrl
      routerName: router
