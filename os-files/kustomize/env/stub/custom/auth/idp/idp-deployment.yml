apiVersion: apps/v1
kind: Deployment
metadata:
  name: idp
spec:
  template:
    spec:
      volumes:
        - name: ifs-metadata-volume
          configMap:
            name: ifs-metadata
        - name: sp-metadata-acc-volume
          configMap:
            name: sp-metadata-acc-config
        - name: sp-metadata-mo-volume
          configMap:
            name: sp-metadata-mo-config
      containers:
        - name: idp
          volumeMounts:
            - name: ifs-metadata-volume
              mountPath: /var/ifs-metadata/
            - name: sp-metadata-acc-volume
              mountPath: /var/sp-metadata/acc/
            - name: sp-metadata-mo-volume
              mountPath: /var/sp-metadata/mo/