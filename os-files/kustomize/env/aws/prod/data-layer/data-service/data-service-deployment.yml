apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
  annotations:
    monitor: monitor
    pullSecrets: pullSecrets
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 #So Flyway runs on one thread at a time
      maxUnavailable: 0
  replicas: 8
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
    spec:
      containers:
        - name: spring-boot-service-container
          image: data-service
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 2000m
            requests:
              cpu: 400m
              memory: 1500M
