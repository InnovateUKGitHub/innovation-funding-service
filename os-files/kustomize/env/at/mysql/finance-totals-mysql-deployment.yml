apiVersion: apps/v1
kind: Deployment
metadata:
  name: ifs-finance-database
  annotations:
    monitor: monitor
    pullSecrets: pullSecrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ifs-finance-database
  template:
    metadata:
      labels:
        app: ifs-finance-database
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: ifs_finance
        - name: MYSQL_ROOT_PASSWORD
          value: password
        image: mysql:5.6.51
        name: ifs-finance-database
        args: ["--character-set-server=utf8", "--collation-server=utf8_bin"]
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3306
        volumeMounts:
          - name: mysql-tmp-storage
            mountPath: /var/lib/mysql
        resources:
          requests:
            memory: 300M
          limits:
            memory: 600M
      volumes:
        - emptyDir: {}
          name: mysql-tmp-storage
