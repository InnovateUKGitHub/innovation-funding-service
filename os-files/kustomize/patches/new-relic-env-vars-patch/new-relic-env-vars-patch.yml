apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-relic-env-vars-patch
spec:
  template:
    spec:
      containers:
        - name: spring-boot-service-container
          env:
            - name: NEW_RELIC_LICENSE_KEY
              valueFrom:
                configMapKeyRef:
                  name: new-relic-config
                  key: NEW_RELIC_LICENSE_KEY
            - name: NEW_RELIC_LOG
              valueFrom:
                configMapKeyRef:
                  name: new-relic-config
                  key: NEW_RELIC_LOG
            - name: NEW_RELIC_LABELS
              valueFrom:
                configMapKeyRef:
                  name: new-relic-config
                  key: NEW_RELIC_LABELS
            - name: NEW_RELIC_ENV
              valueFrom:
                configMapKeyRef:
                  name: new-relic-config
                  key: NEW_RELIC_ENV
