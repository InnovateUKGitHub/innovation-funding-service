apiVersion: apps/v1
kind: Deployment
metadata:
  name: registration-svc
  annotations:
    monitor: monitor
    pullSecrets: pullSecrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registration-svc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: registration-svc
    spec:
      containers:
        - image: project-setup-service
          name: spring-boot-service-container
          imagePullPolicy: IfNotPresent
          env:
            - name: IFS_WEB_GOOGLEANALYTICS_TRACKINGID
              valueFrom:
                configMapKeyRef:
                  name: web-config
                  key: IFS_WEB_GOOGLEANALYTICS_TRACKINGID
            - name: IFS_WEB_SYSTEM_USER_UID
              valueFrom:
                configMapKeyRef:
                  name: web-config
                  key: IFS_WEB_SYSTEM_USER_UID
            - name: SPRING_APPLICATION_JSON
              valueFrom:
                configMapKeyRef:
                  name: web-config
                  key: SPRING_APPLICATION_JSON
            - name: NEW_RELIC_LICENSE_KEY
              valueFrom:
                configMapKeyRef:
                  name: new-relic-config
                  key: NEW_RELIC_LICENSE_KEY
            - name: NEW_RELIC_LOG
              valueFrom:
                configMapKeyRef:
                  name: new-relic-config
                  key: NEW_RELIC_LOG
            - name: LDAP_URL
              valueFrom:
                configMapKeyRef:
                  name: ldap-config
                  key: LDAP_URL
            - name: SHIBBOLETH_LDAP_PORT
              valueFrom:
                configMapKeyRef:
                  name: shibboleth-config
                  key: SHIBBOLETH_LDAP_PORT
            - name: SHIBBOLETH_LDAP_BASE_DN
              valueFrom:
                configMapKeyRef:
                  name: shibboleth-config
                  key: SHIBBOLETH_LDAP_BASE_DN
            - name: SHIBBOLETH_LDAP_USER
              valueFrom:
                configMapKeyRef:
                  name: shibboleth-config
                  key: SHIBBOLETH_LDAP_USER
            - name: LDAP_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: ldap-config
                  key: LDAP_PASSWORD
            - name: SHIBBOLETH_API_KEYS
              valueFrom:
                configMapKeyRef:
                  name: shibboleth-config
                  key: SHIBBOLETH_API_KEYS
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: SPRING_PROFILES_ACTIVE
            - name: JAVA_OPTS
              value: -Xms256m -Xmx650m -javaagent:/newrelic.jar
            - name: NEW_RELIC_APP_NAME
              value: "ifs-registration-service (${openshiftEnv})"
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 100m
              memory: 1G