apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-setup-svc
  annotations:
    monitor: monitor
    pullSecrets: pullSecrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-setup-svc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: project-setup-svc
    spec:
      containers:
        - image: innovateuk/project-setup-service
          name: spring-boot-service-container
          imagePullPolicy: IfNotPresent
          env:
            - name: IFS_WEB_GOOGLEANALYTICS_TRACKINGID
              valueFrom:
                configMapKeyRef:
                  name: web-config
                  key: IFS_WEB_GOOGLEANALYTICS_TRACKINGID
            - name: IFS_WEB_SYSTEM_USER_UID
              valueFrom:
                configMapKeyRef:
                  name: web-config
                  key: IFS_WEB_SYSTEM_USER_UID
            - name: SPRING_APPLICATION_JSON
              valueFrom:
                configMapKeyRef:
                  name: web-config
                  key: SPRING_APPLICATION_JSON
            - name: NEW_RELIC_LICENSE_KEY
              valueFrom:
                configMapKeyRef:
                  name: new-relic-config
                  key: NEW_RELIC_LICENSE_KEY
            - name: NEW_RELIC_LOG
              valueFrom:
                configMapKeyRef:
                  name: new-relic-config
                  key: NEW_RELIC_LOG
            - name: IFS_LIVE_PROJECTS_LANDING_PAGE_URL
              valueFrom:
                configMapKeyRef:
                  name: web-config
                  key: IFS_LIVE_PROJECTS_LANDING_PAGE_URL
            - name: IFS_SUBSIDY_CONTROL_NORTHERN_IRELAND_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: feature-toggle-config
                  key: IFS_SUBSIDY_CONTROL_NORTHERN_IRELAND_ENABLED
            - name: IFS_MONITORINGOFFICER_JOURNEY_UPDATE_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: feature-toggle-config
                  key: IFS_MONITORINGOFFICER_JOURNEY_UPDATE_ENABLED
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: SPRING_PROFILES_ACTIVE
            - name: JAVA_OPTS
              value: -Xms1000m -Xmx1000m -javaagent:/newrelic.jar
            - name: NEW_RELIC_APP_NAME
              value: "ifs-project-setup-service (${openshiftEnv})"
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 100m
              memory: 1G