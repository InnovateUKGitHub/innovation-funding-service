apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  deployedWith: kustomize
  environment: base

patches:
- path: patches/pull-secrets-patch.yml
  target:
    kind: Deployment
    annotationSelector: "pullSecrets=pullSecrets"

- path: patches/spring-profiles-active-env.yml
  target:
    kind: Deployment
    annotationSelector: "monitor=monitor"

- path: data-layer/patches/db-rolling-update-patch.yml
  target:
    kind: Deployment
    annotationSelector: "waitForDb=waitForDb"

- path: patches/pull-secrets-patch.yml
  target:
    kind: Deployment

