apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  deployedWith: kustomize
commonLabels:
  environment: base
namePrefix: base-
configMapGenerator:
  - name: spring-profile-env
    literals:
      - SPRING_PROFILES_ACTIVE=BASE

resources:
  # config-maps
  - cache-config.yml
  - db-config.yml
  - data-service-config.yml
  - feature-toggle-config.yml
  - new-relic-config.yml
  - spring-config.yml
  - web-config.yml
  - docusign-config.yml
  - flyway-config.yml

  # services
  - data-service.yml
  - data-service-deployment.yml


