apiVersion: apps/v1
kind: Deployment
metadata:
  name: chrome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chrome
  template:
    metadata:
      labels:
        app: chrome
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
      containers:
        - image: selenium/standalone-chrome:3.14.0-arsenic@sha256:8ea147878016fb200dd07d92d39f11d6522707d630202a1b1c15d748a2bee06f
          name: chrome
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
          ports:
            - containerPort: 4444
            - containerPort: 3000
          resources:
            limits:
              cpu: 4000m
              memory: 4000Mi
            requests:
              cpu: 1000m
              memory: 3500Mi
          env:
            - name: NODE_MAX_SESSION
              value: "20"
            - name: NODE_MAX_INSTANCES
              value: "20"
            - name: NODE_REGISTER_CYCLE
              value: "600"
            - name: DBUS_SESSION_BUS_ADDRESS
              value: "/dev/null"
            - name: SCREEN_WIDTH
              value: "1920"
            - name: SCREEN_HEIGHT
              value: "5000"
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms3000m -Xmx3000m"
            - name: POOL_MAX
              value: "30000"