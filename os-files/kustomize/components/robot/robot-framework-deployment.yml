apiVersion: apps/v1
kind: Deployment
metadata:
  name: robot-framework
  annotations:
    pullSecrets: pullSecrets
spec:
  replicas: 1
  selector:
    matchLabels:
      run: robot-service
  template:
    metadata:
      labels:
        run: robot-service
    spec:
      containers:
        - image: robot-framework
          name: robot-framework
          imagePullPolicy: IfNotPresent
          env:
            - name: BASE_URL
              valueFrom:
                configMapKeyRef:
                  key: SP_DOMAIN
                  name: shibboleth-config
            - name: BAMBOO_CREDS
              value: "${BAMBOO_CREDS}"
            - name: BAMBOO_URL
              value: "${BAMBOO_URL}"
            - name: BAMBOO_PLAN_PROJ
              value: "${BAMBOO_PLAN_PROJ}"
            - name: BAMBOO_BUILD_NO
              value: "${BAMBOO_BUILD_NO}"
          resources:
            limits:
              cpu: 2000m
              memory: 2000M
            requests:
              cpu: 100m
              memory: 400M
          volumeMounts:
          - mountPath: /mnt/ifs_storage
            name: dir-1
      volumes:
        - name: dir-1
          persistentVolumeClaim:
            claimName: file-upload-claim
