apiVersion: apps/v1
kind: Deployment
metadata:
  name: ifs-database
  annotations:
    pullSecrets: pullSecrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ifs-database
  template:
    metadata:
      labels:
        app: ifs-database
    spec:
      containers:
        - env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
          image: mysql:5.7.34
          name: mysql
          args: [ "--character-set-server=utf8", "--collation-server=utf8_bin", "--sql-mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION"]
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-tmp-storage
              mountPath: /var/lib/mysql
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: 300M
            limits:
              memory: 600M
      volumes:
        - name: mysql-tmp-storage
          emptyDir: {}
        - name: mysql-initdb
          configMap:
            name: mysql-initdb-config
