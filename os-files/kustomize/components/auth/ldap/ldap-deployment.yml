apiVersion: apps/v1
kind: Deployment
metadata:
  name: ldap
  annotations:
    pullSecrets: pullSecrets
    waitForDb: waitForDb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ldap
  template:
    metadata:
      labels:
        app: ldap
    spec:
      volumes:
        - name: ldap-keys-volume
          secret:
            secretName: ldap-keys-secrets
      containers:
        - env:
            - name: LDAP_PORT
              value: "8389"
          name: ldap
          image: docker-ifs.devops.innovateuk.org/releases/ldap-service:ARCHIVE-BIL-SKAFFOLDBUILD-162_4c1c95090fb3ca2c9c03357024e085b9538cbe11@sha256:256256714fbcf2d48acd2ca1528d91c47e4e3ceef6ef7d546f756de0133aeb59
          volumeMounts:
            - name: ldap-keys-volume
              mountPath: /var/certs
          livenessProbe:
            exec:
              command:
                - ldapsearch
                - -H
                - ldaps://localhost:8389
                - -b
                - dc=nodomain
                - -x
                - -LLL
                - -s
                - base
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - ldapsearch
                - -H
                - ldaps://localhost:8389
                - -b
                - dc=nodomain
                - -x
                - -LLL
                - -s
                - base
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8389
          resources:
            limits:
              cpu: 250m
              memory: 1000Mi
            requests:
              cpu: 100m
              memory: 750Mi
