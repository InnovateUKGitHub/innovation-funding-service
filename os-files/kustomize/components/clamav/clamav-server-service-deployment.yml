apiVersion: apps/v1
kind: Deployment
metadata:
  name: clam-av
spec:
  replicas: 1
  minReadySeconds: 30
  selector:
    matchLabels:
      app: clam-av
  template:
    metadata:
      labels:
        app: clam-av
    spec:
      containers:
        - name: clam-av
          image: docker-ifs.devops.innovateuk.org/releases/clamav:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3310