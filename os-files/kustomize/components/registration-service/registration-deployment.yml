apiVersion: apps/v1
kind: Deployment
metadata:
  name: registration-svc
  annotations:
    monitor: monitor
    pullSecrets: pullSecrets
    newRelic: newRelic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registration-svc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: registration-svc
    spec:
      containers:
        - name: spring-boot-service-container
          image: registration-service
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /monitoring/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 31
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /monitoring/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 1
          env:
            - name: IFS_WEB_GOOGLEANALYTICS_TRACKINGID
              valueFrom:
                secretKeyRef:
                  name: web-secrets
                  key: IFS_WEB_GOOGLEANALYTICS_TRACKINGID
            - name: IFS_WEB_SYSTEM_USER_UID
              valueFrom:
                secretKeyRef:
                  name: web-secrets
                  key: IFS_WEB_SYSTEM_USER_UID
            - name: SPRING_APPLICATION_JSON
              valueFrom:
                configMapKeyRef:
                  name: web-config
                  key: SPRING_APPLICATION_JSON
            - name: LDAP_URL
              valueFrom:
                secretKeyRef:
                  name: ldap-secrets
                  key: LDAP_URL
            - name: SHIBBOLETH_LDAP_URL
              valueFrom:
                secretKeyRef:
                  name: ldap-secrets
                  key: LDAP_URL
            - name: SHIBBOLETH_LDAP_PORT
              valueFrom:
                configMapKeyRef:
                  name: shibboleth-config
                  key: SHIBBOLETH_LDAP_PORT
            - name: SHIBBOLETH_LDAP_BASE_DN
              valueFrom:
                configMapKeyRef:
                  name: shibboleth-config
                  key: SHIBBOLETH_LDAP_BASE_DN
            - name: SHIBBOLETH_LDAP_USER
              valueFrom:
                configMapKeyRef:
                  name: shibboleth-config
                  key: SHIBBOLETH_LDAP_USER
            - name: LDAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ldap-secrets
                  key: LDAP_PASSWORD
            - name: SHIBBOLETH_LDAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ldap-secrets
                  key: LDAP_PASSWORD
            - name: SHIBBOLETH_API_KEYS
              valueFrom:
                configMapKeyRef:
                  name: shibboleth-config
                  key: SHIBBOLETH_API_KEYS
            - name: IFS_WEB_BASEURL
              valueFrom:
                configMapKeyRef:
                  name: web-config
                  key: IFS_WEB_BASEURL
            - name: JAVA_TOOL_OPTIONS
              value: -Xms256m -Xmx650m
            - name: NEW_RELIC_APP_NAME
              value: 'ifs-$(NEW_RELIC_ENV)-registration-service'
            - name: SHIBBOLETH_LDAP_REQUIREVALIDPPOLICY
              value: "false"
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 100m
              memory: 1G
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "$JAVA_HOME/bin/keytool -import -trustcacerts -keystore $JAVA_HOME/lib/security/cacerts -storepass changeit -noprompt -alias iuk-auth-localdev -file /var/certs/ldap-encryption.crt"]
          volumeMounts:
            - mountPath: /var/certs
              name: registration-keys-volume
      volumes:
        - name: registration-keys-volume
          secret:
            secretName: registration-keys-secrets