apiVersion: apps/v1
kind: Deployment
metadata:
  name: registration-svc
  annotations:
    monitor: monitor
    pullSecrets: pullSecrets
    newRelic: newRelic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registration-svc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: registration-svc
    spec:
      containers:
        - name: spring-boot-service-container
          image: registration-service
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /monitoring/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 31
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /monitoring/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 1
          envFrom:
            - secretRef:
                name: ldap-secrets
            - secretRef:
                name: shibboleth-secrets
            - configMapRef:
                name: web-config
            - configMapRef:
                name: ldap-config
            - configMapRef:
                name: shibboleth-config
          env:
            - name: JAVA_TOOL_OPTIONS
              value: -Xms256m -Xmx650m -javaagent:/newrelic.jar
            - name: NEW_RELIC_APP_NAME
              value: "ifs-registration-service"
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 100m
              memory: 1G
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "$JAVA_HOME/bin/keytool -import -trustcacerts -keystore $JAVA_HOME/lib/security/cacerts -storepass changeit -noprompt -alias iuk-auth-localdev -file /var/certs/ldap-encryption.crt"]
          volumeMounts:
            - mountPath: /var/certs
              name: registration-keys-volume
      volumes:
        - name: registration-keys-volume
          secret:
            secretName: registration-keys-secrets