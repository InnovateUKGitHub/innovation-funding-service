apiVersion: v1
kind: Service
metadata:
  name: assessment-svc
  labels:
    app: assessment-svc
  annotations:
    javaDebug: javaDebug
    management.context-path: /assessment
spec:
  ports:
    - name: 8080-tcp
      port: 8080
      targetPort: 8080
    - name: 8009-tcp
      port: 8009
      targetPort: 8009
  selector:
    app: assessment-svc
