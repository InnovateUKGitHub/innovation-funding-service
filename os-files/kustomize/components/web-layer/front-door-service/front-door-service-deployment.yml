apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-door-svc
  annotations:
    monitor: monitor
    javaDebug: javaDebug
    pullSecrets: pullSecrets
    waitForDs: waitForDs
    slow: slow
    newRelic: newRelic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-door-svc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: front-door-svc
    spec:
      containers:
        - image: front-door-service
          name: spring-boot-service-container
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /monitoring/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 31
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /monitoring/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 1
          envFrom:
            - configMapRef:
                name: web-config
            - configMapRef:
                name: feature-toggle-config
          env:
            - name: NEW_RELIC_APP_NAME
              value: "ifs-front-door-service"
            - name: JAVA_TOOL_OPTIONS
              value: -Xms1000m -Xmx1000m -javaagent:/newrelic.jar
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 100m
              memory: 1G