apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-door-svc
  annotations:
    monitor: monitor
    javaDebug: javaDebug
    pullSecrets: pullSecrets
    waitForDs: waitForDs
    slow: slow
    newRelic: newRelic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-door-svc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: front-door-svc
    spec:
      containers:
        - image: front-door-service
          name: spring-boot-service-container
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "echo 'terminating pod' >> /proc/1/fd/1" ]
          livenessProbe:
            httpGet:
              path: /monitoring/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 31
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /monitoring/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 1
          envFrom: []
          env:
            - name: SPRING_APPLICATION_JSON
              valueFrom:
                configMapKeyRef:
                  name: web-config
                  key: SPRING_APPLICATION_JSON
            - name: IFS_WEB_GOOGLEANALYTICS_TRACKINGID
              valueFrom:
                secretKeyRef:
                  name: web-secrets
                  key: IFS_WEB_GOOGLEANALYTICS_TRACKINGID
            - name: IFS_WEB_SYSTEM_USER_UID
              valueFrom:
                secretKeyRef:
                  name: web-secrets
                  key: IFS_WEB_SYSTEM_USER_UID
            - name: IFS_SUBSIDY_CONTROL_NORTHERN_IRELAND_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: feature-toggle-config
                  key: IFS_SUBSIDY_CONTROL_NORTHERN_IRELAND_ENABLED
            - name: IFS_LOAN_PARTB_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: feature-toggle-config
                  key: IFS_LOAN_PARTB_ENABLED
            - name: IFS_KTP_PHASE2_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: feature-toggle-config
                  key: IFS_KTP_PHASE2_ENABLED
            - name: IFS_EDI_UPDATE_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: feature-toggle-config
                  key: IFS_EDI_UPDATE_ENABLED
            - name: IFS_WEB_BASEURL
              valueFrom:
                configMapKeyRef:
                  name: web-config
                  key: IFS_WEB_BASEURL
            - name: NEW_RELIC_APP_NAME
              value: 'ifs-$(NEW_RELIC_ENV)-front-door-service'
            - name: JAVA_TOOL_OPTIONS
              value: -Xms1000m -Xmx1000m -javaagent:/newrelic.jar
          ports:
            - containerPort: 8080
