apiVersion: v1
kind: Service
metadata:
  name: competition-mgt-svc
  labels:
    app: competition-mgt-svc
  annotations:
    javaDebug: javaDebug
    management.context-path: /management/monitoring
spec:
  ports:
    - name: 8080-tcp
      port: 8080
      targetPort: 8080
    - name: 8009-tcp
      port: 8009
      targetPort: 8009
  selector:
    app: competition-mgt-svc
