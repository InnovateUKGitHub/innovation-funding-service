apiVersion: apps/v1
kind: Deployment
metadata:
  name: survey-svc
  annotations:
    monitor: monitor
    javaDebug: javaDebug
    pullSecrets: pullSecrets
    waitForDs: waitForDs
    slow: slow
    newRelic: newRelic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: survey-svc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: survey-svc
    spec:
      containers:
        - image: survey-service
          name: spring-boot-service-container
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /survey/monitoring/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 31
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /survey/monitoring/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 1
          env:
              - name: IFS_WEB_SYSTEM_USER_UID
                valueFrom:
                  secretKeyRef:
                    name: web-secrets
                    key: IFS_WEB_SYSTEM_USER_UID
              - name: IFS_WEB_GOOGLEANALYTICS_TRACKINGID
                valueFrom:
                  secretKeyRef:
                    name: web-secrets
                    key: IFS_WEB_GOOGLEANALYTICS_TRACKINGID
              - name: SPRING_APPLICATION_JSON
                valueFrom:
                  configMapKeyRef:
                    name: web-config
                    key: SPRING_APPLICATION_JSON
              - name: IFS_WEB_BASEURL
                valueFrom:
                  configMapKeyRef:
                    name: web-config
                    key: IFS_WEB_BASEURL
              - name: JAVA_TOOL_OPTIONS
                value: -Xms400m -Xmx400m -javaagent:/newrelic.jar
              - name: NEW_RELIC_APP_NAME
                value: "ifs-survey-service"
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 100m
              memory: 400M