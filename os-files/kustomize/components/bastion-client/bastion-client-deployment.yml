apiVersion: v1
kind: Pod
metadata:
  name: bastion-client
spec:
  imagePullSecrets:
    - name: regcred
  containers:
    - name: bastion-client
      image: docker-ifs.devops.innovateuk.org/releases/bastion-client:1.0
      imagePullPolicy: IfNotPresent
      command:
        - /bin/sh
        - "-c"
        - "sleep infinity"
  restartPolicy: Never
