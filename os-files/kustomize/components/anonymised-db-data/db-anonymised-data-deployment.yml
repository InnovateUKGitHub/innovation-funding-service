apiVersion: v1
kind: Pod
metadata:
  name: anonymised-db-data
spec:
  imagePullSecrets:
    - name: regcred
  containers:
    - name: anonymised-db-data
      image: anonymised-db-data
      imagePullPolicy: Always
      envFrom:
        - secretRef:
            name: db-secrets

  restartPolicy: Never