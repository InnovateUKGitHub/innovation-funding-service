apiVersion: v1
kind: Pod
metadata:
  name: anonymised-db-data
spec:
  imagePullSecrets:
    - name: regcred
  containers:
    - name: anonymised-db-data
      image: docker-ifs.devops.innovateuk.org/releases/ifs-proxysql:1.0
      imagePullPolicy: Always
      envFrom:
        - secretRef:
            name: db-secrets

  restartPolicy: Never