apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
  annotations:
    monitor: monitor
    waitForDb: waitForDb
    javaDebug: javaDebug
    pullSecrets: pullSecrets
    slow: slow
    newRelic: newRelic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
    spec:
      containers:
      - name: spring-boot-service-container
        image: data-service
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /monitoring/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 31
          timeoutSeconds: 25
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /monitoring/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 5
          timeoutSeconds: 25
          successThreshold: 1
          failureThreshold: 3
        envFrom:
          - configMapRef:
              name: feature-toggle-config
          - configMapRef:
              name: db-config
          - configMapRef:
              name: flyway-config
          - configMapRef:
              name: cache-config
          - configMapRef:
              name: web-config
          - configMapRef:
              name: data-service-config
          - configMapRef:
              name: docusign-config
          - configMapRef:
              name: feature-toggle-config
        env:
          - name: SPRING_DATASOURCE_HIKARI_POOLNAME
            value: "IFS_DATA_SERVICE_CONNECTION_POOL"
          - name: FLYWAY_BASELINE_ON_MIGRATE
            value: "false"
          - name: JAVA_TOOL_OPTIONS
            value: -Xms1500m -Xmx1500m -javaagent:/newrelic.jar
          - name: NEW_RELIC_APP_NAME
            value: "ifs-data-service"
        ports:
          - containerPort: 8080
        resources:
          limits:
            cpu: 2000m
          requests:
            cpu: 400m
            memory: 1500M
