        - name: IFS_KTP_PHASE2_ENABLED
          valueFrom:
            configMapKeyRef:
              name: feature-toggle-config
              key: IFS_KTP_PHASE2_ENABLED
        - name: IFS_EDI_UPDATE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: feature-toggle-config
              key: IFS_EDI_UPDATE_ENABLED
        - name: SPRING_DATASOURCE_HIKARI_CONNECTIONTIMEOUT
          valueFrom:
            configMapKeyRef:
              key: SPRING_DATASOURCE_HIKARI_CONNECTIONTIMEOUT
              name: data-service-config
        - name: SPRING_DATASOURCE_HIKARI_MAXIMUMPOOLSIZE
          valueFrom:
            configMapKeyRef:
              key: SPRING_DATASOURCE_HIKARI_MAXIMUMPOOLSIZE
              name: data-service-config
        - name: SPRING_DATASOURCE_HIKARI_MAXLIFETIME
          valueFrom:
            configMapKeyRef:
              key: SPRING_DATASOURCE_HIKARI_MAXLIFETIME
              name: data-service-config
        - name: SPRING_DATASOURCE_HIKARI_POOLNAME
          value: "IFS_DATA_SERVICE_CONNECTION_POOL"
        - name: FLYWAY_BASELINE_ON_MIGRATE
          value: "false"
        - name: SPRING_FLYWAY_TABLE
          valueFrom:
            configMapKeyRef:
              name: flyway-config
              key: FLYWAY_TABLE
        - name: JAVA_TOOL_OPTIONS
          value: -Xms1500m -Xmx1500m -javaagent:/newrelic.jar
        - name: NEW_RELIC_APP_NAME
          value: "ifs-data-service"
        ports:
          - containerPort: 8080
        resources:
          limits:
            cpu: 2000m
          requests:
            cpu: 400m
            memory: 1500M
