apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
  annotations:
    monitor: monitor
    waitForDb: waitForDb
    javaDebug: javaDebug
    pullSecrets: pullSecrets
    slow: slow
    newRelic: newRelic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
    spec:
      containers:
      - name: spring-boot-service-container
        image: data-service
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /monitoring/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 31
          timeoutSeconds: 25
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /monitoring/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 5
          timeoutSeconds: 25
          successThreshold: 1
          failureThreshold: 3
        env:
        - name: IFS_NEW_ORGANISATION_SEARCH_ENABLED
          valueFrom:
            configMapKeyRef:
              name: feature-toggle-config
              key: IFS_NEW_ORGANISATION_SEARCH_ENABLED
        - name: IFS_KTP_FEC_FINANCE_MODEL_ENABLED
          valueFrom:
            configMapKeyRef:
              name: feature-toggle-config
              key: IFS_KTP_FEC_FINANCE_MODEL_ENABLED
        - name: IFS_MONITORINGOFFICER_JOURNEY_UPDATE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: feature-toggle-config
              key: IFS_MONITORINGOFFICER_JOURNEY_UPDATE_ENABLED
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_URL
        - name: SPRING_FLYWAY_URL
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_USER
        - name: SPRING_FLYWAY_USER
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_PASS
        - name: SPRING_FLYWAY_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_PASS
        - name: SPRING_FLYWAY_LOCATIONS
          valueFrom:
            configMapKeyRef:
              name: flyway-config
              key: FLYWAY_LOCATIONS
        - name: SPRING_CACHE_TYPE
          valueFrom:
            configMapKeyRef:
              name: cache-config
              key: IFS_DATA_SERVICE_CACHE_TYPE
        - name: SPRING_CACHE_REDIS_KEY_PREFIX
          valueFrom:
            configMapKeyRef:
              name: cache-config
              key: IFS_DATA_SERVICE_CACHE_PREFIX
        - name: SPRING_REDIS_SSL
          valueFrom:
            configMapKeyRef:
              name: cache-config
              key: IFS_DATA_SERVICE_REDIS_SSL
        - name: SPRING_REDIS_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: cache-config
              key: IFS_DATA_SERVICE_REDIS_PASSWORD
        - name: SPRING_REDIS_CLUSTER_NODES
          valueFrom:
            configMapKeyRef:
              name: cache-config
              key: IFS_DATA_SERVICE_REDIS_CLUSTER_NODES
        - name: SPRING_CACHE_REDIS_TIME_TO_LIVE
          valueFrom:
            configMapKeyRef:
              name: cache-config
              key: IFS_DATA_SERVICE_CACHE_TTL
        - name: SPRING_REDIS_LETTUCE_POOL_MAX_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: cache-config
              key: IFS_DATA_SERVICE_REDIS_MAX_ACTIVE
        - name: IFS_WEB_BASEURL
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: IFS_WEB_BASEURL
        - name: IDP_REST_BASEURL
          valueFrom:
            configMapKeyRef:
              name: data-service-config
              key: IDP_REST_BASEURL
        - name: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: data-service-config
              key: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
        - name: IFS_EARLY_METRICS_URL
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: IFS_EARLY_METRICS_URL
        - name: IFS_DATA_SERVICE_FILE_GRANT_SEND_DELAY_MILLIS
          valueFrom:
            configMapKeyRef:
              name: data-service-config
              key: IFS_DATA_SERVICE_FILE_GRANT_SEND_DELAY_MILLIS
        - name: IFS_FINANCE_TOTALS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: data-service-config
              key: IFS_FINANCE_TOTALS_ENABLED
        - name: IFS_FINANCE-TOTALS_AUTHSECRETKEY
