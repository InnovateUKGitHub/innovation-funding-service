apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-data-service
  annotations:
    monitor: monitor
    waitForDb: waitForDb
    javaDebug: javaDebug
    pullSecrets: pullSecrets
    waitForDs: waitForDs
    slow: slow
    newRelic: newRelic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finance-data-service
  template:
    metadata:
      labels:
        app: finance-data-service
    spec:
      containers:
      - image: finance-data-service
        name: spring-boot-service-container
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /monitoring/health
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 31
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /monitoring/health
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 1
        env:
          - name: JAVA_TOOL_OPTIONS
            value: -Xms750m -Xmx750m -javaagent:/newrelic.jar
          - name: NEW_RELIC_APP_NAME
            value: "ifs-finance-data-service"
        envFrom:
          - secretRef:
              name: data-service-secrets
          - secretRef:
              name: finance-data-service-secrets
          - configMapRef:
              name: data-service-config
        ports:
          - containerPort: 8080
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 200m
            memory: 750M