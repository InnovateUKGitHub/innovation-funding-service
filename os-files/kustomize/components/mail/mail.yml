apiVersion: v1
kind: Service
metadata:
  name: mail
spec:
  type: NodePort
  selector:
    app: mail
  ports:
    - name: 8025-tcp
      port: 8025
      targetPort: 8025
      nodePort: 8025
    - name: 4443-tcp
      port: 443
      targetPort: 4443
      nodePort: 443
    - name: 8143-tcp
      port: 8143
      targetPort: 8143
      nodePort: 8143
