apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail
  annotations:
    pullSecrets: pullSecrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail
  template:
    metadata:
      labels:
        app: mail
    spec:
      containers:
        - image: docker-ifs.devops.innovateuk.org/releases/ifs-mail-sink:9_9_2022@sha256:927eb02fb38b92da982f9fd17fc0ae3c6b136de6531d30ba4096874f9d0e7d0f
          name: mail
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: mail-config
          ports:
            - containerPort: 8025
            - containerPort: 4443
            - containerPort: 8143
          resources:
            requests:
              memory: 50M
            limits:
              memory: 60M