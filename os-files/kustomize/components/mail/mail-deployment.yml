apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail
  annotations:
    pullSecrets: pullSecrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail
  template:
    metadata:
      labels:
        app: mail
    spec:
      containers:
        - image: docker-ifs.devops.innovateuk.org/releases/ifs-mail-sink:09_13_2022_manifest
          name: mail
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: mail-config
          ports:
            - containerPort: 8025
            - containerPort: 4443
            - containerPort: 8143
          resources:
            limits:
              cpu: 250m
              memory: 150Mi
            requests:
              cpu: 100m
              memory: 50Mi