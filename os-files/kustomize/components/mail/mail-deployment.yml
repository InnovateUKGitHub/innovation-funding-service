apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail
  annotations:
    pullSecrets: pullSecrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail
  template:
    metadata:
      labels:
        app: mail
    spec:
      containers:
        - image: docker-ifs.devops.innovateuk.org/releases/mail-sink:1.0.0
          name: mail
          imagePullPolicy: IfNotPresent
          env:
            - name: FQDN
              valueFrom:
                configMapKeyRef:
                  key: MAIL_FQDN
                  name: mail-config
          ports:
            - containerPort: 8025
            - containerPort: 4443
            - containerPort: 8143
          resources:
            requests:
              memory: 50M
            limits:
              memory: 60M