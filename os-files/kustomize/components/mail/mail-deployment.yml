apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail
  annotations:
    pullSecrets: pullSecrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail
  template:
    metadata:
      labels:
        app: mail
    spec:
      containers:
        - image: docker-ifs.devops.innovateuk.org/releases/ifs-mail-sink:ARCHIVE-BUILDBASEIMAGES-BUILDANDPUSHIMAGEJOB-131_11dfd21ee517ecce00c93e88107a0ff45b9e4430@sha256:c8a93e40ce1e8b5bcf8407d8e8c0a249e5fc771393c2a658655bfca293193444
          name: mail
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: mail-config
          ports:
            - containerPort: 8025
            - containerPort: 4443
            - containerPort: 8143
          resources:
            requests:
              memory: 50M
            limits:
              memory: 60M