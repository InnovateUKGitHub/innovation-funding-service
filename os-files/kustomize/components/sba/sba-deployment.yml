apiVersion: apps/v1
kind: Deployment
metadata:
  name: sba
  annotations:
    pullSecrets: pullSecrets
spec:
  selector:
    matchLabels:
      app: sba
  template:
    metadata:
      labels:
        app: sba
    spec:
      containers:
        - name: sba
          image: sba
          ports:
            - containerPort: 7443
          env:
            - name: IFS_SBA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sba-secret
                  key: IFS_SBA_USERNAME
            - name: IFS_SBA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sba-secret
                  key: IFS_SBA_PASSWORD

