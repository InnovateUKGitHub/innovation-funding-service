apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  annotations:
    rabbitMQ: rabbitMQ
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq-k8s
          image: rabbitmq:3.9.13-management
          envFrom: []
          ports:
            - name: http
              protocol: TCP
              containerPort: 15672
            - name: amqp
              protocol: TCP
              containerPort: 5672
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -ec
                - rabbitmq-diagnostics -q check_running
            initialDelaySeconds: 20
            failureThreshold: 3
            timeoutSeconds: 5
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -ec
                - rabbitmq-diagnostics -q ping
            initialDelaySeconds: 20
            timeoutSeconds: 5
            periodSeconds: 10
          imagePullPolicy: IfNotPresent
