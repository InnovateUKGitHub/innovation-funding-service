apiVersion: v1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    creationTimestamp: null
    name: mysql
  spec:
    replicas: 1
    selector:
      matchLabels:
        run: mysql
    template:
      metadata:
        creationTimestamp: null
        labels:
          run: mysql
      spec:
        imagePullSecrets:
          - name: regcred
        containers:
        - env:
          - name: MYSQL_DATABASE
            value: ifs
          - name: MYSQL_ROOT_PASSWORD
            value: password
          image: docker-ifs.devops.innovateuk.org/base/ifs-mysql:5.6.39
          name: mysql
          args: ["--character-set-server=utf8", "--collation-server=utf8_bin"]
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 3306
          volumeMounts:
          - name: mysql-tmp-storage
            mountPath: /var/lib/mysql
          resources:
            requests:
              memory: 300M
            limits:
              memory: 600M
        volumes:
          - emptyDir: {}
            name: mysql-tmp-storage

  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    name: ifs-database
    labels:
      run: ifs-database
  spec:
    ports:
    - name: 3306-tcp
      port: 3306
      targetPort: 3306
    selector:
      run: mysql
  status:
    loadBalancer: {}
