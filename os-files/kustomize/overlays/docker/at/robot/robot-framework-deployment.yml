apiVersion: apps/v1
kind: Deployment
metadata:
  name: robot-framework
  annotations:
    pullSecrets: pullSecrets
spec:
  replicas: 1
  selector:
    matchLabels:
      run: robot-service
  template:
    metadata:
      labels:
        run: robot-service
    spec:
      containers:
        - image: robot-framework
          name: robot-framework
          imagePullPolicy: IfNotPresent
          env:
            - name: BASE_URL
              valueFrom:
                configMapKeyRef:
                  key: SP_DOMAIN
                  name: shibboleth-config
          resources:
            limits:
              cpu: 2000m
              memory: 2000M
            requests:
              cpu: 100m
              memory: 400M
          readinessProbe:
            exec:
              command:
                - readiness-probe
            initialDelaySeconds: 60
          volumeMounts:
          - mountPath: /mnt/ifs_storage
            name: dir-1
      volumes:
        - name: dir-1
          persistentVolumeClaim:
            claimName: "file-upload-claim"
