apiVersion: apps/v1
kind: Deployment
metadata:
  name: shib
  annotations:
    pullSecrets: pullSecrets
spec:
  replicas: 2
  template:
    metadata:
      labels:
        deploymentconfig: shib
        app: shib
    spec:
      volumes:
        - name: sp-keys-volume
          secret:
            secretName: sp-keys-secrets
      containers:
        - image: docker-ifs.devops.innovateuk.org/releases/sp-service:1.1.149
          name: shib
          resources:
            limits:
              memory: 2000Mi
            requests:
              memory: 1536Mi