apiVersion: apps/v1
kind: Deployment
metadata:
  name: waitdb-init-continer-patch
spec:
  template:
    spec:
      initContainers:
      - name: init-wait-for-db
        image: alpine
        command: [ "/bin/sh", "-c", "for i in $(seq 1 300); do nc -zvw1 ifs-database 3306 && exit 0 || sleep 3; done; exit 1" ]
