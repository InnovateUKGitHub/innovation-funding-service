kind: ConfigMap
apiVersion: v1
metadata:
  name: ldap-config
data:
  LDAP_HOST: "oldap.perf.org-env-0.iuk.local"
  LDAP_URL: "ldap://oldap.perf.org-env-0.iuk.local"
  LDAP_PORT: "389"
  LDAP_DOMAIN: ""
  LDAP_SCHEME: "ldap"
  ONLY_DELETE_IFS_USERS: "true"
  IDP_LDAP_PORT: "8389"
  LDAP_USESTARTTLS: "false"
  LDAP_USESSL: "false"
  LDAP_BASEDN: ""
  LDAP_BINDDN: ""
  LDAP_PASSWORD: ""
  LDAP_USERFILTER: "(&(mail={user})(!(employeeType=inactive)))"
  LDAP_ATTRIBUTE_SEARCHFILTER: "(mail=$resolutionContext.principal)"
  LDAP_RETURNATTRIBUTES: "mail,uid"
  LDAP_AUTHENTICATOR: "bindSearchAuthenticator"