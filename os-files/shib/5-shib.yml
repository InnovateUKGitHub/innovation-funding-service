apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: shib
    spec:
      replicas: 1
      selector:
        deploymentconfig: shib
      strategy:
        type: Rolling
        rollingParams:
          timeoutSeconds: 600
          maxSurge: 2
          maxUnavailable: 0
      template:
        metadata:
          labels:
            deploymentconfig: shib
        spec:
          volumes:
            - name: sp-keys-volume
              secret:
                secretName: sp-keys-secrets
          imagePullSecrets:
            - name: imagePullSecretsName
          containers:
            - image: innovateuk/sp-service:${spVersion}
              name: shib
              volumeMounts:
                - name: sp-keys-volume
                  mountPath: /var/certs
              livenessProbe:
                httpGet:
                  path: /Shibboleth.sso/Metadata
                  port: 9443
                  scheme: HTTPS
                initialDelaySeconds: 60
                periodSeconds: 30
                timeoutSeconds: 5
                failureThreshold: 3
              readinessProbe:
                exec:
                  command:
                    - readiness-probe
                initialDelaySeconds: 60
                periodSeconds: 5
                timeoutSeconds: 5
                failureThreshold: 1
              imagePullPolicy: Always
              env:
                - name: SP_DOMAIN
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: SP_DOMAIN
                - name: IDP_DOMAIN
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: IDP_DOMAIN
                - name: MPM_STARTSERVERS
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: MPM_STARTSERVERS
                - name: MPM_MINSPARETHREADS
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: MPM_MINSPARETHREADS
                - name: MPM_MAXSPARETHREADS
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: MPM_MAXSPARETHREADS
                - name: MPM_THREADLIMIT
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: MPM_THREADLIMIT
                - name: MPM_THREADSPERCHILD
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: MPM_THREADSPERCHILD
                - name: MPM_MAXREQUESTWORKERS
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: MPM_MAXREQUESTWORKERS
                - name: MPM_MAXCONNECTIONSPERCHILD
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: MPM_MAXCONNECTIONSPERCHILD
                - name: MEMCACHE_ENDPOINT
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: MEMCACHE_ENDPOINT
                - name: HTTPS_PORT
                  value: "9443"
                - name: HTTP_PORT
                  value: "9080"
              ports:
                - containerPort: 9443
                - containerPort: 9080
              resources:
                limits:
                  memory: ${SHIBBOLETH_SP_MEMORY_LIMIT}
                requests:
                  memory: ${SHIBBOLETH_SP_MEMORY_REQUEST}
              test: false
      triggers:
        - type: ConfigChange
    status: {}
  - apiVersion: v1
    kind: Service
    metadata:
      name: shib
    spec:
      ports:
        - name: 443-tcp
          port: 443
          targetPort: 9443
      selector:
        deploymentconfig: shib
    status:
      loadBalancer: {}
