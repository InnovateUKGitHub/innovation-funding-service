apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: shib
  spec:
    replicas: 1
    selector:
      deploymentconfig: shib
    strategy:
      type: Rolling
      rollingParams:
        timeoutSeconds: 600
        maxSurge: 2
        maxUnavailable: 0
    template:
      metadata:
        labels:
          deploymentconfig: shib
      spec:
        containers:
        - image: innovateuk/sp-service:1.0-SNAPSHOT
          name: shib
          livenessProbe:
            httpGet:
              path: /Shibboleth.sso/Metadata
              port: 9443
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - readiness-probe
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 1
          imagePullPolicy: Always
          env:
          - name: SP_PROXY_CERTIFICATE
            value: "<<SSLCERT>>"
          - name: SP_PROXY_CACERTIFICATE
            value: "<<SSLCACERT>>"
          - name: SP_PROXY_KEY
            value: "<<SSLKEY>>"
          - name: SP_DOMAIN
            value: <<SHIB-ADDRESS>>
          - name: IDP_DOMAIN
            value: <<SHIB-IDP-ADDRESS>>
          - name: HTTPS_PORT
            value: "9443"
          - name: HTTP_PORT
            value: "9080"
          - name: MPM_STARTSERVERS
            value: "<<SHIBBOLETH_SP_MPM_STARTSERVERS>>"
          - name: MPM_MINSPARETHREADS
            value: "<<SHIBBOLETH_SP_MPM_MINSPARETHREADS>>"
          - name: MPM_MAXSPARETHREADS
            value: "<<SHIBBOLETH_SP_MPM_MAXSPARETHREADS>>"
          - name: MPM_THREADLIMIT
            value: "<<SHIBBOLETH_SP_MPM_THREADLIMIT>>"
          - name: MPM_THREADSPERCHILD
            value: "<<SHIBBOLETH_SP_MPM_THREADSPERCHILD>>"
          - name: MPM_MAXREQUESTWORKERS
            value: "<<SHIBBOLETH_SP_MPM_MAXREQUESTWORKERS>>"
          - name: MPM_MAXCONNECTIONSPERCHILD
            value: "<<SHIBBOLETH_SP_MPM_MAXCONNECTIONSPERCHILD>>"
          - name: MEMCACHE_ENDPOINT
            value: "<<SHIBBOLETH-MEMCACHE-ENDPOINT>>"
          ports:
          - containerPort: 9443
          - containerPort: 9080
          resources:
            limits:
              memory: "<<SHIBBOLETH_SP_MEMORY_LIMIT>>"
            requests:
              memory: "<<SHIBBOLETH_SP_MEMORY_REQUEST>>"
          test: false
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    name: shib
  spec:
    ports:
    - name: 443-tcp
      port: 443
      targetPort: 9443
    selector:
      deploymentconfig: shib
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Route
  metadata:
    name: shib
  spec:
    host: <<SHIB-ADDRESS>>
    port:
      targetPort: 443-tcp
    tls:
      termination: passthrough
    to:
      kind: Service
      name: shib
