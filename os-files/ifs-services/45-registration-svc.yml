apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      creationTimestamp: null
      name: registration-svc
    spec:
      replicas: 1
      selector:
        deploymentconfig: registration-svc
      strategy:
        type: Rolling
        rollingParams:
          timeoutSeconds: 600
          maxSurge: 2
          maxUnavailable: 0
      template:
        metadata:
          creationTimestamp: null
          labels:
            deploymentconfig: registration-svc
        spec:
          volumes:
            - name: registration-keys-volume
              secret:
                secretName: registration-keys-secrets
          containers:
            - image: innovateuk/registration-service:${registrationServiceVersion}
              name: registration-svc
              volumeMounts:
                - name: registration-keys-volume
                  mountPath: /var/certs
              livenessProbe:
                httpGet:
                  path: /monitoring/health
                  port: 8080
                initialDelaySeconds: 180
                periodSeconds: 31
                timeoutSeconds: 5
                successThreshold: 1
                failureThreshold: 3
              readinessProbe:
                httpGet:
                  path: /monitoring/health
                  port: 8080
                initialDelaySeconds: 180
                periodSeconds: 5
                timeoutSeconds: 5
                successThreshold: 1
                failureThreshold: 1
              imagePullPolicy: Always
              env:
                - name: IFS_WEB_GOOGLEANALYTICS_TRACKINGID
                  valueFrom:
                    configMapKeyRef:
                      name: web-config
                      key: IFS_WEB_GOOGLEANALYTICS_TRACKINGID
                - name: IFS_WEB_SYSTEM_USER_UID
                  valueFrom:
                    configMapKeyRef:
                      name: web-config
                      key: IFS_WEB_SYSTEM_USER_UID
                - name: SPRING_APPLICATION_JSON
                  valueFrom:
                    configMapKeyRef:
                      name: web-config
                      key: SPRING_APPLICATION_JSON
                - name: NEW_RELIC_LICENSE_KEY
                  valueFrom:
                    configMapKeyRef:
                      name: new-relic-config
                      key: NEW_RELIC_LICENSE_KEY
                - name: NEW_RELIC_LOG
                  valueFrom:
                    configMapKeyRef:
                      name: new-relic-config
                      key: NEW_RELIC_LOG
                - name: LDAP_URL
                  valueFrom:
                    configMapKeyRef:
                      name: ldap-config
                      key: LDAP_URL
                - name: SHIBBOLETH_LDAP_PORT
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: SHIBBOLETH_LDAP_PORT
                - name: SHIBBOLETH_LDAP_BASE_DN
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: SHIBBOLETH_LDAP_BASE_DN
                - name: SHIBBOLETH_LDAP_USER
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: SHIBBOLETH_LDAP_USER
                - name: LDAP_PASSWORD
                  valueFrom:
                    configMapKeyRef:
                      name: ldap-config
                      key: LDAP_PASSWORD
                - name: SHIBBOLETH_API_KEYS
                  valueFrom:
                    configMapKeyRef:
                      name: shibboleth-config
                      key: SHIBBOLETH_API_KEYS
                - name: JAVA_OPTS
                  value: -Xms256m -Xmx650m -javaagent:/newrelic.jar
                - name: NEW_RELIC_APP_NAME
                  value: "ifs-registration-service (${openshiftEnv})"
              ports:
                - containerPort: 8080
              resources:
                requests:
                  memory: 512M
                limits:
                  memory: 768M
      test: false
      triggers:
        - type: ConfigChange
      status: {}
  - apiVersion: v1
    kind: Service
    metadata:
      creationTimestamp: null
      name: registration-svc
    spec:
      ports:
        - name: 8080-tcp
          port: 8080
          targetPort: 8080
      selector:
        deploymentconfig: registration-svc
    status:
      loadBalancer: {}
