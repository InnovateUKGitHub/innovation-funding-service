apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      creationTimestamp: null
      name: data-service
    spec:
      replicas: 1
      selector:
        deploymentconfig: data-service
      strategy:
        type: Rolling
        rollingParams:
          timeoutSeconds: 600
          maxSurge: 1 #So Flyway runs on one thread at a time
          maxUnavailable: 0
      template:
        metadata:
          creationTimestamp: null
          labels:
            deploymentconfig: data-service
        spec:
          containers:
            - image: innovateuk/data-service:${dataServiceVersion}
              name: data-service
              livenessProbe:
                httpGet:
                  path: /monitoring/health
                  port: 8080
                initialDelaySeconds: 120
                periodSeconds: 31
                timeoutSeconds: 25
                successThreshold: 1
                failureThreshold: 3
              readinessProbe:
                httpGet:
                  path: /monitoring/health
                  port: 8080
                initialDelaySeconds: 120
                periodSeconds: 5
                timeoutSeconds: 25
                successThreshold: 1
                failureThreshold: 3
              imagePullPolicy: Always
              env:
                - name: SPRING_DATASOURCE_URL
                  valueFrom:
                    configMapKeyRef:
                      name: db-config
                      key: DB_URL
                - name: SPRING_FLYWAY_URL
                  valueFrom:
                    configMapKeyRef:
                      name: db-config
                      key: DB_URL
                - name: SPRING_DATASOURCE_USERNAME
                  valueFrom:
                    configMapKeyRef:
                      name: db-config
                      key: DB_USER
                - name: SPRING_FLYWAY_USER
                  valueFrom:
                    configMapKeyRef:
                      name: db-config
                      key: DB_USER
                - name: SPRING_DATASOURCE_PASSWORD
                  valueFrom:
                    configMapKeyRef:
                      name: db-config
                      key: DB_PASS
                - name: SPRING_FLYWAY_PASSWORD
                  valueFrom:
                    configMapKeyRef:
                      name: db-config
                      key: DB_PASS
                - name: SPRING_FLYWAY_LOCATIONS
                  valueFrom:
                    configMapKeyRef:
                      name: flyway-config
                      key: FLYWAY_LOCATIONS
                - name: SPRING_CACHE_TYPE
                  valueFrom:
                    configMapKeyRef:
                      name: cache-config
                      key: IFS_DATA_SERVICE_CACHE_TYPE
                - name: SPRING_REDIS_HOST
                  valueFrom:
                    configMapKeyRef:
                      name: cache-config
                      key: IFS_DATA_SERVICE_REDIS_STANDALONE_HOST
                - name: SPRING_REDIS_PORT
                  valueFrom:
                    configMapKeyRef:
                      name: cache-config
                      key: IFS_DATA_SERVICE_REDIS_STANDALONE_PORT
                - name: SPRING_CACHE_REDIS_KEY_PREFIX
                  valueFrom:
                    configMapKeyRef:
                      name: cache-config
                      key: IFS_DATA_SERVICE_CACHE_PREFIX
                - name: SPRING_REDIS_SSL
                  valueFrom:
                    configMapKeyRef:
                      name: cache-config
                      key: IFS_DATA_SERVICE_REDIS_SSL
                - name: SPRING_REDIS_PASSWORD
                  valueFrom:
                    configMapKeyRef:
                      name: cache-config
                      key: IFS_DATA_SERVICE_REDIS_PASSWORD
                - name: SPRING_REDIS_CLUSTER_NODES
                  valueFrom:
                    configMapKeyRef:
                      name: cache-config
                      key: IFS_DATA_SERVICE_REDIS_CLUSTER_NODES
                - name: SPRING_CACHE_REDIS_TIME_TO_LIVE
                  valueFrom:
                    configMapKeyRef:
                      name: cache-config
                      key: IFS_DATA_SERVICE_CACHE_TTL
                - name: SPRING_REDIS_LETTUCE_POOL_MAX_ACTIVE
                  valueFrom:
                    configMapKeyRef:
                      name: cache-config
                      key: IFS_DATA_SERVICE_REDIS_MAX_ACTIVE
                - name: IFS_WEB_BASEURL
                  valueFrom:
                    configMapKeyRef:
                      name: web-config
                      key: IFS_WEB_BASEURL
                - name: IDP_REST_BASEURL
                  valueFrom:
                    configMapKeyRef:
                      name: data-service-config
                      key: IDP_REST_BASEURL
                - name: NEW_RELIC_LICENSE_KEY
                  valueFrom:
                    configMapKeyRef:
                      name: new-relic-config
                      key: NEW_RELIC_LICENSE_KEY
                - name: NEW_RELIC_LOG
                  valueFrom:
                    configMapKeyRef:
                      name: new-relic-config
                      key: NEW_RELIC_LOG
                - name: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
                  valueFrom:
                    configMapKeyRef:
                      name: data-service-config
                      key: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
                - name: IFS_EARLY_METRICS_URL
                  valueFrom:
                    configMapKeyRef:
                      name: web-config
                      key: IFS_EARLY_METRICS_URL
                - name: IFS_DATA_SERVICE_FILE_GRANT_SEND_DELAY_MILLIS
                  valueFrom:
                    configMapKeyRef:
                      name: data-service-config
                      key: IFS_DATA_SERVICE_FILE_GRANT_SEND_DELAY_MILLIS
                - name: IFS_FINANCE_TOTALS_ENABLED
                  valueFrom:
                    configMapKeyRef:
                      name: data-service-config
                      key: IFS_FINANCE_TOTALS_ENABLED
                - name: IFS_FINANCE-TOTALS_AUTHSECRETKEY
                  valueFrom:
                    configMapKeyRef:
                      name: data-service-config
                      key: IFS_FINANCE-TOTALS_AUTHSECRETKEY
                - name: SIL_REST_BASEURL
                  valueFrom:
                    configMapKeyRef:
                      name: data-service-config
                      key: SIL_REST_BASEURL
                - name: IFS_DATA_POSTCODE_LOOKUP_KEY
                  valueFrom:
                    configMapKeyRef:
                      name: data-service-config
                      key: IFS_DATA_POSTCODE_LOOKUP_KEY
                - name: IFS_DATA_COMPANIES_HOUSE_KEY
                  valueFrom:
                    configMapKeyRef:
                      name: data-service-config
                      key: IFS_DATA_COMPANIES_HOUSE_KEY
                - name: IFS_DATA_SERVICE_FILE_STORAGE_BASE
                  valueFrom:
                    configMapKeyRef:
                      name: data-service-config
                      key: IFS_DATA_SERVICE_FILE_STORAGE_BASE
                - name: IFS_SYSTEM_INTERNAL_USER_EMAIL_DOMAIN
                  valueFrom:
                    configMapKeyRef:
                      name: data-service-config
                      key: IFS_SYSTEM_INTERNAL_USER_EMAIL_DOMAIN
                - name: IFS_SYSTEM_INTERNAL_USER_EMAIL_DOMAINS
                  valueFrom:
                    configMapKeyRef:
                      name: data-service-config
                      key: IFS_SYSTEM_INTERNAL_USER_EMAIL_DOMAINS
                - name: JAVA_OPTS
                  value: -Xms1500m -Xmx1500m -javaagent:/newrelic.jar
                - name: NEW_RELIC_APP_NAME
                  value: "ifs-data-service (${openshiftEnv})"
              ports:
                - containerPort: 8080
              resources:
                limits:
                  cpu: 2000m
                requests:
                  cpu: 400m
                  memory: 1500M
              volumeMounts:
                - mountPath: /mnt/ifs_storage
                  name: dir-1
          volumes:
            - name: dir-1
              persistentVolumeClaim:
                claimName: ${FILE_UPLOAD_CLAIM}
      test: false
      triggers:
        - type: ConfigChange
    status: {}
  - apiVersion: v1
    kind: Service
    metadata:
      creationTimestamp: null
      name: data-service
    spec:
      ports:
        - name: 8080-tcp
          port: 8080
          targetPort: 8080
      selector:
        deploymentconfig: data-service
    status:
      loadBalancer: {}