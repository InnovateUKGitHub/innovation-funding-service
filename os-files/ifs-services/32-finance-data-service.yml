apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      creationTimestamp: null
      name: finance-data-service
    spec:
      replicas: 1
      selector:
        deploymentconfig: finance-data-service
      strategy:
        type: Rolling
        rollingParams:
          timeoutSeconds: 600
          maxSurge: 1 #So Flyway runs on one thread at a time
          maxUnavailable: 0
      template:
        metadata:
          creationTimestamp: null
          labels:
            deploymentconfig: finance-data-service
        spec:
          containers:
            - image: innovateuk/finance-data-service:${financeDataServiceVersion}
              name: finance-data-service
              livenessProbe:
                httpGet:
                  path: /monitoring/health
                  port: 8080
                initialDelaySeconds: 180
                periodSeconds: 31
                timeoutSeconds: 5
                successThreshold: 1
                failureThreshold: 3
              readinessProbe:
                httpGet:
                  path: /monitoring/health
                  port: 8080
                initialDelaySeconds: 180
                periodSeconds: 5
                timeoutSeconds: 5
                successThreshold: 1
                failureThreshold: 1
              imagePullPolicy: Always
              env:
                - name: SPRING_DATASOURCE_URL
                  valueFrom:
                    configMapKeyRef:
                      name: finance-db-config
                      key: FINANCE_DB_URL
                - name: SPRING_FLYWAY_URL
                  valueFrom:
                    configMapKeyRef:
                      name: finance-db-config
                      key: FINANCE_DB_URL
                - name: SPRING_DATASOURCE_USERNAME
                  valueFrom:
                    configMapKeyRef:
                      name: finance-db-config
                      key: FINANCE_DB_USER
                - name: SPRING_FLYWAY_USER
                  valueFrom:
                    configMapKeyRef:
                      name: finance-db-config
                      key: FINANCE_DB_USER
                - name: SPRING_DATASOURCE_PASSWORD
                  valueFrom:
                    configMapKeyRef:
                      name: finance-db-config
                      key: FINANCE_DB_PASS
                - name: SPRING_FLYWAY_PASSWORD
                  valueFrom:
                    configMapKeyRef:
                      name: finance-db-config
                      key: FINANCE_DB_PASS
                - name: NEW_RELIC_LICENSE_KEY
                  valueFrom:
                    configMapKeyRef:
                      name: new-relic-config
                      key: NEW_RELIC_LICENSE_KEY
                - name: NEW_RELIC_LOG
                  valueFrom:
                    configMapKeyRef:
                      name: new-relic-config
                      key: NEW_RELIC_LOG
                - name: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
                  valueFrom:
                    configMapKeyRef:
                      name: data-service-config
                      key: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
                - name: IFS_FINANCE-TOTALS_AUTHSECRETKEY
                  valueFrom:
                    configMapKeyRef:
                      name: data-service-config
                      key: IFS_FINANCE-TOTALS_AUTHSECRETKEY
                - name: JAVA_OPTS
                  value: -Xms750m -Xmx750m -javaagent:/newrelic.jar
                - name: NEW_RELIC_APP_NAME
                  value: "ifs-finance-data-service (${openshiftEnv})"
              ports:
                - containerPort: 8080
              resources:
                limits:
                  cpu: 1000m
                requests:
                  cpu: 200m
                  memory: 750M
      test: false
      triggers:
        - type: ConfigChange
    status: {}
  - apiVersion: v1
    kind: Service
    metadata:
      creationTimestamp: null
      name: finance-data-service
    spec:
      ports:
        - name: 8080-tcp
          port: 8080
          targetPort: 8080
      selector:
        deploymentconfig: finance-data-service
    status:
      loadBalancer: {}
