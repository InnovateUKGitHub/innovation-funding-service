apiVersion: skaffold/v2beta11
kind: Config
metadata:
  name: innovation-funding-service
build:
  artifacts:
    - image: competition-mgt-service
      context: .
      jib:
        type: gradle
        project: ifs-web-service:ifs-competition-mgt-service
        args:
          - "-DskipTests"
  local:
    useDockerCLI: false
    useBuildkit: false
    tryImportMissing: false
    push: false
deploy:
  kustomize:
    paths:
      - os-files/kustomize/env/stub/local/custom
