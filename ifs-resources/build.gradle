apply from: rootProject.file("gradle-support/java.gradle")
apply from: rootProject.file("gradle-support/bom.gradle")

group 'innovateuk'
version project.version

apply plugin: 'idea'

dependencies {
    compile project(':ifs-error-util')

    compile "commons-beanutils:commons-beanutils"
    compile "javax.validation:validation-api"

    testCompile "org.springframework.boot:spring-boot-starter-web"
    testCompile "org.springframework.boot:spring-boot-starter-test"
    testCompile "org.springframework.boot:spring-boot-starter-validation"
}

configurations {
    testArtifacts
}
task testJar (type: Jar) {
    baseName = "${project.name}-test"
    from sourceSets.test.output
}
artifacts {
    testArtifacts testJar
}
