
ext {
    bomSpringBootVersion = '2.0.9.RELEASE'
    bomSpringCloudVersion = 'Finchley.RELEASE'
}

dependencies {

    implementation enforcedPlatform("org.springframework.boot:spring-boot-dependencies:${bomSpringBootVersion}")
    implementation enforcedPlatform("org.springframework.cloud:spring-cloud-dependencies:${bomSpringCloudVersion}")



    implementation('org.apache.commons:commons-text') {
        version {
            strictly '1.3'
        }
    }

    implementation('commons-beanutils:commons-beanutils') {
        version {
            strictly '1.9.3'
        }
    }

    implementation('commons-io:commons-io') {
        version {
            strictly '2.5'
        }
    }

    implementation('com.google.guava:guava') {
        version {
            strictly '27.1-jre'
        }
    }

    implementation('javax.validation:validation-api') {
        version {
            strictly '2.0.1.Final'
        }
    }

    implementation('com.google.guava:guava') {
        version {
            strictly '27.1-jre'
        }
    }

    implementation('org.jsoup:jsoup') {
        version {
            strictly '1.10.2'
        }
    }

}