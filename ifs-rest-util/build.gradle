apply from: rootProject.file("gradle-support/java.gradle")
apply from: rootProject.file("gradle-support/bom.gradle")

group 'innovateuk'
version project.version

apply plugin: 'idea'

ext {
    javaLanguageLevel = 1.8
}

dependencies {
    compile "org.springframework:spring-web"
    compile "org.springframework.security:spring-security-core"
    compile 'org.innovateuk.ifs.libraries:ifs-commons'
    compile 'org.innovateuk.ifs.libraries:ifs-error-util'
}
