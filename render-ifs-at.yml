apiVersion: v1
kind: Service
metadata:
  annotations:
    deployedWith: kustomize
    environment: at
  labels:
    app: chrome
  name: chrome
spec:
  ports:
  - port: 5900
    protocol: TCP
    targetPort: 5900
  selector:
    app: chrome
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    deployedWith: kustomize
    environment: at
  labels:
    app: hub
  name: hub
spec:
  ports:
  - name: 4444-tcp
    port: 4444
    protocol: TCP
    targetPort: 4444
  - name: 3000-tcp
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: hub
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployedWith: kustomize
    environment: at
    pullSecrets: pullSecrets
  name: chrome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chrome
  template:
    metadata:
      annotations:
        deployedWith: kustomize
        environment: at
      labels:
        app: chrome
    spec:
      containers:
      - env:
        - name: NODE_MAX_SESSION
          value: "20"
        - name: NODE_MAX_INSTANCES
          value: "20"
        - name: NODE_REGISTER_CYCLE
          value: "600"
        - name: HUB_PORT_4444_TCP_ADDR
          value: hub
        - name: HUB_PORT_4444_TCP_PORT
          value: "4444"
        - name: DBUS_SESSION_BUS_ADDRESS
          value: /dev/null
        - name: no_proxy
          value: localhost
        - name: HUB_ENV_no_proxy
          value: localhost
        image: chrome:1.1.152-1420-g5befe8352fb
        imagePullPolicy: IfNotPresent
        name: chrome
        resources:
          limits:
            cpu: 2000m
            memory: 2000M
          requests:
            cpu: 100m
            memory: 400M
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      hostname: chrome
      imagePullSecrets:
      - name: regcred
      volumes:
      - emptyDir:
          medium: Memory
        name: dshm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployedWith: kustomize
    environment: at
    pullSecrets: pullSecrets
  name: hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hub
  template:
    metadata:
      annotations:
        deployedWith: kustomize
        environment: at
      labels:
        app: hub
    spec:
      containers:
      - env:
        - name: GRID_BROWSER_TIMEOUT
          value: "90000"
        - name: GRID_TIMEOUT
          value: "100000"
        image: seleniumhub:1.1.152-1420-g5befe8352fb
        imagePullPolicy: IfNotPresent
        name: hub
        resources:
          limits:
            cpu: 2000m
            memory: 2000M
          requests:
            cpu: 100m
            memory: 400M
      hostname: hub
      imagePullSecrets:
      - name: regcred
