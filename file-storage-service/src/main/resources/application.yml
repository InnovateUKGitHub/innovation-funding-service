ifs:
  filestorage:
    virusscan:
      clamAv:
        host: clam-av
        port: 8080
        timeout: 500
    storage:
      localStorage:
        rootFolderPath: "/tmp"
      s3:
        awsAccessKey:  ${FILE_STORAGE_SERVICE_S3_AWS_ACCESS_KEY}
        awsSecretKey:  ${FILE_STORAGE_SERVICE_S3_AWS_SECRET_KEYN}
        awsRegion: ${FILE_STORAGE_SERVICE_S3_AWS_REGION}
        fileStoreS3Bucket: ${FILE_STORAGE_SERVICE_BUCKET}

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://ifs-database:3306/ifs_file_storage}
    username: ${DB_USER:root}
    password: ${DB_PASS:password}
    test-on-borrow: true
    validation-query: SELECT 1
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: false
    hibernate:
      ddl-auto: none

