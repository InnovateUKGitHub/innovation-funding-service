apply from: rootProject.file("gradle-support/spring-boot.gradle")

group 'innovateuk'
version project.version

apply plugin: 'idea'

bootJar.enabled=false
jar.enabled=true

configurations {
    testArtifacts
}
task testJar(type: Jar) {
    baseName = "${project.name}-test"
    from sourceSets.test.output
}
artifacts {
    testArtifacts testJar
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-freemarker"

    compile "org.innovateuk.ifs.libraries:ifs-data-service-commons"
    compile "org.innovateuk.ifs.libraries:ifs-sil-resources"
    compile "org.innovateuk.ifs.libraries:ifs-security"

    testCompile "org.innovateuk.ifs.libraries:ifs-commons"
    //testCompile project (path: ":ifs-data-layer:data-service-commons", configuration: 'testArtifacts')
    testCompile "junit:junit"

}