security:
    basic:
        enabled: false
server:
    port: 8090
spring:
    application:
        name: testService
    database:
        driverClassName: org.h2.Driver
    datasource:
        password: ''
        url: jdbc:h2:mem:database_user;DB_CLOSE_ON_EXIT=FALSE
        username: SA
    flyway:
        enabled: true
        locations: classpath:resources/db/migration
    h2:
        console:
            enabled: true
    jpa:
        database: H2
        hibernate:
            ddl-auto: validate
        properties:
            hibernate:
                temp:
                    use_jdbc_metadata_defaults: false
        show-sql: true
