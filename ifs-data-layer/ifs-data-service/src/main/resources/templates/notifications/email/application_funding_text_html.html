<#ftl output_format="HTML" auto_esc=true>
<#import "layout/default.html" as layout>
<@layout.default>
  <p style="margin: 0 0 1em 0;">Dear ${notificationTarget.name},</p>
  <p style="margin: 0 0 1em 0;"><strong>
      Innovate UK<br/>
      ${competitionName}<br/>
      ${applicationName}<br/>
      <#if averageAssessorScore??>${averageAssessorScore}<br/></#if>
  </strong></p>
  <p style="margin: 0 0 1em 0;">${message?no_esc}</p>
  <p style="margin: 0 0 1em 0;">Yours sincerely,</p>
  <@layout.senderHTML />
</@layout.default>
