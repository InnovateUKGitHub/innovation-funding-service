hibernate:
    hbm2ddl:
        auto: create
spring:
    database:
        driverClassName: org.h2.Driver
    datasource:
        driver-class-name: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:ifs_h2;DB_CLOSE_ON_EXIT=FALSE
        username: sa
    flyway:
        enabled: false
    h2:
        console:
            enabled: true
    jpa:
        database: H2
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                hbm2ddl:
                    auto: create
    main:
        allow-bean-definition-overriding: true
