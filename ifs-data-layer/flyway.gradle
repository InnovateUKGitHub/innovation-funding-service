apply plugin: org.flywaydb.gradle.FlywayPlugin

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.flywaydb:flyway-gradle-plugin:5.2.4'
        classpath 'org.flywaydb:flyway-core:5.2.4'
    }
}

dependencies {
    implementation enforcedPlatform("org.flywaydb:flyway-core:5.2.4")
    // Commented are the natural versions in boot 2.4.2
    compile "org.flywaydb:flyway-core:5.2.4" //7.1.1!!!
    compile "org.mariadb.jdbc:mariadb-java-client:2.2.6" //2.7.1
    testCompile "com.h2database:h2:1.4.199" //1.4.200
}

flyway {
    table = 'schema_version'
}