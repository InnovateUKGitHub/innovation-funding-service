apply plugin: org.flywaydb.gradle.FlywayPlugin

buildscript {
    repositories {
        maven { url "https://repo.spring.io/milestone" }
        maven { url "https://plugins.gradle.org/m2/"}
        mavenCentral()
    }

    dependencies {
        classpath 'org.flywaydb:flyway-gradle-plugin:5.2.4'
        classpath 'org.flywaydb:flyway-core:5.2.4'
    }
}

dependencies {
    implementation enforcedPlatform("org.flywaydb:flyway-core:5.2.4")
    implementation enforcedPlatform("com.h2database:h2:1.4.199")

    compile "org.flywaydb:flyway-core" //7.1.1!!!
    compile "org.mariadb.jdbc:mariadb-java-client"
    testCompile "com.h2database:h2" //1.4.200
}

flyway {
    table = 'schema_version'
}