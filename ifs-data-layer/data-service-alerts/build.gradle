apply from: rootProject.file("gradle-support/spring-boot-cp.gradle")
apply from: rootProject.file("gradle-support/mapstruct.gradle")
apply from: rootProject.file("gradle-support/jib.gradle")

apply plugin: 'idea'

group 'innovateuk'
version project.version

dependencies {
    compile "org.innovateuk.ifs.libraries:ifs-commons"
    compile "org.innovateuk.ifs.libraries:ifs-data-service-commons"
    compile "org.innovateuk.ifs.libraries:ifs-data-service-commons-test"

    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "org.springframework.boot:spring-boot-starter-security"
    compile "org.apache.httpcomponents:httpasyncclient"
    compile "org.mariadb.jdbc:mariadb-java-client"

    testCompile "org.innovateuk.ifs.libraries:ifs-commons"
    testCompile "org.innovateuk.ifs.libraries:ifs-security-test"
    testCompile "org.innovateuk.ifs.libraries:ifs-data-service-commons-test"

    testCompile "com.h2database:h2"
    testCompile 'org.springframework.restdocs:spring-restdocs-mockmvc'
    testCompile "com.opencsv:opencsv"
    testCompile "junit:junit"

}


