spring:
    datasource:
        driver-class-name: org.h2.Driver
        password: sa
        test-on-borrow: false
        url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
        username: sa
    flyway:
        driver-class-name: org.h2.Driver
        locations: db/migration,db/integration
        password: sa
        table: flyway_schema_history
        url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
        user: sa
    jpa:
        hibernate:
            ddl-auto: validate
