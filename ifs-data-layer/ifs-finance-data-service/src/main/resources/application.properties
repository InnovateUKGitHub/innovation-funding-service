# Default application properties.

logging.level.root=WARN
logging.level.org.innovateuk.ifs=INFO
logging.level.org.springframework=WARN

spring.flyway.enabled=true
spring.flyway.check-location=false
spring.flyway.url=jdbc:mysql://ifs-database:3306/ifs_finance
spring.flyway.user=root
spring.flyway.password=password
spring.flyway.locations=db/migration
spring.flyway.table=schema_version

server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=false

server.connection-timeout=600000

spring.datasource.url=jdbc:mysql://ifs-database:3306/ifs_finance
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate

spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

ifs.finance-totals.authSecretKey=supersecretkey

spring.application.name=IFS Finance Data Service

ifs.web.system.user.uid=8394d970-b250-4b15-9621-3534325691b4


# expose the spring boot actuator endpoints
# management.server.port=5005
management.endpoints.web.base-path=/monitoring
management.endpoints.web.path-mapping.health=health
management.endpoints.enabled-by-default=true
management.endpoint.health.show-details=ALWAYS
management.endpoint.health.show-components=ALWAYS
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
management.endpoint.shutdown.enabled=false
management.endpoint.restart.enabled=false
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=threaddump,heapdump

