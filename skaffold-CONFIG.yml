apiVersion: skaffold/v2beta11
kind: Config
metadata:
  name: innovation-funding-service
profiles:
  - name: custom
    build:
      local:
        useDockerCLI: false
        useBuildkit: false
        tryImportMissing: true
        push: true
      tagPolicy:
        gitCommit:
          ignoreChanges: true
      artifacts: []
    deploy:
      kubeContext: custom
      kustomize:
        paths:
          - os-files/config-mgmt/env/aws/custom

